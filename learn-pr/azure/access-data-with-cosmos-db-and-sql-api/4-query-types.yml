content: >
  [!include[](includes/4-query-types.md)]
quiz:
  title: Testa dina kunskaper
  questions:
  - content: Vilken är den enda obligatoriska satsen i en SQL-fråga?
    choices:
    - content: SELECT
      isCorrect: true
      correctExplanation: SELECT är den enda obligatoriska satsen i en SQL-fråga.
    - content: FROM
      isCorrect: false
      incorrectExplanation: FROM är en valfri sats i en SQL-fråga.
    - content: WHERE
      isCorrect: false
      incorrectExplanation: WHERE är en valfri sats i en SQL-fråga.
  - content: Vilken fråga hämtar en sorterad lista över produkt-ID:n och beskrivningar, med början vid det största produkt-ID:t och slut vid det minsta produkt-ID:t?
    choices:
    - content: SELECT p.productId FROM Products p ORDER BY p.productId ASC
      isCorrect: false
      incorrectExplanation: Detta skulle bara returnera produkt-ID:n i stigande ordning.
    - content: SELECT p.id FROM Products p ORDER BY p.productId DESC
      isCorrect: false
      incorrectExplanation: Detta skulle bara returnera ID:n i fallande ordning
    - content: SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC
      isCorrect: true
      incorrectExplanation: Detta skulle returnera både produkt-ID och beskrivning men i stigande ordning.
