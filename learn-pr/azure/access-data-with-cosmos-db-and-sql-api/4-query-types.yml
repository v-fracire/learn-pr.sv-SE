  [!include[](includes/4-query-types.md)]
quiz:
  title: <span data-ttu-id="47c27-104">Testa dina kunskaper</span><span class="sxs-lookup"><span data-stu-id="47c27-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="47c27-105">Vilken är den enda obligatoriska satsen i en SQL-fråga?</span><span class="sxs-lookup"><span data-stu-id="47c27-105">What is the only required clause in a SQL query?</span></span>
    choices:
    - content: <span data-ttu-id="47c27-106">SELECT</span><span class="sxs-lookup"><span data-stu-id="47c27-106">SELECT</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="47c27-107">SELECT är den enda obligatoriska satsen i en SQL-fråga.</span><span class="sxs-lookup"><span data-stu-id="47c27-107">SELECT is the only required clause in a query.</span></span>
    - content: <span data-ttu-id="47c27-108">FROM</span><span class="sxs-lookup"><span data-stu-id="47c27-108">FROM</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="47c27-109">FROM är en valfri sats i en SQL-fråga.</span><span class="sxs-lookup"><span data-stu-id="47c27-109">FROM is an optional clause in a SQL query.</span></span>
    - content: <span data-ttu-id="47c27-110">WHERE</span><span class="sxs-lookup"><span data-stu-id="47c27-110">WHERE</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="47c27-111">WHERE är en valfri sats i en SQL-fråga.</span><span class="sxs-lookup"><span data-stu-id="47c27-111">WHERE is an optional clause in a SQL query.</span></span>
  - content: <span data-ttu-id="47c27-112">Vilken fråga hämtar en sorterad lista över produkt-ID:n och beskrivningar, med början vid det största produkt-ID:t och slut vid det minsta produkt-ID:t?</span><span class="sxs-lookup"><span data-stu-id="47c27-112">Which query will get an ordered list of product IDs and descriptions, starting with the largest product ID and ending with the smallest product ID?</span></span>
    choices:
    - content: <span data-ttu-id="47c27-113">SELECT p.productId FROM Products p ORDER BY p.productId ASC</span><span class="sxs-lookup"><span data-stu-id="47c27-113">SELECT p.productId FROM Products p ORDER BY p.productId ASC</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="47c27-114">Detta skulle bara returnera produkt-ID:n i stigande ordning.</span><span class="sxs-lookup"><span data-stu-id="47c27-114">This would only return the product IDs in ascending order.</span></span>
    - content: <span data-ttu-id="47c27-115">SELECT p.id FROM Products p ORDER BY p.productId DESC</span><span class="sxs-lookup"><span data-stu-id="47c27-115">SELECT p.id FROM Products p ORDER BY p.productId DESC</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="47c27-116">Detta skulle bara returnera ID:n i fallande ordning</span><span class="sxs-lookup"><span data-stu-id="47c27-116">This would only return the ID in descending order</span></span>
    - content: <span data-ttu-id="47c27-117">SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC</span><span class="sxs-lookup"><span data-stu-id="47c27-117">SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="47c27-118">Detta skulle returnera både produkt-ID och beskrivning men i stigande ordning.</span><span class="sxs-lookup"><span data-stu-id="47c27-118">This would return both the product ID and description but in ascending order.</span></span>
