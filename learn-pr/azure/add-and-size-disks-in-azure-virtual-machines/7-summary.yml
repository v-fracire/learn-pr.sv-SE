    - content: <span data-ttu-id="ce6cb-129">Geo-redundant lagring (GRS)</span><span class="sxs-lookup"><span data-stu-id="ce6cb-129">Geo-redundant storage (GRS)</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ce6cb-130">Ett premiumlagringskonto stöder bara lokalt redundant lagring som replikeringsalternativ.</span><span class="sxs-lookup"><span data-stu-id="ce6cb-130">A premium storage account supports only locally redundant storage as the replication option.</span></span> <span data-ttu-id="ce6cb-131">Lokalt redundant lagring har tre kopior av data i en enda region.</span><span class="sxs-lookup"><span data-stu-id="ce6cb-131">Locally redundant storage keeps three copies of the data within a single region.</span></span> <span data-ttu-id="ce6cb-132">För regional haveriberedskap måste du säkerhetskopiera dina VM-diskar i en annan region med hjälp av Azure Backup.</span><span class="sxs-lookup"><span data-stu-id="ce6cb-132">For regional disaster recovery, you must back up your VM disks in a different region by using Azure Backup.</span></span> <span data-ttu-id="ce6cb-133">Du måste även använda ett konto för geo-redundant lagring som säkerhetskopieringsvalv.</span><span class="sxs-lookup"><span data-stu-id="ce6cb-133">You also must use a geo-redundant storage (GRS) account as the backup vault.</span></span>
    - content: <span data-ttu-id="ce6cb-134">Zonredundant lagring (ZRS)</span><span class="sxs-lookup"><span data-stu-id="ce6cb-134">Zone-redundant storage (ZRS)</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ce6cb-135">Ett premiumlagringskonto stöder bara lokalt redundant lagring som replikeringsalternativ.</span><span class="sxs-lookup"><span data-stu-id="ce6cb-135">A premium storage account supports only locally redundant storage as the replication option.</span></span> <span data-ttu-id="ce6cb-136">Lokalt redundant lagring har tre kopior av data i en enda region.</span><span class="sxs-lookup"><span data-stu-id="ce6cb-136">Locally redundant storage keeps three copies of the data within a single region.</span></span> <span data-ttu-id="ce6cb-137">För regional haveriberedskap måste du säkerhetskopiera dina VM-diskar i en annan region med hjälp av Azure Backup.</span><span class="sxs-lookup"><span data-stu-id="ce6cb-137">For regional disaster recovery, you must back up your VM disks in a different region by using Azure Backup.</span></span> <span data-ttu-id="ce6cb-138">Du måste även använda ett konto för geo-redundant lagring som säkerhetskopieringsvalv.</span><span class="sxs-lookup"><span data-stu-id="ce6cb-138">You also must use a geo-redundant storage (GRS) account as the backup vault.</span></span>
