quiz:
  title: <span data-ttu-id="029fb-104">Testa dina kunskaper</span><span class="sxs-lookup"><span data-stu-id="029fb-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="029fb-105">Vilken molnutvecklingsmodell skulle passa bäst i följande situation?</span><span class="sxs-lookup"><span data-stu-id="029fb-105">Which cloud deployment model would be the best match for the following situation?</span></span> <span data-ttu-id="029fb-106">En SQL Server-databas behövs till ett kortsiktigt projekt.</span><span class="sxs-lookup"><span data-stu-id="029fb-106">A SQL server database is needed for a short-term project.</span></span> <span data-ttu-id="029fb-107">IT-avdelningen har inte tillgång till maskinvara som uppfyller prestandakraven eller resurser för att distribuera den.</span><span class="sxs-lookup"><span data-stu-id="029fb-107">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="029fb-108">Projektet startar nästa vecka.</span><span class="sxs-lookup"><span data-stu-id="029fb-108">The project starts next week.</span></span> <span data-ttu-id="029fb-109">När projektet är slutfört behövs inte databasen längre.</span><span class="sxs-lookup"><span data-stu-id="029fb-109">Once the project is over, the database is no longer needed.</span></span>
    choices:
    - content: <span data-ttu-id="029fb-110">Offentligt moln</span><span class="sxs-lookup"><span data-stu-id="029fb-110">Public cloud</span></span>
      correctExplanation: <span data-ttu-id="029fb-111">Behovet av en snabb distribution och den korta livscykeln för SQL-databasen gör det offentliga molnet till det bästa alternativet.</span><span class="sxs-lookup"><span data-stu-id="029fb-111">The need for a quick deployment and the short lifecycle of the SQL database make public cloud the best option.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="029fb-112">Privat moln</span><span class="sxs-lookup"><span data-stu-id="029fb-112">Private cloud</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="029fb-113">Behovet av en snabb distribution och den korta livscykeln för SQL-databasen gör det offentliga molnet till det bästa alternativet.</span><span class="sxs-lookup"><span data-stu-id="029fb-113">The need for a quick deployment and the short lifecycle of the SQL database make public cloud the best option.</span></span>
    - content: <span data-ttu-id="029fb-114">Hybridmoln</span><span class="sxs-lookup"><span data-stu-id="029fb-114">Hybrid cloud</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="029fb-115">Behovet av en snabb distribution och den korta livscykeln för SQL-databasen gör det offentliga molnet till det bästa alternativet.</span><span class="sxs-lookup"><span data-stu-id="029fb-115">The need for a quick deployment and the short lifecycle of the SQL database make public cloud the best option.</span></span>
  - content: <span data-ttu-id="029fb-116">Vilken distributionsmodell för molnet beskrivs i följande scenario?</span><span class="sxs-lookup"><span data-stu-id="029fb-116">Which cloud deployment model is described in the following scenario?</span></span> <span data-ttu-id="029fb-117">Du skapar flera virtuella datorer i molnet.</span><span class="sxs-lookup"><span data-stu-id="029fb-117">You create several virtual machines in the cloud.</span></span> <span data-ttu-id="029fb-118">De virtuella datorerna är anslutna till varandra via ett virtuellt nätverk.</span><span class="sxs-lookup"><span data-stu-id="029fb-118">The VMs are networked together using a virtual network.</span></span> <span data-ttu-id="029fb-119">De virtuella datorerna har åtkomst till röntgenbildfiler i molnlagringen.</span><span class="sxs-lookup"><span data-stu-id="029fb-119">The VMs have access to x-ray image files in cloud storage.</span></span> <span data-ttu-id="029fb-120">En av de virtuella datorerna är en webbserver som är värd för en webbplats på nätet så att kunder har åtkomst till sina poster.</span><span class="sxs-lookup"><span data-stu-id="029fb-120">One of the VMs is a web server that host a website exposed to the Internet for customers to access their records.</span></span> <span data-ttu-id="029fb-121">Det finns ett VPN-nätverk som ansluter lösningen till ditt lokala datacenter för att kundinformation ska kunna visas med bildfilerna.</span><span class="sxs-lookup"><span data-stu-id="029fb-121">There is a VPN that connects the solution to your on-premises datacenter for customer information to display with the image files.</span></span>
    choices:
    - content: <span data-ttu-id="029fb-122">Offentligt moln</span><span class="sxs-lookup"><span data-stu-id="029fb-122">Public cloud</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="029fb-123">Det här scenariot använder både offentliga och privata moln med en anslutning mellan dem.</span><span class="sxs-lookup"><span data-stu-id="029fb-123">This scenario uses both public and private cloud with a connection between the two.</span></span> <span data-ttu-id="029fb-124">Det är därför en hybriddistribution för molnet.</span><span class="sxs-lookup"><span data-stu-id="029fb-124">Therefore, it is a hybrid cloud deployment.</span></span>
    - content: <span data-ttu-id="029fb-125">Privat moln</span><span class="sxs-lookup"><span data-stu-id="029fb-125">Private cloud</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="029fb-126">Det här scenariot använder både offentliga och privata moln med en anslutning mellan dem.</span><span class="sxs-lookup"><span data-stu-id="029fb-126">This scenario uses both public and private cloud with a connection between the two.</span></span> <span data-ttu-id="029fb-127">Det är därför en hybriddistribution för molnet.</span><span class="sxs-lookup"><span data-stu-id="029fb-127">Therefore, it is a hybrid cloud deployment.</span></span>
    - content: <span data-ttu-id="029fb-128">Hybridmoln</span><span class="sxs-lookup"><span data-stu-id="029fb-128">Hybrid cloud</span></span>
      correctExplanation: <span data-ttu-id="029fb-129">Det här scenariot använder både offentliga och privata moln med en anslutning mellan dem.</span><span class="sxs-lookup"><span data-stu-id="029fb-129">This scenario uses both public and private cloud with a connection between the two.</span></span> <span data-ttu-id="029fb-130">Det är därför en hybriddistribution för molnet.</span><span class="sxs-lookup"><span data-stu-id="029fb-130">Therefore, it is a hybrid cloud deployment.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="029fb-131">Vilken distributionsmodell för molnet beskrivs i följande scenario?</span><span class="sxs-lookup"><span data-stu-id="029fb-131">Which cloud deployment model is described in the following scenario?</span></span> <span data-ttu-id="029fb-132">Din organisationen har två datacenter.</span><span class="sxs-lookup"><span data-stu-id="029fb-132">You have two datacenters in your organization.</span></span> <span data-ttu-id="029fb-133">Ett datacenter har en databas som bara kan placeras i ett av datacentren på grund av en förordning.</span><span class="sxs-lookup"><span data-stu-id="029fb-133">One datacenter has a database that can only reside in one of the datacenters because of a regulatory requirement.</span></span> <span data-ttu-id="029fb-134">Åtkomst till den här databasen behövs från det andra datacentret.</span><span class="sxs-lookup"><span data-stu-id="029fb-134">You want to access the database from the other datacenter.</span></span> <span data-ttu-id="029fb-135">Du skapar ett VPN-nätverk med hjälp av en molnleverantör för att ansluta de två datacentren.</span><span class="sxs-lookup"><span data-stu-id="029fb-135">You create a VPN using a cloud provider to connect the two datacenters.</span></span>
    choices:
    - content: <span data-ttu-id="029fb-136">Offentligt moln</span><span class="sxs-lookup"><span data-stu-id="029fb-136">Public cloud</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="029fb-137">VPN är en resurs i det offentliga molnet. Men det här är en distribution av privat moln eftersom VPN-anslutningen är en privat anslutning mellan två privata datacenter.</span><span class="sxs-lookup"><span data-stu-id="029fb-137">The VPN is a public cloud resource; however, because the VPN is a private connection between two private datacenters, this is a private cloud deployment.</span></span>
    - content: <span data-ttu-id="029fb-138">Privat moln</span><span class="sxs-lookup"><span data-stu-id="029fb-138">Private cloud</span></span>
      correctExplanation: <span data-ttu-id="029fb-139">VPN är en resurs i det offentliga molnet. Men det här är en distribution av privat moln eftersom VPN-anslutningen är en privat anslutning mellan två privata datacenter.</span><span class="sxs-lookup"><span data-stu-id="029fb-139">The VPN is a public cloud resource; however, because the VPN is a private connection between two private datacenters, this is a private cloud deployment.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="029fb-140">Hybridmoln</span><span class="sxs-lookup"><span data-stu-id="029fb-140">Hybrid cloud</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="029fb-141">VPN är en resurs i det offentliga molnet. Men det här är en distribution av privat moln eftersom VPN-anslutningen är en privat anslutning mellan två privata datacenter.</span><span class="sxs-lookup"><span data-stu-id="029fb-141">The VPN is a public cloud resource; however, because the VPN is a private connection between two private datacenters, this is a private cloud deployment.</span></span>
