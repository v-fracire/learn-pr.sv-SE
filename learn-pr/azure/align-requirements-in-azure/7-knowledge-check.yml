quiz:
  title: Testa dina kunskaper
  questions:
  - content: Vilken molntjänstmodell skulle passa bäst i följande situation? En SQL Server-databas behövs till ett kortsiktigt projekt. IT-avdelningen har inte tillgång till maskinvara som uppfyller prestandakraven eller resurser för att distribuera den. Projektet startar nästa vecka. När projektet är slutfört behövs inte databasen längre.
    choices:
    - content: IaaS
      isCorrect: false
      incorrectExplanation: På grund av behovet av omedelbar tillgång och kort livslängd är PaaS det bästa alternativet. Du kan till exempel använda Azure SQL Database för lösningen. IaaS är inte ett lika bra val eftersom det krävs mer tid och arbete för att skapa en virtuell dator och installera SQL Server än att använda det färdiga PaaS-erbjudandet.
    - content: PaaS
      isCorrect: true
      correctExplanation: På grund av behovet av omedelbar tillgång och kort livslängd är PaaS det bästa alternativet. Du kan till exempel använda Azure SQL Database för lösningen. IaaS är inte ett lika bra val eftersom det krävs mer tid och arbete för att skapa en virtuell dator och installera SQL Server än att använda det färdiga PaaS-erbjudandet.
    - content: SaaS
      isCorrect: false
      incorrectExplanation: På grund av behovet av omedelbar tillgång och kort livslängd är PaaS det bästa alternativet. Du kan till exempel använda Azure SQL Database för lösningen. IaaS är inte ett lika bra val eftersom det krävs mer tid och arbete för att skapa en virtuell dator och installera SQL Server än att använda det färdiga PaaS-erbjudandet.
  - content: Vilken molntjänstmodell beskrivs i följande scenario? Du skapar flera virtuella datorer i molnet. De virtuella datorerna är anslutna till varandra via ett virtuellt nätverk. De virtuella datorerna har åtkomst till röntgenbildfiler i molnlagringen. En virtuell dator är en webbserver som är värd för en webbplats på internet där kunderna har åtkomst till sin information. Det finns ett VPN som ansluter lösningen till ditt lokala datacenter för att kundinformation ska kunna visas med bildfilerna.
    choices:
    - content: IaaS
      isCorrect: true
      correctExplanation: Alla resurser som används i det här scenariot kan implementeras med IaaS. Endast en del av lösningen kan implementeras med hjälp av PaaS, så detta är inget lämpligt val. Eftersom detta är en anpassad lösning förutsätter vi att det inte finns någon SaaS-lösning med den här funktionen.
    - content: PaaS
      isCorrect: false
      incorrectExplanation: Alla resurser som används i det här scenariot kan implementeras med IaaS. Endast en del av lösningen kan implementeras med hjälp av PaaS, så detta är inget lämpligt val. Eftersom detta är en anpassad lösning förutsätter vi att det inte finns någon SaaS-lösning med den här funktionen.
    - content: SaaS
      isCorrect: false
      incorrectExplanation: Alla resurser som används i det här scenariot kan implementeras med IaaS. Endast en del av lösningen kan implementeras med hjälp av PaaS, så detta är inget lämpligt val. Eftersom detta är en anpassad lösning förutsätter vi att det inte finns någon SaaS-lösning med den här funktionen.
  - content: Vilken molntjänstmodell skulle passa bäst i följande situation? Du arbetar på ett nystartat företag med ett litet antal anställda som måste samarbeta. De behöver tillgång till e-post, kalender för schemaläggning och en plats där dokument kan lagras. Teamet är tekniskt kunnigt men har inte tid eller maskinvara för att implementera och hantera en lösning.
    choices:
    - content: IaaS
      isCorrect: false
      incorrectExplanation: En SaaS-lösning som Office 365 är en bra lösning för samarbetskraven.
    - content: PaaS
      isCorrect: false
      incorrectExplanation: En SaaS-lösning som Office 365 är en bra lösning för samarbetskraven.
    - content: SaaS
      isCorrect: true
      correctExplanation: En SaaS-lösning som Office 365 är en bra lösning för samarbetskraven.
  - content: Vilken molntjänstemodell beskrivs i följande scenario? Din organisation har två datacenter. Ett datacenter har en databas som bara kan placeras i ett av datacentren på grund av en förordning. Åtkomst till den här databasen behövs från det andra datacentret. Du skapar ett VPN med hjälp av en molnleverantör för att ansluta de två datacentren.
    choices:
    - content: IaaS
      isCorrect: true
      correctExplanation: VPN är en IaaS-resurs, så det här kan betraktas som en IaaS-lösning.
    - content: PaaS
      isCorrect: false
      incorrectExplanation: VPN är en IaaS-resurs, så det här kan betraktas som en IaaS-lösning.
    - content: SaaS
      isCorrect: false
      incorrectExplanation: VPN är en IaaS-resurs, så det här kan betraktas som en IaaS-lösning.
