  [!include[](includes/7-summary.md)]
quiz:
  title: <span data-ttu-id="b0b61-104">Testa dina kunskaper</span><span class="sxs-lookup"><span data-stu-id="b0b61-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="b0b61-105">Anta att du använder Visual Studio Code för att utveckla ett .NET Core-program som har åtkomst till Azure Cosmos DB.</span><span class="sxs-lookup"><span data-stu-id="b0b61-105">Suppose you are using Visual Studio Code to develop a .NET Core application that accesses Azure Cosmos DB.</span></span> <span data-ttu-id="b0b61-106">Du måste ta med anslutningssträngen för din databas i konfigurationen av programmet.</span><span class="sxs-lookup"><span data-stu-id="b0b61-106">You need to include the connection string for your database in your application configuration.</span></span> <span data-ttu-id="b0b61-107">Vad är det enklaste sättet att få den här informationen till ditt projekt?</span><span class="sxs-lookup"><span data-stu-id="b0b61-107">What is the most convenient way to get this information into your project?</span></span>
    choices:
    - content: <span data-ttu-id="b0b61-108">Direkt från Visual Studio Code</span><span class="sxs-lookup"><span data-stu-id="b0b61-108">Directly from Visual Studio Code</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b0b61-109">Med Azure Cosmos DB-tillägget kan du administrera och skapa Azure Cosmos DB-konton och -databaser från Visual Studio Code.</span><span class="sxs-lookup"><span data-stu-id="b0b61-109">The Azure Cosmos DB extension lets you administer and create Azure Cosmos DB accounts and databases from within Visual Studio Code.</span></span>
    - content: <span data-ttu-id="b0b61-110">Från Azure-portalen</span><span class="sxs-lookup"><span data-stu-id="b0b61-110">From the Azure portal</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b0b61-111">Azure-portalen tillhandahåller den här informationen, men om du redan är i Visual Studio Code är det troligtvis inte det enklaste alternativet att gå till portalen.</span><span class="sxs-lookup"><span data-stu-id="b0b61-111">The Azure portal does provide this information, but if you're already in Visual Studio Code, going to the portal is unlikely to be the most convenient choice.</span></span>
    - content: <span data-ttu-id="b0b61-112">Använda Azure CLI</span><span class="sxs-lookup"><span data-stu-id="b0b61-112">Using the Azure CLI</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b0b61-113">Detta är ett bra val, särskilt eftersom Visual Studio Code har en inbyggd terminal, men det krävs kunskap om nödvändiga kommandon.</span><span class="sxs-lookup"><span data-stu-id="b0b61-113">While this is a good choice, especially since Visual Studio Code has a built-in terminal, it does require knowledge of the required commands.</span></span> <span data-ttu-id="b0b61-114">Det kanske inte är lika enkelt som Visual Studio Code-tillägget.</span><span class="sxs-lookup"><span data-stu-id="b0b61-114">This may not be as convenient as the Visual Studio Code extension.</span></span>
  - content: <span data-ttu-id="b0b61-115">Vilka av Azure Cosmos DB:s SQL-API:er kan användas för att utföra CRUD-åtgärder?</span><span class="sxs-lookup"><span data-stu-id="b0b61-115">When working with Azure Cosmos DB's SQL API, which of these can be used to perform CRUD operations?</span></span>
    choices:
    - content: <span data-ttu-id="b0b61-116">LINQ</span><span class="sxs-lookup"><span data-stu-id="b0b61-116">LINQ</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b0b61-117">LINQ och SQL är två av de giltiga metoderna för att fråga SQL-API:et.</span><span class="sxs-lookup"><span data-stu-id="b0b61-117">LINQ and SQL are two of the valid methods for querying the SQL API.</span></span>
    - content: <span data-ttu-id="b0b61-118">Klientbibliotek för Apache Cassandra</span><span class="sxs-lookup"><span data-stu-id="b0b61-118">Apache Cassandra client libraries</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b0b61-119">Apache Cassandra-bibliotek kan fungera med Azure Cosmos DB:s Cassandra-API men inte med SQL-API:et.</span><span class="sxs-lookup"><span data-stu-id="b0b61-119">Apache Cassandra libraries can work with Azure Cosmos DB’s Cassandra API but not with the SQL API.</span></span>
    - content: <span data-ttu-id="b0b61-120">Azure Table Storage-bibliotek</span><span class="sxs-lookup"><span data-stu-id="b0b61-120">Azure Table Storage libraries</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b0b61-121">Azure Table Storage-bibliotek kan fungera med Azure Cosmos DB:s tabell-API men inte med SQL-API:et.</span><span class="sxs-lookup"><span data-stu-id="b0b61-121">Azure Table Storage libraries can work with Azure Cosmos DB's Table API but not with the SQL API.</span></span>
  - content: <span data-ttu-id="b0b61-122">När du arbetar med i Azure Cosmos DB-klient-SDK:ns DocumentClient-klass kan du använda en NOSQL-modell.</span><span class="sxs-lookup"><span data-stu-id="b0b61-122">When working with the Azure Cosmos DB Client SDK's DocumentClient class, you use a NOSQL model.</span></span> <span data-ttu-id="b0b61-123">Hur ska du använda den här klassen för att ändra fältet FirstName för en persons dokument från ”Ann” till ”Fran”?</span><span class="sxs-lookup"><span data-stu-id="b0b61-123">How would you use this class to change the FirstName field of a Person Document from 'Ann' to 'Fran'?</span></span>
    choices:
    - content: <span data-ttu-id="b0b61-124">Anropa UpdateDocumentAsync med FirstName=Fran</span><span class="sxs-lookup"><span data-stu-id="b0b61-124">Call UpdateDocumentAsync with FirstName=Fran</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b0b61-125">DocumentClient-klassen har ingen UpdateDocumentAsync-metod.</span><span class="sxs-lookup"><span data-stu-id="b0b61-125">The DocumentClient class doesn't have an UpdateDocumentAsync method.</span></span> <span data-ttu-id="b0b61-126">Uppdatering av ett fält är inte konsekvent med NOSQL-metoden i dokumentformat.</span><span class="sxs-lookup"><span data-stu-id="b0b61-126">Updating a single field is not consistent with the document-style NOSQL approach.</span></span>
    - content: <span data-ttu-id="b0b61-127">Anropa UpsertDocumentAsync med ett uppdaterat personobjekt</span><span class="sxs-lookup"><span data-stu-id="b0b61-127">Call UpsertDocumentAsync with an updated Person object</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b0b61-128">Även om det skulle fungera är det inte den minsta nödvändiga åtkomsten för att uppfylla våra krav.</span><span class="sxs-lookup"><span data-stu-id="b0b61-128">While this would work, it isn't the minimum necessary access to meet our requirements.</span></span> <span data-ttu-id="b0b61-129">Upsertåtgärder ersätter ett dokument om dess nyckel redan finns eller lägger till ett nytt dokument om den inte finns.</span><span class="sxs-lookup"><span data-stu-id="b0b61-129">Upsert operations will replace a document if its key already exists or add a new document if not.</span></span> <span data-ttu-id="b0b61-130">Vi vill inte lägga till en ny, men den här metoden riskerar att introducera diskreta buggar som är svåra att spåra.</span><span class="sxs-lookup"><span data-stu-id="b0b61-130">We don't want to add a new one, so using this method risks introducing subtle, hard to track bugs.</span></span>
    - content: <span data-ttu-id="b0b61-131">Anropa ReplaceDocumentAsync med ett uppdaterat personobjekt</span><span class="sxs-lookup"><span data-stu-id="b0b61-131">Call ReplaceDocumentAsync with an updated Person object</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b0b61-132">ReplaceDocumentAsync ersätter det befintliga dokumentet med det nya.</span><span class="sxs-lookup"><span data-stu-id="b0b61-132">ReplaceDocumentAsync will replace the existing document with the new one.</span></span> <span data-ttu-id="b0b61-133">I det här fallet skulle vi vilja att det gamla och nya skulle vara samma, förutom när det gäller FirstName.</span><span class="sxs-lookup"><span data-stu-id="b0b61-133">In this case we'd intend the old and new to be the same other than FirstName.</span></span>
