content: >
  [!include[](includes/6-knowledge-check.md)]
durationInMinutes: 5
quiz:
  title: Rubrik för frågeformulär
  questions:
  - content: Vilket av följande är inte en fördel med att använda Azure Container Registry?
    choices:
    - content: Replikera containeravbildningar till många Azure-datacenter.
      incorrectExplanation: Det här görs med funktionen för georeplikering i Azure Container Registry.
      isCorrect: false
    - content: Hämta containeravbildningar från Container Registry med valfri teknik för Docker-containers.
      isCorrect: false
      incorrectExplanation: Container Registry kan användas med valfri Docker-relaterad teknik.
    - content: Göra containeravbildningar offentligt tillgängliga för hämtningsåtgärder.
      isCorrect: true
      correctExplanation: Container Registry är ett privat register. Avbildningar som lagras i Container Registry kan inte användas utan autentisering.
    - content: Skapa containeravbildningar utan lokalt installerade Docker-verktyg.
      isCorrect: false
      incorrectExplanation: Du kan skapa containeravbildningar i molnet med Azure Container Registry Build.
  - content: Vilken autentiseringsmetod rekommenderas för Azure Container Registry?
    choices:
    - content: Administratörskonto.
      incorrectExplanation: Även om du kan skapa ett administratörskonto för Azure Container Registry så är inte det här den autentiseringsmetod som rekommenderas.
      isCorrect: false
    - content: Användarnamn och lösenord.
      incorrectExplanation: Du kan aktivera ett containerregister i Azure för administratörskonton med användarnamn och lösenord. Det här är dock inte den autentiseringsmetod som rekommenderas.
      isCorrect: false
    - content: Huvudnamn för Azure-tjänsten.
      isCorrect: true
      correctExplanation: Med huvudnamn för Azure-tjänsten får du detaljerad åtkomst till containeravbildningar i Azure Container Registry. Du kan ge skrivskyddad eller fullständig åtkomst till containerregistret med ett huvudnamn för tjänsten.
    - content: Ingen autentisering.
      incorrectExplanation: Azure Container Registry är ett privat register och kan inte användas utan autentisering.
      isCorrect: false
  - content: Georeplikering är tillgänglig i standard-SKU:n för Container Registry.
    choices:
    - content: Sant.
      incorrectExplanation: Georeplikering är bara tillgängligt i premium-SKU:n.
      isCorrect: false
    - content: Falskt.
      isCorrect: true
      correctExplanation: Georeplikering är bara tillgängligt i premium-SKU:n.
