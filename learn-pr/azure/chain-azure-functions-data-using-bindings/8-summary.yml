  questions:
  - content: <span data-ttu-id="1d3f8-105">Vilket av följande är det rätta namnet på filen som innehåller konfigurationsdata för funktioner?</span><span class="sxs-lookup"><span data-stu-id="1d3f8-105">Which of the following is the correct name for the file that contains function configuration data?</span></span>
    choices:
    - content: <span data-ttu-id="1d3f8-106">config.txt</span><span class="sxs-lookup"><span data-stu-id="1d3f8-106">config.txt</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1d3f8-107">Konfigurationen är skriven i JSON.</span><span class="sxs-lookup"><span data-stu-id="1d3f8-107">The configuration is written in JSON.</span></span>
    - content: <span data-ttu-id="1d3f8-108">config.json</span><span class="sxs-lookup"><span data-stu-id="1d3f8-108">config.json</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1d3f8-109">Det är en JSON-fil, men detta är inte rätt namn.</span><span class="sxs-lookup"><span data-stu-id="1d3f8-109">It is a JSON file, but this is not the correct name.</span></span>
    - content: <span data-ttu-id="1d3f8-110">function.json</span><span class="sxs-lookup"><span data-stu-id="1d3f8-110">function.json</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="1d3f8-111">Konfigurationen har namnet `function.json`, som innehåller JSON-konfigurationsdata som bindningsdeklarationer.</span><span class="sxs-lookup"><span data-stu-id="1d3f8-111">The configuration is named `function.json`, which contains JSON configuration data such as binding declarations.</span></span>
  - content: <span data-ttu-id="1d3f8-112">Vilka av följande är indatabindningstyper som stöds?</span><span class="sxs-lookup"><span data-stu-id="1d3f8-112">Which of the following is a supported input binding type?</span></span>
    choices:
