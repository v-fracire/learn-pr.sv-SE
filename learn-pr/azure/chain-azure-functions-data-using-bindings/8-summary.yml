      incorrectExplanation: <span data-ttu-id="1d3f8-121">En funktion måste ha exakt en utlösare.</span><span class="sxs-lookup"><span data-stu-id="1d3f8-121">A function must have exactly one trigger.</span></span>
    - content: <span data-ttu-id="1d3f8-122">en</span><span class="sxs-lookup"><span data-stu-id="1d3f8-122">one</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="1d3f8-123">En funktion måste ha exakt en utlösare.</span><span class="sxs-lookup"><span data-stu-id="1d3f8-123">A function must have exactly one trigger.</span></span>
