      isCorrect: true
      correctExplanation: <span data-ttu-id="1d3f8-114">Azure Cosmos DB-indatabindningen använder SQL API för att hämta en eller flera Azure Cosmos DB-dokument och skickar dem till indataparametern för funktionen.</span><span class="sxs-lookup"><span data-stu-id="1d3f8-114">The Azure Cosmos DB input binding uses the SQL API to retrieve one or more Azure Cosmos DB documents and passes them to the input parameter of the function.</span></span>
