      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1d3f8-118">Service Bus är en indatabindningstyp som inte stöds.</span><span class="sxs-lookup"><span data-stu-id="1d3f8-118">Service Bus is not a supported input binding type.</span></span>
  - content: <span data-ttu-id="1d3f8-119">Hur många utlösare måste en funktion ha?</span><span class="sxs-lookup"><span data-stu-id="1d3f8-119">How many triggers must a function have?</span></span>
