      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1d3f8-125">En funktion måste ha exakt en utlösare.</span><span class="sxs-lookup"><span data-stu-id="1d3f8-125">A function must have exactly one trigger.</span></span>
  - content: <span data-ttu-id="1d3f8-126">Vilka av följande rader JavaScript skriver ”hello bindings” till en Azure Queue Storage-kö med en funktionsparameter som har namnet **myQueueItem**?</span><span class="sxs-lookup"><span data-stu-id="1d3f8-126">Which of the following lines of JavaScript writes "hello bindings" to an Azure Queue Storage queue using a function parameter called **myQueueItem**?</span></span>
    choices:
    - content: <span data-ttu-id="1d3f8-127">context.myQueueItem = "hello bindings";</span><span class="sxs-lookup"><span data-stu-id="1d3f8-127">context.myQueueItem = "hello bindings";</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1d3f8-128">Detta är rätt parameternamn åtkomsten till den måste ske via kontexten för objektet.</span><span class="sxs-lookup"><span data-stu-id="1d3f8-128">This is the correct parameter name but it needs to be access through the context of the object.</span></span>
    - content: <span data-ttu-id="1d3f8-129">context.bindings.myQueueItem = "hello bindings";</span><span class="sxs-lookup"><span data-stu-id="1d3f8-129">context.bindings.myQueueItem = "hello bindings";</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="1d3f8-130">context.bindings returnerar ett namngivet objekt som innehåller alla indata och utdata.</span><span class="sxs-lookup"><span data-stu-id="1d3f8-130">context.bindings returns a named object that contains all your input and output data.</span></span>
    - content: <span data-ttu-id="1d3f8-131">myQueueItem = "hello bindings";</span><span class="sxs-lookup"><span data-stu-id="1d3f8-131">myQueueItem = "hello bindings";</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1d3f8-132">Detta är rätt parameternamn åtkomsten till den måste ske via kontexten för objektet.</span><span class="sxs-lookup"><span data-stu-id="1d3f8-132">This is the correct parameter name but it needs to be access through the context of the object.</span></span>
