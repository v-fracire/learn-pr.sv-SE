title: Koppla samman Azure-funktioner med hjälp av in- och utdatabindningar
summary: Azure Functions gör det enkelt för funktionskoden att integreras med data och tjänster. Tack vare kraften hos bindningar deklarerar du datakällorna för att läsa och skriva, och låter Azure Functions ta hand om resten.
abstract: >
  I den här modulen kommer du att:

  - Utforska vilka typer av datakällor som kan nås via bindningar

  - Läsa data från Azure Cosmos DB med hjälp av Azure Functions

  - Lagra data i Azure Cosmos-databasen med hjälp av Azure Functions

  - Skicka meddelanden till Azure Queue Storage med hjälp av Azure Functions
