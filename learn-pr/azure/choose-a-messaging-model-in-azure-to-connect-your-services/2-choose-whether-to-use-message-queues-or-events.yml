quiz:
  title: Testa dina kunskaper
  questions:
  - content: 'Anta att du har ett distribuerat program med en webbtjänst som autentiserar användare. När en användare loggar in kommunicerar webbtjänsten med alla klientprogram för att visa statusen ”Online”. Sant eller falskt: det här är ett exempel på ett meddelande i ett distribuerat program.'
    choices:
    - content: Sant
      isCorrect: false
      incorrectExplanation: Meddelanden innehåller normalt själva rådata, till exempel en mediefil. I den här situationen skickar vi enkla data som representerar en användares status. Vi skickar data som svar på en åtgärd, vilket passar perfekt för att använda en händelse.
    - content: Falskt
      correctExplanation: Meddelanden innehåller normalt själva rådata, till exempel en mediefil. I den här situationen skickar vi enkla data som representerar en användares status. Vi skickar data som svar på en åtgärd, vilket passar perfekt för att använda en händelse.
      isCorrect: true
