  questions:
  - content: <span data-ttu-id="b578c-105">Vilken typ av data är en JSON-fil ett exempel på?</span><span class="sxs-lookup"><span data-stu-id="b578c-105">A JSON file is an example of which type of data?</span></span>
    choices:
    - content: <span data-ttu-id="b578c-106">Strukturerade</span><span class="sxs-lookup"><span data-stu-id="b578c-106">Structured</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b578c-107">Halvstrukturerade data innehåller taggar som gör att du kan organisera och ordna data hierarkiskt.</span><span class="sxs-lookup"><span data-stu-id="b578c-107">Semi-structured data contains tags that make the organization and hierarchy of the data apparent.</span></span>
