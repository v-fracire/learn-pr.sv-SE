    - content: <span data-ttu-id="b578c-110">Ostrukturerade</span><span class="sxs-lookup"><span data-stu-id="b578c-110">Unstructured</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b578c-111">Halvstrukturerade data innehåller taggar som gör att du kan organisera och ordna data hierarkiskt.</span><span class="sxs-lookup"><span data-stu-id="b578c-111">Semi-structured data contains tags that make the organization and hierarchy of the data apparent.</span></span>
