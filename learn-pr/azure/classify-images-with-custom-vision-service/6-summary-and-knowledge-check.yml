durationInMinutes: 10
quiz:
  title: Testa dina kunskaper
  questions:
  - content: Vad används domäner till när du skapar ett nytt Custom Vision Service-projekt?
    choices:
    - content: De hjälper dig att bestämma vad du ska kalla projektet.
      isCorrect: false
      incorrectExplanation: Du kan kalla projektet vad som helst. Domänen påverkar inte namnet.
    - content: De hjälper dig att bestämma hur du ska strukturera projektet.
      isCorrect: false
      incorrectExplanation: Projekt har samma struktur när det gäller inlärningsbilder och förutsägelser; det varierar inte beroende på domänval.
    - content: Optimerar klassificeraren för en viss avbildningstyp.
      isCorrect: true
      correctExplanation: Domänen ger klassificeraren mer information om det förväntade  avbildningsinnehållet.
  - content: Varför bör du lägga till en tagg när du har laddat upp bilder?
    choices:
    - content: Så att du enklare kan organisera bilderna i projektet
      isCorrect: false
      incorrectExplanation: Även om taggar gör det enklare att organisera dina bilder är det inte allt de används till.
    - content: Så att du kan kategorisera inlärningsbilderna
      isCorrect: true
      correctExplanation: Taggarna talar om för klassificeraren vilka egenskaper som gäller för en bild. Om bildklassificeringen ska fungera måste du lägga till minst en tagg.
    - content: Så här skapar du ett ordmoln efter inlärningen
      isCorrect: false
      incorrectExplanation: Custom Vision Service skapar inte ordmoln.
  - content: Vilka två värden behöver du veta för att göra ett anrop till förutsägelse-API:n från klientkod?
    choices:
    - content: Förutsägelse-URL och förutsägelsenyckel
      isCorrect: true
      correctExplanation: URL:en identifierar slutpunkten för anslutningen och förutsägelsenyckeln auktoriserar din app för att komma åt tjänsten.
    - content: Servicenamn och autentiseringstoken
      isCorrect: false
      incorrectExplanation: Inget av dessa värden är relaterade till förutsägelse-API:n.
    - content: Klienthemlighet och omdirigerings-URI
      isCorrect: false
      incorrectExplanation: Inget av dessa värden är relaterade till förutsägelse-API:n.
