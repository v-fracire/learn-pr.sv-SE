quiz:
  title: <span data-ttu-id="77bdf-104">Testa dina kunskaper</span><span class="sxs-lookup"><span data-stu-id="77bdf-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="77bdf-105">Vad används domäner till när du skapar ett nytt Custom Vision Service-projekt?</span><span class="sxs-lookup"><span data-stu-id="77bdf-105">When creating a new Custom Vision Service project, what is a domain used for?</span></span>
    choices:
    - content: <span data-ttu-id="77bdf-106">De hjälper dig att bestämma vad du ska kalla projektet.</span><span class="sxs-lookup"><span data-stu-id="77bdf-106">Helps you decide what to name your project.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="77bdf-107">Du kan kalla projektet vad som helst.</span><span class="sxs-lookup"><span data-stu-id="77bdf-107">You can name the project anything you want.</span></span> <span data-ttu-id="77bdf-108">Domänen påverkar inte namnet.</span><span class="sxs-lookup"><span data-stu-id="77bdf-108">The domain doesn't affect the name.</span></span>
    - content: <span data-ttu-id="77bdf-109">De hjälper dig att bestämma hur du ska strukturera projektet.</span><span class="sxs-lookup"><span data-stu-id="77bdf-109">Helps you decide how to structure your project.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="77bdf-110">Projekt har samma struktur när det gäller inlärningsbilder och förutsägelser; det varierar inte beroende på domänval.</span><span class="sxs-lookup"><span data-stu-id="77bdf-110">Projects have the same structure in terms of training images and predictions; it does not vary based on domain choice.</span></span>
    - content: <span data-ttu-id="77bdf-111">Optimerar klassificeraren för en viss avbildningstyp.</span><span class="sxs-lookup"><span data-stu-id="77bdf-111">Optimizes the classifier for a specific image type.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="77bdf-112">Domänen ger klassificeraren mer information om det förväntade  avbildningsinnehållet.</span><span class="sxs-lookup"><span data-stu-id="77bdf-112">The domain gives the classifier more information about the expected content of the images.</span></span>
  - content: <span data-ttu-id="77bdf-113">Varför bör du lägga till en tagg när du har laddat upp bilder?</span><span class="sxs-lookup"><span data-stu-id="77bdf-113">Why should you add a tag after uploading images?</span></span>
    choices:
    - content: <span data-ttu-id="77bdf-114">Så att du enklare kan organisera bilderna i projektet</span><span class="sxs-lookup"><span data-stu-id="77bdf-114">To help you organize your images in the project for later use</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="77bdf-115">Även om taggar gör det enklare att organisera dina bilder är det inte allt de används till.</span><span class="sxs-lookup"><span data-stu-id="77bdf-115">While tags do help organize images, that's not the full purpose of tags.</span></span>
    - content: <span data-ttu-id="77bdf-116">Så att du kan kategorisera inlärningsbilderna</span><span class="sxs-lookup"><span data-stu-id="77bdf-116">To put the images in a category for training</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="77bdf-117">Taggarna talar om för klassificeraren vilka egenskaper som gäller för en bild.</span><span class="sxs-lookup"><span data-stu-id="77bdf-117">The tags tell the classifier which characteristics apply to an image.</span></span> <span data-ttu-id="77bdf-118">Om bildklassificeringen ska fungera måste du lägga till minst en tagg.</span><span class="sxs-lookup"><span data-stu-id="77bdf-118">For the image classification to work, you do need to add at least one tag.</span></span>
    - content: <span data-ttu-id="77bdf-119">Så här skapar du ett ordmoln efter inlärningen</span><span class="sxs-lookup"><span data-stu-id="77bdf-119">To generate a word cloud after training</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="77bdf-120">Custom Vision Service skapar inte ordmoln.</span><span class="sxs-lookup"><span data-stu-id="77bdf-120">The Custom Vision Service doesn't create word clouds.</span></span>
  - content: <span data-ttu-id="77bdf-121">Vilka två värden behöver du veta för att göra ett anrop till förutsägelse-API:n från klientkod?</span><span class="sxs-lookup"><span data-stu-id="77bdf-121">What two values do you need to know in order to make a call to the Prediction API from client code?</span></span>
    choices:
    - content: <span data-ttu-id="77bdf-122">Förutsägelse-URL och förutsägelsenyckel</span><span class="sxs-lookup"><span data-stu-id="77bdf-122">Prediction URL and Prediction Key</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="77bdf-123">URL:en identifierar slutpunkten för anslutningen och förutsägelsenyckeln auktoriserar din app för att komma åt tjänsten.</span><span class="sxs-lookup"><span data-stu-id="77bdf-123">The URL identifies the endpoint for the connection and the Prediction Key authorizes your app to access the service.</span></span>
    - content: <span data-ttu-id="77bdf-124">Servicenamn och autentiseringstoken</span><span class="sxs-lookup"><span data-stu-id="77bdf-124">Service name and authentication token</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="77bdf-125">Inget av dessa värden är relaterade till förutsägelse-API:n.</span><span class="sxs-lookup"><span data-stu-id="77bdf-125">Neither of these values are related to the Prediction API.</span></span>
    - content: <span data-ttu-id="77bdf-126">Klienthemlighet och omdirigerings-URI</span><span class="sxs-lookup"><span data-stu-id="77bdf-126">Client secret and redirect URI</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="77bdf-127">Inget av dessa värden är relaterade till förutsägelse-API:n.</span><span class="sxs-lookup"><span data-stu-id="77bdf-127">Neither of these values are related to the Prediction API.</span></span>
