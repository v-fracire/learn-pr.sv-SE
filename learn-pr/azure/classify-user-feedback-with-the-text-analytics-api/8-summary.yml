quiz:
  title: Testa dina kunskaper
  questions:
  - content: Du integrerar API för textanalys till din lösning. Du gick till portalen och registrerade dig för en prenumerationsnyckel i regionen usaöstra. Vilket av följande är den korrekta begärande-URL:en för att komma åt `sentiment`-resursen?
    choices:
    - content: eastus2.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment
      isCorrect: false
      incorrectExplanation: Du har inte registrerat dig för en åtkomstnyckel för att göra en begäran från denna region. Kom ihåg att slutpunkten anger den region du valde när du registrerade dig, tjänstens URL och en resurs som användes på begäran.
    - content: eastus.api.cognitive.microsoft.com/text/analytics/v2.0/entities
      isCorrect: false
      incorrectExplanation: Den här URL-adressen skickar en begäran till resursentiteten.
    - content: eastus.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment
      isCorrect: true
      correctExplanation: Slutpunkten anger den region du valde när du registrerade dig, tjänstens URL och en resurs som användes på begäran.
  - content: Vilket av följande är den korrekta `direction`-inställningen för en definition av en köbindning som ska skicka meddelanden till kön?
    choices:
    - content: out
      isCorrect: true
      correctExplanation: När meddelandet skickas som utdata från funktionen till kön är direction out (ut).
    - content: in
      isCorrect: false
      incorrectExplanation: När funktionen tar meddelandet som indata är riktningen in.
    - content: north
      isCorrect: false
      incorrectExplanation: Värdet ”north” (norr) är ogiltigt som direction-egenskap för en bindning.
  - content: Om jag skickar en begäran till API:t för textanalys med lite text och svaret ger ett sentimentpoäng på 0,03, vilken är textens dominerande sentiment?
    choices:
    - content: neutralt
      isCorrect: false
      incorrectExplanation: API:t returnerar ett sentimentpoäng mellan 0 och 1 för varje dokument, där 1 är det mest positiva.
    - content: negativt
      isCorrect: true
      correctExplanation: API:t returnerar ett sentimentpoäng mellan 0 och 1 för varje dokument, där 1 är det mest positiva. Poänget 0,03 är närmare 0 och därför negativt.
    - content: positivt
      isCorrect: false
      incorrectExplanation: API:t returnerar ett sentimentpoäng mellan 0 och 1 för varje dokument, där 1 är det mest positiva.
