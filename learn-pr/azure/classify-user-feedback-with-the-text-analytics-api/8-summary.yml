quiz:
  title: <span data-ttu-id="312b1-104">Testa dina kunskaper</span><span class="sxs-lookup"><span data-stu-id="312b1-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="312b1-105">Du integrerar API för textanalys till din lösning.</span><span class="sxs-lookup"><span data-stu-id="312b1-105">You're integrating the Text Analytics API into your solution.</span></span> <span data-ttu-id="312b1-106">Du gick till portalen och registrerade dig för en prenumerationsnyckel i regionen usaöstra.</span><span class="sxs-lookup"><span data-stu-id="312b1-106">You went to the portal and signed up for a subscription key in the eastus region.</span></span> <span data-ttu-id="312b1-107">Vilket av följande är den korrekta begärande-URL:en för att komma åt `sentiment`-resursen?</span><span class="sxs-lookup"><span data-stu-id="312b1-107">Which of the following is the correct request URL for accessing the  `sentiment` resource?</span></span>
    choices:
    - content: <span data-ttu-id="312b1-108">eastus2.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment</span><span class="sxs-lookup"><span data-stu-id="312b1-108">eastus2.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="312b1-109">Du har inte registrerat dig för en åtkomstnyckel för att göra en begäran från denna region.</span><span class="sxs-lookup"><span data-stu-id="312b1-109">You did not sign up for an access key to make requests from this region.</span></span> <span data-ttu-id="312b1-110">Kom ihåg att slutpunkten anger den region du valde när du registrerade dig, tjänstens URL och en resurs som användes på begäran.</span><span class="sxs-lookup"><span data-stu-id="312b1-110">Remember, the endpoint specifies the region you chose during sign-up, the service URL, and a resource used on the request.</span></span>
    - content: <span data-ttu-id="312b1-111">eastus.api.cognitive.microsoft.com/text/analytics/v2.0/entities</span><span class="sxs-lookup"><span data-stu-id="312b1-111">eastus.api.cognitive.microsoft.com/text/analytics/v2.0/entities</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="312b1-112">Den här URL-adressen skickar en begäran till resursentiteten.</span><span class="sxs-lookup"><span data-stu-id="312b1-112">This URL sends a request to the entities resource.</span></span>
    - content: <span data-ttu-id="312b1-113">eastus.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment</span><span class="sxs-lookup"><span data-stu-id="312b1-113">eastus.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="312b1-114">Slutpunkten anger den region du valde när du registrerade dig, tjänstens URL och en resurs som användes på begäran.</span><span class="sxs-lookup"><span data-stu-id="312b1-114">The endpoint specifies the region you chose during sign-up, the service URL, and a resource used on the request.</span></span>
  - content: <span data-ttu-id="312b1-115">Vilket av följande är den korrekta `direction`-inställningen för en definition av en köbindning som ska skicka meddelanden till kön?</span><span class="sxs-lookup"><span data-stu-id="312b1-115">Which of the following is the correct `direction` setting on a queue binding definition in order to send messages to the queue?</span></span>
    choices:
    - content: <span data-ttu-id="312b1-116">out</span><span class="sxs-lookup"><span data-stu-id="312b1-116">out</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="312b1-117">När meddelandet skickas som utdata från funktionen till kön är direction out (ut).</span><span class="sxs-lookup"><span data-stu-id="312b1-117">When the message is output from the function to the queue, the direction is out.</span></span>
    - content: <span data-ttu-id="312b1-118">in</span><span class="sxs-lookup"><span data-stu-id="312b1-118">in</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="312b1-119">När funktionen tar meddelandet som indata är riktningen in.</span><span class="sxs-lookup"><span data-stu-id="312b1-119">When the function takes the message as an input, the direction is in.</span></span>
    - content: <span data-ttu-id="312b1-120">north</span><span class="sxs-lookup"><span data-stu-id="312b1-120">north</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="312b1-121">Värdet ”north” (norr) är ogiltigt som direction-egenskap för en bindning.</span><span class="sxs-lookup"><span data-stu-id="312b1-121">The value "north" is invalid for the direction property on a binding.</span></span>
  - content: <span data-ttu-id="312b1-122">Om jag skickar en begäran till API:t för textanalys med lite text och svaret ger ett sentimentpoäng på 0,03, vilken är textens dominerande sentiment?</span><span class="sxs-lookup"><span data-stu-id="312b1-122">If I post a request to the Text Analytics API with some text and the response gives a sentiment score of 0.03, what is the dominant sentiment of the text?</span></span>
    choices:
    - content: <span data-ttu-id="312b1-123">neutralt</span><span class="sxs-lookup"><span data-stu-id="312b1-123">neutral</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="312b1-124">API:t returnerar ett sentimentpoäng mellan 0 och 1 för varje dokument, där 1 är det mest positiva.</span><span class="sxs-lookup"><span data-stu-id="312b1-124">The API returns a sentiment score between 0 and 1 for each document, where 1 is the most positive.</span></span>
    - content: <span data-ttu-id="312b1-125">negativt</span><span class="sxs-lookup"><span data-stu-id="312b1-125">negative</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="312b1-126">API:t returnerar ett sentimentpoäng mellan 0 och 1 för varje dokument, där 1 är det mest positiva.</span><span class="sxs-lookup"><span data-stu-id="312b1-126">The API returns a sentiment score between 0 and 1 for each document, where 1 is the most positive.</span></span> <span data-ttu-id="312b1-127">Poänget 0,03 är närmare 0 och därför negativt.</span><span class="sxs-lookup"><span data-stu-id="312b1-127">The score of 0.03 is close to 0 and, therefore, negative.</span></span>
    - content: <span data-ttu-id="312b1-128">positivt</span><span class="sxs-lookup"><span data-stu-id="312b1-128">positive</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="312b1-129">API:t returnerar ett sentimentpoäng mellan 0 och 1 för varje dokument, där 1 är det mest positiva.</span><span class="sxs-lookup"><span data-stu-id="312b1-129">The API returns a sentiment score between 0 and 1 for each document, where 1 is the most positive.</span></span>
