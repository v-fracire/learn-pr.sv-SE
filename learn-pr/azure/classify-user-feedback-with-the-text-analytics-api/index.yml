title: Identifiera sentiment i text med API för textanalys
summary: Förstå vad dina kunder faktiskt säger om din produkt eller ditt varumärke när de skickar feedback. Vi kommer att skapa en lösning som använder Azure Functions och intelligensen i API för textanalys för att identifiera sentiment i textmeddelanden.
abstract: >
  I den här modulen gör du följande:

  - Lär dig om API för textanalys

  - Registrera dig för en API för textanalys-nyckel

  - Utforma och skapa en tjänst med Azure Functions som använder API för textanalys till att sortera textkommentarer

  - Läsa och skriva Azure Queue-lagringsmeddelanden i en funktionsapp med hjälp av bindningar
