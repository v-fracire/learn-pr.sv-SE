  - content: <span data-ttu-id="68c54-118">Du kan använda REST API eller Azure-klientbiblioteket för att programmatiskt få åtkomst till ett lagringskonto.</span><span class="sxs-lookup"><span data-stu-id="68c54-118">You can use either the REST API or the Azure client library to programmatically access a storage account.</span></span> <span data-ttu-id="68c54-119">Vad är den största fördelen med att använda ett klientbibliotek?</span><span class="sxs-lookup"><span data-stu-id="68c54-119">What is the primary advantage of using the client library?</span></span>
