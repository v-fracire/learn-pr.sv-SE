    - content: <span data-ttu-id="c4739-126">Lokalisering</span><span class="sxs-lookup"><span data-stu-id="c4739-126">Localization</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c4739-127">Kod som använder klientbiblioteket är allmänt mycket kortare och enklare än kod som använder REST API.</span><span class="sxs-lookup"><span data-stu-id="c4739-127">Code that uses the client library is generally much shorter and simpler than code that uses the REST API.</span></span> <span data-ttu-id="c4739-128">Klientbiblioteket hanterar monteringsbegäranden och parsar svar åt dig.</span><span class="sxs-lookup"><span data-stu-id="c4739-128">The client library handles assembling requests and parsing responses for you.</span></span>
