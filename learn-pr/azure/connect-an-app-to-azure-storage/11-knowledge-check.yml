      isCorrect: true
      correctExplanation: <span data-ttu-id="68c54-130">Kod som använder klientbiblioteket är allmänt mycket kortare och enklare än kod som använder REST API.</span><span class="sxs-lookup"><span data-stu-id="68c54-130">Code that uses the client library is generally much shorter and simpler than code that uses the REST API.</span></span> <span data-ttu-id="68c54-131">Klientbiblioteket hanterar monteringsbegäranden och parsar svar åt dig.</span><span class="sxs-lookup"><span data-stu-id="68c54-131">The client library handles assembling requests and parsing responses for you.</span></span>
