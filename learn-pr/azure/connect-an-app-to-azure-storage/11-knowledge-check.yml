quiz:
  title: Testa dina kunskaper
  questions:
  - content: Hur många åtkomstnycklar behöver du för att komma åt ditt Azure-lagringskonto?
    choices:
    - content: "1"
      isCorrect: false
      incorrectExplanation: Varje lagringskonto har två åtkomstnycklar. Då kan du följa riktlinjerna för bästa praxis att med jämna mellanrum ersätta nyckeln som används av dina program utan driftavbrott.
    - content: "2"
      isCorrect: true
      correctExplanation: Varje lagringskonto har två åtkomstnycklar. Då kan du följa riktlinjerna för bästa praxis att med jämna mellanrum ersätta nyckeln som används av dina program utan driftavbrott.
    - content: "3"
      isCorrect: false
      incorrectExplanation: Varje lagringskonto har två åtkomstnycklar. Då kan du följa riktlinjerna för bästa praxis att med jämna mellanrum ersätta nyckeln som används av dina program utan driftavbrott.
    - content: "4"
      isCorrect: false
      incorrectExplanation: Varje lagringskonto har två åtkomstnycklar. Då kan du följa riktlinjerna för bästa praxis att med jämna mellanrum ersätta nyckeln som används av dina program utan driftavbrott.
  - content: Du kan använda REST API eller Azure-klientbiblioteket för att programmatiskt få åtkomst till ett lagringskonto. Vad är den största fördelen med att använda ett klientbibliotek?
    choices:
    - content: Kostnad
      isCorrect: false
      incorrectExplanation: Kod som använder klientbiblioteket är allmänt mycket kortare och enklare än kod som använder REST API. Klientbiblioteket hanterar monteringsbegäranden och parsar svar åt dig.
    - content: Tillgänglighet
      isCorrect: false
      incorrectExplanation: Kod som använder klientbiblioteket är allmänt mycket kortare och enklare än kod som använder REST API. Klientbiblioteket hanterar monteringsbegäranden och parsar svar åt dig.
    - content: Lokalisering
      isCorrect: false
      incorrectExplanation: Kod som använder klientbiblioteket är allmänt mycket kortare och enklare än kod som använder REST API. Klientbiblioteket hanterar monteringsbegäranden och parsar svar åt dig.
    - content: Praktiskt
      isCorrect: true
      correctExplanation: Kod som använder klientbiblioteket är allmänt mycket kortare och enklare än kod som använder REST API. Klientbiblioteket hanterar monteringsbegäranden och parsar svar åt dig.
  - content: Vilken av följande är en bra liknelse för åtkomstnyckeln för ett lagringskonto?
    choices:
    - content: IP-adress
      isCorrect: false
      incorrectExplanation: En åtkomstnyckel identifierar kontot och ger dig åtkomst. Det är mycket likt inloggningsuppgifter som användarnamn och lösenord.
    - content: REST-slutpunkt
      isCorrect: false
      incorrectExplanation: En åtkomstnyckel identifierar kontot och ger dig åtkomst. Det är mycket likt inloggningsuppgifter som användarnamn och lösenord.
    - content: Användarnamn och lösenord
      isCorrect: true
      correctExplanation: En åtkomstnyckel identifierar kontot och ger dig åtkomst. Det är mycket likt inloggningsuppgifter som användarnamn och lösenord.
    - content: Krypteringsalgoritm
      isCorrect: false
      incorrectExplanation: En åtkomstnyckel identifierar kontot och ger dig åtkomst. Det är mycket likt inloggningsuppgifter som användarnamn och lösenord.
