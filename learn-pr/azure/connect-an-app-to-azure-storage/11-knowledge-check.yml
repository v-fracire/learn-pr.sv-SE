    - content: <span data-ttu-id="68c54-126">Lokalisering</span><span class="sxs-lookup"><span data-stu-id="68c54-126">Localization</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="68c54-127">Kod som använder klientbiblioteket är allmänt mycket kortare och enklare än kod som använder REST API.</span><span class="sxs-lookup"><span data-stu-id="68c54-127">Code that uses the client library is generally much shorter and simpler than code that uses the REST API.</span></span> <span data-ttu-id="68c54-128">Klientbiblioteket hanterar monteringsbegäranden och parsar svar åt dig.</span><span class="sxs-lookup"><span data-stu-id="68c54-128">The client library handles assembling requests and parsing responses for you.</span></span>
