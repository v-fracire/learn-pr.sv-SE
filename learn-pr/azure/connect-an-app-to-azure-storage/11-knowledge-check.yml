  - content: <span data-ttu-id="c4739-105">Hur många åtkomstnycklar behöver du för att komma åt ditt Azure-lagringskonto?</span><span class="sxs-lookup"><span data-stu-id="c4739-105">How many access keys are provided for accessing your Azure storage account?</span></span>
