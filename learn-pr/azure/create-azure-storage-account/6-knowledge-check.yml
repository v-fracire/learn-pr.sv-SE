quiz:
  title: <span data-ttu-id="e9cd8-104">Testa dina kunskaper</span><span class="sxs-lookup"><span data-stu-id="e9cd8-104">Check your knowledge</span></span>
  questions:
  - content: '<span data-ttu-id="e9cd8-105">Anta att du har två videofiler som lagrats som blobbar.</span><span class="sxs-lookup"><span data-stu-id="e9cd8-105">Suppose you have two video files stored as blobs.</span></span> <span data-ttu-id="e9cd8-106">Den ena videon är affärskritisk och kräver en replikeringsprincip som skapar flera kopior i geografiskt spridda datacenter.</span><span class="sxs-lookup"><span data-stu-id="e9cd8-106">One of the videos is business-critical and requires a replication policy that creates multiple copies across geographically diverse datacenters.</span></span> <span data-ttu-id="e9cd8-107">Den andra videon är icke-kritisk och det räcker med en lokal replikeringsprincip.</span><span class="sxs-lookup"><span data-stu-id="e9cd8-107">The other video is non-critical, and a local replication policy is sufficient.</span></span> <span data-ttu-id="e9cd8-108">Sant eller falskt: För att uppfylla de här begränsningarna måste de två blobarna finnas på separata lagringskonton.</span><span class="sxs-lookup"><span data-stu-id="e9cd8-108">True or false: To satisfy these constraints, the two blobs will need to be in separate storage accounts.</span></span>'
    choices:
    - content: <span data-ttu-id="e9cd8-109">Sant</span><span class="sxs-lookup"><span data-stu-id="e9cd8-109">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e9cd8-110">Replikeringsprincip är en egenskap för ett lagringskonto.</span><span class="sxs-lookup"><span data-stu-id="e9cd8-110">Replication policy is a characteristic of a storage account.</span></span> <span data-ttu-id="e9cd8-111">Alla medlemmar i lagringskontot måste använda samma princip.</span><span class="sxs-lookup"><span data-stu-id="e9cd8-111">Every member in the storage account must use the same policy.</span></span> <span data-ttu-id="e9cd8-112">Om vissa data måste använda strategin för geo-replikering och andra data måste använda strategin för lokal replikering behöver du två lagringskonton.</span><span class="sxs-lookup"><span data-stu-id="e9cd8-112">If you need some data to use the geo-replication strategy and other data to use the local replication strategy, then you will need two storage accounts.</span></span>
    - content: <span data-ttu-id="e9cd8-113">Falskt</span><span class="sxs-lookup"><span data-stu-id="e9cd8-113">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e9cd8-114">Replikeringsprincip är en egenskap för ett lagringskonto.</span><span class="sxs-lookup"><span data-stu-id="e9cd8-114">Replication policy is a characteristic of a storage account.</span></span> <span data-ttu-id="e9cd8-115">Alla medlemmar i lagringskontot måste använda samma princip.</span><span class="sxs-lookup"><span data-stu-id="e9cd8-115">Every member in the storage account must use the same policy.</span></span> <span data-ttu-id="e9cd8-116">Om vissa data måste använda strategin för geo-replikering och andra data måste använda strategin för lokal replikering behöver du två lagringskonton.</span><span class="sxs-lookup"><span data-stu-id="e9cd8-116">If you need some data to use the geo-replication strategy and other data to use the local replication strategy, then you will need two storage accounts.</span></span>
  - content: <span data-ttu-id="e9cd8-117">Namnet på ett lagringskonto måste vara:</span><span class="sxs-lookup"><span data-stu-id="e9cd8-117">The name of a storage account must be:</span></span>
    choices:
    - content: <span data-ttu-id="e9cd8-118">Unikt inom resursgruppen som innehåller det.</span><span class="sxs-lookup"><span data-stu-id="e9cd8-118">Unique within the containing resource group.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e9cd8-119">Lagringskontots namn används som en del av URI:n för API-åtkomst, så det måste vara globalt unikt.</span><span class="sxs-lookup"><span data-stu-id="e9cd8-119">The storage account name is used as part of the URI for API access, so it must be globally unique.</span></span>
    - content: <span data-ttu-id="e9cd8-120">Unikt inom din Azure-prenumeration.</span><span class="sxs-lookup"><span data-stu-id="e9cd8-120">Unique within your Azure subscription.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e9cd8-121">Lagringskontots namn används som en del av URI:n för API-åtkomst, så det måste vara globalt unikt.</span><span class="sxs-lookup"><span data-stu-id="e9cd8-121">The storage account name is used as part of the URI for API access, so it must be globally unique.</span></span>
    - content: <span data-ttu-id="e9cd8-122">Unikt globalt.</span><span class="sxs-lookup"><span data-stu-id="e9cd8-122">Globally unique.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e9cd8-123">Lagringskontots namn används som en del av URI:n för API-åtkomst, så det måste vara globalt unikt.</span><span class="sxs-lookup"><span data-stu-id="e9cd8-123">The storage account name is used as part of the URI for API access, so it must be globally unique.</span></span>
  - content: <span data-ttu-id="e9cd8-124">När skulle du skapa lagringskonton i ett typiskt projekt?</span><span class="sxs-lookup"><span data-stu-id="e9cd8-124">In a typical project, when would you create your storage account(s)?</span></span>
    choices:
    - content: <span data-ttu-id="e9cd8-125">I början, under projektkonfigurationen.</span><span class="sxs-lookup"><span data-stu-id="e9cd8-125">At the beginning, during project setup.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e9cd8-126">Lagringskonton är vanligtvis stabila under ett projekts livslängd.</span><span class="sxs-lookup"><span data-stu-id="e9cd8-126">Storage accounts are usually stable for the lifetime of a project.</span></span> <span data-ttu-id="e9cd8-127">Det är vanligt att skapa dem i början av ett projekt.</span><span class="sxs-lookup"><span data-stu-id="e9cd8-127">It is common to create them at the start of a project.</span></span>
    - content: <span data-ttu-id="e9cd8-128">Efter distributionen, när projektet är igång.</span><span class="sxs-lookup"><span data-stu-id="e9cd8-128">After deployment, when the project is running.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e9cd8-129">Lagringskonton är vanligtvis stabila under ett projekts livslängd.</span><span class="sxs-lookup"><span data-stu-id="e9cd8-129">Storage accounts are usually stable for the lifetime of a project.</span></span> <span data-ttu-id="e9cd8-130">Det är vanligt att man skapar dem i början av ett projekt.</span><span class="sxs-lookup"><span data-stu-id="e9cd8-130">It is common to create them at the start of a project.</span></span>
    - content: <span data-ttu-id="e9cd8-131">I slutet, vid rensning av resurser.</span><span class="sxs-lookup"><span data-stu-id="e9cd8-131">At the end, during resource cleanup.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e9cd8-132">Lagringskonton är vanligtvis stabila under ett projekts livslängd.</span><span class="sxs-lookup"><span data-stu-id="e9cd8-132">Storage accounts are usually stable for the lifetime of a project.</span></span> <span data-ttu-id="e9cd8-133">Det är vanligt att man skapar dem i början av ett projekt.</span><span class="sxs-lookup"><span data-stu-id="e9cd8-133">It is common to create them at the start of a project.</span></span>
