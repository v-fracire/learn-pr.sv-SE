quiz:
  title: Testa dina kunskaper
  questions:
  - content: 'Anta att du har två videofiler som lagrats som blobbar. Den ena videon är affärskritisk och kräver en replikeringsprincip som skapar flera kopior i geografiskt spridda datacenter. Den andra videon är icke-kritisk och det räcker med en lokal replikeringsprincip. Sant eller falskt: För att uppfylla de här begränsningarna måste de två blobarna finnas på separata lagringskonton.'
    choices:
    - content: Sant
      isCorrect: true
      correctExplanation: Replikeringsprincip är en egenskap för ett lagringskonto. Alla medlemmar i lagringskontot måste använda samma princip. Om vissa data måste använda strategin för geo-replikering och andra data måste använda strategin för lokal replikering behöver du två lagringskonton.
    - content: Falskt
      isCorrect: false
      incorrectExplanation: Replikeringsprincip är en egenskap för ett lagringskonto. Alla medlemmar i lagringskontot måste använda samma princip. Om vissa data måste använda strategin för geo-replikering och andra data måste använda strategin för lokal replikering behöver du två lagringskonton.
  - content: 'Namnet på ett lagringskonto måste vara:'
    choices:
    - content: Unikt inom resursgruppen som innehåller det.
      isCorrect: false
      incorrectExplanation: Lagringskontots namn används som en del av URI:n för API-åtkomst, så det måste vara globalt unikt.
    - content: Unikt inom din Azure-prenumeration.
      isCorrect: false
      incorrectExplanation: Lagringskontots namn används som en del av URI:n för API-åtkomst, så det måste vara globalt unikt.
    - content: Unikt globalt.
      isCorrect: true
      correctExplanation: Lagringskontots namn används som en del av URI:n för API-åtkomst, så det måste vara globalt unikt.
  - content: När skulle du skapa lagringskonton i ett typiskt projekt?
    choices:
    - content: I början, under projektkonfigurationen.
      isCorrect: true
      correctExplanation: Lagringskonton är vanligtvis stabila under ett projekts livslängd. Det är vanligt att skapa dem i början av ett projekt.
    - content: Efter distributionen, när projektet är igång.
      isCorrect: false
      incorrectExplanation: Lagringskonton är vanligtvis stabila under ett projekts livslängd. Det är vanligt att man skapar dem i början av ett projekt.
    - content: I slutet, vid rensning av resurser.
      isCorrect: false
      incorrectExplanation: Lagringskonton är vanligtvis stabila under ett projekts livslängd. Det är vanligt att man skapar dem i början av ett projekt.
