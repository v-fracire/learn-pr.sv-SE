  questions:
  - content: <span data-ttu-id="cd3dd-105">Vilket är det minsta värde som du bör ange för dataflödet när du skapar ett Azure Cosmos DB-konto och du vill vara säker på att det kan växa med behoven i programmet?</span><span class="sxs-lookup"><span data-stu-id="cd3dd-105">When you create an Azure Cosmos DB account, and you want to ensure it will grow with your application’s needs, what’s the minimum value you should set the throughput to?</span></span>
