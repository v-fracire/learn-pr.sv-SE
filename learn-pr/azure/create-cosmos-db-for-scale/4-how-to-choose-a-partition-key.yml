quiz:
  title: Testa dina kunskaper
  questions:
  - content: 'Sant eller falskt: Du kan **lägga till** en partitionsnyckel i en Azure Cosmos DB-samling efter att den har skapats?'
    choices:
    - content: Sant
      isCorrect: false
      incorrectExplanation: Du kan endast ange partitionsnyckeln när samlingen skapas.
    - content: Falskt
      isCorrect: true
      correctExplanation: Du kan endast ange partitionsnyckeln när samlingen skapas.
  - content: 'Sant eller falskt: Du kan **ändra** partitionsnyckeln när Azure Cosmos DB-samlingen har skapats?'
    choices:
    - content: Sant
      isCorrect: false
      incorrectExplanation: Partitionsnycklar kan inte ändras när samlingen har skapats.
    - content: Falskt
      isCorrect: true
      correctExplanation: Partitionsnycklar kan inte ändras när samlingen har skapats.
