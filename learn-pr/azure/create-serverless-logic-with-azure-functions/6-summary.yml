quiz:
  title: Testa dina kunskaper
  questions:
  - content: Vilket av följande definierar bäst serverlös logik?
    choices:
    - content: Kod du skriver som inte körs på servrar.
      isCorrect: false
      incorrectExplanation: Serverlöst betyder inte att det inte finns några servrar – det betyder bara att utvecklaren inte behöver bekymra sig om servrar. Istället hanteras servrarna av en molntjänstleverantör som Azure.
    - content: Kod du skriver som körs på servrar du hanterar.
      isCorrect: false
      incorrectExplanation: Serverlöst betyder inte att det inte finns några servrar – det betyder bara att utvecklaren inte behöver bekymra sig om servrar. Istället hanteras servrarna av en molntjänstleverantör som Azure.
    - content: Kod du skriver som körs på servrar som en molntjänstleverantör hanterar.
      isCorrect: true
      correctExplanation: Serverlöst betyder inte att det inte finns några servrar – det betyder bara att utvecklaren inte behöver bekymra sig om servrar. Istället hanteras servrarna av en molntjänstleverantör som Azure.
  - content: Vad kallas den container som grupperar funktioner i en logisk enhet för enklare hantering, distribution och delning av resurser?
    choices:
    - content: Resursgrupp
      isCorrect: false
      incorrectExplanation: En funktionsapp är ett sätt att ordna och gemensamt hantera funktioner. En funktionsapp består av en eller flera enskilda funktioner som hanteras tillsammans av Azure App Service. Alla funktioner i en funktionsapp delar samma prisplan, kontinuerlig distribution och runtime-version.
    - content: Funktionsapp
      isCorrect: true
      correctExplanation: En funktionsapp är ett sätt att ordna och gemensamt hantera funktioner. En funktionsapp består av en eller flera enskilda funktioner som hanteras tillsammans av Azure App Service. Alla funktioner i en funktionsapp delar samma prisplan, kontinuerlig distribution och runtime-version.
    - content: Funktionssamling
      isCorrect: false
      incorrectExplanation: En funktionsapp är ett sätt att ordna och gemensamt hantera funktioner. En funktionsapp består av en eller flera enskilda funktioner som hanteras tillsammans av Azure App Service. Alla funktioner i en funktionsapp delar samma prisplan, kontinuerlig distribution och runtime-version.
  - content: Vi skyddar vår funktion mot okända HTTP-anrop genom att kräva att en funktionsspecifik API-nyckel överförs vid varje anrop. Vilket av följande är namnhuvudet i HTTP-begäranden som måste innehålla den här nyckeln?
    choices:
    - content: x-functions-key
      isCorrect: true
      correctExplanation: API:et kan ingå i en frågesträng med namnet ”code” eller i HTTP-huvudet x-functions-key.
    - content: x-requested-with
      isCorrect: false
      incorrectExplanation: API:et kan ingå i en frågesträng med namnet ”code” eller i HTTP-huvudet x-functions-key.
    - content: x-csrf-token
      isCorrect: false
      incorrectExplanation: API:et kan ingå i en frågesträng med namnet ”code” eller i HTTP-huvudet x-functions-key.
