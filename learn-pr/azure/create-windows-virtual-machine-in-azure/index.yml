abstract: >
  I den här modulen kommer du att:

  - Skapa en virtuell Windows-dator med Azure-portalen

  - Ansluta till en aktiv virtuell Windows-dator med hjälp av fjärrskrivbordet

  - Installera programvara och ändra nätverkskonfigurationen på en virtuell dator via Azure Portal
prerequisites: >
  - Grundläggande förståelse av virtuella Azure-datorer

  - Fjärrskrivbordsklient
