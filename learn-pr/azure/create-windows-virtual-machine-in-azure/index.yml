  title: Skapa en virtuell Windows-dator i Azure
  description: Med virtuella Azure-datorer (VM) kan du skapa dedikerade beräkningsresurser på bara några minuter och använda dem precis som med en fysisk dator eller server. Oavsett om den virtuella datorn är en server som du ansluter till för administrativa syften eller en virtuell dator för slutanvändare så ger RDP (Remote Desktop Protocol) samma upplevelse som om du satt vid terminalen för en lokal fysisk dator.
