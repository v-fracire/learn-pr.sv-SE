content: >
  [!include[](includes/2-high-availability.md)]
quiz:
  title: Testa dina kunskaper
  questions:
  - content: 'Ett serviceavtal är viktigt att definiera för tjänsten eftersom:'
    choices:
    - content: Det hjälper dig att fastställa krav för kvarhållning av säkerhetskopior.
      isCorrect: false
      incorrectExplanation: Det är viktigt att definiera kvarhållning av säkerhetskopior, men det styrs inte av serviceavtalet.
    - content: Det hjälper dig att fastställa tillgängligheten för tjänsten som du erbjuder dina kunder.
      isCorrect: true
      correctExplanation: Serviceavtal är ett åtagande som du gör till dina kunder om tjänstens tillgänglighet.
    - content: Du kan använda det för att övertyga din chef att automatisera skapandet av virtuella datorer.
      isCorrect: false
      incorrectExplanation: Samtidigt som det är bra att ha den diskussionen är det inte sannolikt att serviceavtalet påverkar resultatet.
    - content: Du kan använda det för att definiera åtkomstkontrollinställningarna för dina resurser.
      isCorrect: false
      incorrectExplanation: Åtkomstkontrollinställningar är viktiga, men de relaterar inte till programmets serviceavtal.
  - content: Vilket av följande används inte i en arkitektur med hög tillgänglighet?
    choices:
    - content: Belastningsutjämning
      isCorrect: false
      incorrectExplanation: Belastningsutjämning används vanligen i en arkitektur med hög tillgänglighet för att distribuera belastning på tillgängliga system och ta bort misslyckade system från belastningen.
    - content: Tillgänglighetszoner
      isCorrect: false
      incorrectExplanation: Tillgänglighetszoner används i en arkitektur med hög tillgänglighet för att distribuera system till flera datacenter inom en region.
    - content: Tillgänglighetsuppsättningar
      isCorrect: false
      incorrectExplanation: Tillgänglighetsuppsättningar används i en arkitektur med hög tillgänglighet för att minimera påverkan från lokaliserade fel och underhållshändelser.
    - content: Ett Recovery Service-valv
      isCorrect: true
      correctExplanation: Recovery Service-valv tillhandahåller ett mål för säkerhetskopior, men är inte en del av en arkitektur med hög tillgänglighet.
