quiz:
  title: Testa dina kunskaper
  questions:
  - content: Vad av följande kan uteslutas från dina återställningssteg i din återställningsplan?
    choices:
    - content: Återställa säkerhetskopior
      isCorrect: false
      incorrectExplanation: De nödvändiga stegen för att återställa säkerhetskopior är en viktig del av en återställningsplan.
    - content: Så här redundansväxlar du till replikerade system
      isCorrect: false
      incorrectExplanation: Processen för att redundansväxla till replikerade system är en viktig del av en återställningsplan.
    - content: Återupprätta nätverksanslutning till lokala eller externa nätverk
      isCorrect: false
      incorrectExplanation: Nätverksanslutning till lokala eller externa nätverk är ofta kritiska delar av infrastrukturen. Stegen för att återupprätta efter fel är viktiga delar av en återställningsplan.
    - content: Inget av ovanstående bör undantas i en återställningsplan.
      isCorrect: true
      correctExplanation: Alla de här procedurerna krävs i en återställningsplan.
  - content: 'Sant eller falskt: replikering av data och säkerhetskopiering av data är samma sak.'
    choices:
    - content: Sant
      isCorrect: false
      incorrectExplanation: Replikering av data och säkerhetskopiering av data gör båda kopior av dina data, men frekvensen och användningen av kopiorna skiljer sig så att dessa betraktas som olika begrepp.
    - content: Falskt
      isCorrect: true
      correctExplanation: Replikering skapar realtids- eller nära realtidskopior av livedata för användning i redundans under körning. Säkerhetskopiering skapar långlivade, skrivskyddade ögonblicksbilder av data för användning i återställning,
