quiz:
  title: <span data-ttu-id="219c8-104">Testa dina kunskaper</span><span class="sxs-lookup"><span data-stu-id="219c8-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="219c8-105">Vad av följande kan uteslutas från dina återställningssteg i din återställningsplan?</span><span class="sxs-lookup"><span data-stu-id="219c8-105">Which of the following can be excluded from your recovery steps in your recovery plan?</span></span>
    choices:
    - content: <span data-ttu-id="219c8-106">Återställa säkerhetskopior</span><span class="sxs-lookup"><span data-stu-id="219c8-106">How to restore backups</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="219c8-107">De nödvändiga stegen för att återställa säkerhetskopior är en viktig del av en återställningsplan.</span><span class="sxs-lookup"><span data-stu-id="219c8-107">The steps needed to restore backups are a critical piece of a recovery plan.</span></span>
    - content: <span data-ttu-id="219c8-108">Så här redundansväxlar du till replikerade system</span><span class="sxs-lookup"><span data-stu-id="219c8-108">How to fail over to replicated systems</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="219c8-109">Processen för att redundansväxla till replikerade system är en viktig del av en återställningsplan.</span><span class="sxs-lookup"><span data-stu-id="219c8-109">The process to fail over to replicated systems is a critical piece of a recovery plan.</span></span>
    - content: <span data-ttu-id="219c8-110">Återupprätta nätverksanslutning till lokala eller externa nätverk</span><span class="sxs-lookup"><span data-stu-id="219c8-110">How to reestablish network connectivity to on-premises or external networks</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="219c8-111">Nätverksanslutning till lokala eller externa nätverk är ofta kritiska delar av infrastrukturen.</span><span class="sxs-lookup"><span data-stu-id="219c8-111">Network connectivity to on-premises or external networks are often critical pieces of infrastructure.</span></span> <span data-ttu-id="219c8-112">Stegen för att återupprätta efter fel är viktiga delar av en återställningsplan.</span><span class="sxs-lookup"><span data-stu-id="219c8-112">The steps to reestablish after failure are critical pieces of a recovery plan.</span></span>
    - content: <span data-ttu-id="219c8-113">Inget av ovanstående bör undantas i en återställningsplan.</span><span class="sxs-lookup"><span data-stu-id="219c8-113">None of the above should be excluded in a recovery plan.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="219c8-114">Alla de här procedurerna krävs i en återställningsplan.</span><span class="sxs-lookup"><span data-stu-id="219c8-114">All these procedures are necessary in a recovery plan.</span></span>
  - content: '<span data-ttu-id="219c8-115">Sant eller falskt: replikering av data och säkerhetskopiering av data är samma sak.</span><span class="sxs-lookup"><span data-stu-id="219c8-115">True or false: data replication and data backup are the same thing.</span></span>'
    choices:
    - content: <span data-ttu-id="219c8-116">Sant</span><span class="sxs-lookup"><span data-stu-id="219c8-116">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="219c8-117">Replikering av data och säkerhetskopiering av data gör båda kopior av dina data, men frekvensen och användningen av kopiorna skiljer sig så att dessa betraktas som olika begrepp.</span><span class="sxs-lookup"><span data-stu-id="219c8-117">Data replication and data backup both makes copies of your data, but the frequency and usage of the copies is so different that these are considered different concepts.</span></span>
    - content: <span data-ttu-id="219c8-118">Falskt</span><span class="sxs-lookup"><span data-stu-id="219c8-118">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="219c8-119">Replikering skapar realtids- eller nära realtidskopior av livedata för användning i redundans under körning.</span><span class="sxs-lookup"><span data-stu-id="219c8-119">Replication creates real-time or near-real-time copies of live data for use in failover during execution.</span></span> <span data-ttu-id="219c8-120">Säkerhetskopiering skapar långlivade, skrivskyddade ögonblicksbilder av data för användning i återställning,</span><span class="sxs-lookup"><span data-stu-id="219c8-120">Backup creates long-lived, read-only snapshots of data for use in recovery,</span></span>
