quiz:
  title: <span data-ttu-id="68523-104">Testa dina kunskaper</span><span class="sxs-lookup"><span data-stu-id="68523-104">Check your knowledge</span></span>
  questions:
  - content: '<span data-ttu-id="68523-105">Sant eller falskt: har alla datalagringsalternativ från Azure automatisk säkerhetskopiering av data?</span><span class="sxs-lookup"><span data-stu-id="68523-105">True or false: all Azure data storage options include automatic backup of data?</span></span>'
    choices:
    - content: <span data-ttu-id="68523-106">Sant</span><span class="sxs-lookup"><span data-stu-id="68523-106">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="68523-107">Automatisk säkerhetskopiering ingår inte i samtliga datalagringsprodukter för Azure. Det ingår, till exempel, inte i Azure Blobs.</span><span class="sxs-lookup"><span data-stu-id="68523-107">Not all Azure data storage products include automatic backup; for example, Azure Blobs do not.</span></span>
    - content: <span data-ttu-id="68523-108">Falskt</span><span class="sxs-lookup"><span data-stu-id="68523-108">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="68523-109">De flesta Azure-tjänster innehåller integrerade funktioner för säkerhetskopiering, men det är inte alltid aktiverat som standard.</span><span class="sxs-lookup"><span data-stu-id="68523-109">Most Azure services offer integrated backup functionality, but it is not always enabled by default.</span></span> <span data-ttu-id="68523-110">Du kan också lägga till tjänster som Azure Backup-agenten vid behov för att se till att alla dina data skyddas.</span><span class="sxs-lookup"><span data-stu-id="68523-110">You can also add services like Azure Backup Agent as needed to make sure all your data is protected.</span></span>
  - content: <span data-ttu-id="68523-111">Varför är det viktigt att testa återställningar regelbundet?</span><span class="sxs-lookup"><span data-stu-id="68523-111">Why is it important to test restores regularly?</span></span>
    choices:
    - content: <span data-ttu-id="68523-112">Du kan verifiera integriteten hos dina säkerhetskopior.</span><span class="sxs-lookup"><span data-stu-id="68523-112">To validate the integrity of your backups.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="68523-113">När du testar återställningar regelbundet kan du validera säkerhetskopiornas integritet, men det är inte det enda rätta valet.</span><span class="sxs-lookup"><span data-stu-id="68523-113">Testing restores regularly does allow you to validate the integrity of your backups, but this is not the only correct choice.</span></span>
    - content: <span data-ttu-id="68523-114">Du kan bekanta dig med återställningsprocessen.</span><span class="sxs-lookup"><span data-stu-id="68523-114">To become familiar with the restoration process.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="68523-115">När du testar återställningar regelbundet kan du bli mer bekant med återställningsprocessen, men det är inte det enda rätta valet.</span><span class="sxs-lookup"><span data-stu-id="68523-115">Testing restores regularly does allow you to become more familiar with the restoration process, but this is not the only correct choice.</span></span>
    - content: <span data-ttu-id="68523-116">Du kan identifiera brister i processen för säkerhetskopiering och återställning.</span><span class="sxs-lookup"><span data-stu-id="68523-116">To identify gaps in your backup and restore processes.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="68523-117">När du testar återställningar regelbundet kan du identifiera brister i processen för säkerhetskopiering och återställning, men det är inte det enda rätta valet.</span><span class="sxs-lookup"><span data-stu-id="68523-117">Testing restores regularly does help identify gaps in your backup and restore processes, but this is not the only correct choice.</span></span>
    - content: <span data-ttu-id="68523-118">Alla alternativ ovan.</span><span class="sxs-lookup"><span data-stu-id="68523-118">All of the above.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="68523-119">Allt detta är fördelar med att testa din återställningsprocess.</span><span class="sxs-lookup"><span data-stu-id="68523-119">All are benefits of regularly testing your restore process.</span></span>
