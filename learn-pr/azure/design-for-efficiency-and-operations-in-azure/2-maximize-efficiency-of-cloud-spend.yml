quiz:
  title: <span data-ttu-id="9bbe9-104">Testa dina kunskaper</span><span class="sxs-lookup"><span data-stu-id="9bbe9-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="9bbe9-105">Vilket av följande är det bästa alternativet för en reserverad instans?</span><span class="sxs-lookup"><span data-stu-id="9bbe9-105">Which of the following is the best candidate for a reserved instance?</span></span>
    choices:
    - content: <span data-ttu-id="9bbe9-106">En webbapp som distribueras i Azure App Service.</span><span class="sxs-lookup"><span data-stu-id="9bbe9-106">A web application deployed on Azure App Service.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="9bbe9-107">Azure App Service är en PaaS-tjänst. Reserverade instanser kan bara användas för virtuella datorer.</span><span class="sxs-lookup"><span data-stu-id="9bbe9-107">Azure App Service is a PaaS service, reserved instances can only be used for virtual machines.</span></span>
    - content: <span data-ttu-id="9bbe9-108">En virtuell dator för icke-produktion som stängs av automatiskt när den inte används.</span><span class="sxs-lookup"><span data-stu-id="9bbe9-108">A non-production virtual machine that is automatically shut down in off-hours when not in use.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="9bbe9-109">Eftersom den här virtuella datorn inte körs under den största delen av tiden utnyttjar den inte instansreservationen till fullo och är inte ett bra alternativ för en reserverad instans.</span><span class="sxs-lookup"><span data-stu-id="9bbe9-109">Since this virtual machine will not be running the majority of the time it will not fully utilize the instance reservation, and is not a good candidate for a reserved instance.</span></span>
    - content: <span data-ttu-id="9bbe9-110">En Azure SQL Database-instans.</span><span class="sxs-lookup"><span data-stu-id="9bbe9-110">An Azure SQL database instance.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="9bbe9-111">Azure SQL Database är en PaaS-tjänst. Reserverade instanser kan bara användas för virtuella datorer.</span><span class="sxs-lookup"><span data-stu-id="9bbe9-111">Azure SQL database is a PaaS service, reserved instances can only be used for virtual machines.</span></span>
    - content: <span data-ttu-id="9bbe9-112">En databasserver för ett HR-system i ett globalt företag.</span><span class="sxs-lookup"><span data-stu-id="9bbe9-112">A database server for an HR system for a global business.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="9bbe9-113">På grund av det här systemets allvarlighetsgrad och globala karaktär är det troligt att den skulle köras under den största delen av tiden, vilket gör den till ett bra alternativ för en reserverad instans.</span><span class="sxs-lookup"><span data-stu-id="9bbe9-113">Because of the criticality and global nature of this system, it is likely that it would be running the majority of the time, making it a great candidate for a reserved instance.</span></span>
  - content: <span data-ttu-id="9bbe9-114">När slutar beräkningskostnader för en virtuell dator att tillkomma?</span><span class="sxs-lookup"><span data-stu-id="9bbe9-114">When do compute costs associated with a VM stop accruing?</span></span>
    choices:
    - content: <span data-ttu-id="9bbe9-115">När du stänger av den virtuella datorn i operativsystemet.</span><span class="sxs-lookup"><span data-stu-id="9bbe9-115">When you shut down the virtual machine from inside the OS.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="9bbe9-116">Om du stänger av operativsystemet för den virtuella datorn är den fortfarande allokerad på Azure-plattformen och fortsätter att ackumulera beräkningskostnader.</span><span class="sxs-lookup"><span data-stu-id="9bbe9-116">If you shut down the OS of the virtual machine, it is still allocated on the Azure platform and will continue to accrue compute costs.</span></span>
    - content: <span data-ttu-id="9bbe9-117">När du klickar på stoppknappen i Azure Portal.</span><span class="sxs-lookup"><span data-stu-id="9bbe9-117">When you click the Stop button in the Azure portal.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="9bbe9-118">När du klickar på stoppknappen frigörs den virtuella datorn från Azure-plattformen och slutar att ackumulera beräkningskostnader.</span><span class="sxs-lookup"><span data-stu-id="9bbe9-118">Clicking the Stop button will deallocate the virtual machine from the Azure platform and it will no longer accrue compute costs.</span></span>
