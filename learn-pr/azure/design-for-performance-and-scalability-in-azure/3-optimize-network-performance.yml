quiz:
  title: <span data-ttu-id="a2806-104">Testa dina kunskaper</span><span class="sxs-lookup"><span data-stu-id="a2806-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="a2806-105">vilket av följande är definitionen av termen nätverksfördröjning?</span><span class="sxs-lookup"><span data-stu-id="a2806-105">which of the following is the definition of the term network latency?</span></span>
    choices:
    - content: <span data-ttu-id="a2806-106">Mängden tillgängligt dataflöde i nätverket</span><span class="sxs-lookup"><span data-stu-id="a2806-106">The amount of throughput available on the network</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="a2806-107">Dataflöde i nätverket är ett mått på nätverkskapacitet.</span><span class="sxs-lookup"><span data-stu-id="a2806-107">Network throughput is a measure of network capacity.</span></span>
    - content: <span data-ttu-id="a2806-108">Hur lång tid det tar för information att skickas från källa till mål</span><span class="sxs-lookup"><span data-stu-id="a2806-108">The amount of time it takes for information to be sent from a source to a destination</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="a2806-109">Svarstiden är ett mått på nätverkets överföringstid.</span><span class="sxs-lookup"><span data-stu-id="a2806-109">Latency is a measure of network transit time.</span></span>
    - content: <span data-ttu-id="a2806-110">TTL-värdet för en tillgång i ett nätverk för innehållsleverans</span><span class="sxs-lookup"><span data-stu-id="a2806-110">The TTL of an asset in a content delivery network</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="a2806-111">TTL-värdet för en tillgång i ett nätverk för innehållsleverans relaterar till hur ofta den uppdateras från den ursprungliga källan.</span><span class="sxs-lookup"><span data-stu-id="a2806-111">The TTL of an asseet on a content delivery network relates to how often it is refreshed from the original source.</span></span>
    - content: <span data-ttu-id="a2806-112">En privat anslutning mellan ett lokalt nätverk och Azure</span><span class="sxs-lookup"><span data-stu-id="a2806-112">A private circuit between an on-premises network and Azure</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="a2806-113">ExpressRoute är en privat anslutning mellan ett lokalt nätverk och Azure, och även om det kan förbättra svarstiden är det inte en definition av termen.</span><span class="sxs-lookup"><span data-stu-id="a2806-113">ExpressRoute is a private circuit between an on-premises network and Azure, and while it can improve latency, it is not a defintion of the term.</span></span>
  - content: <span data-ttu-id="a2806-114">Anta att din webbapp körs i regionen USA, östra.</span><span class="sxs-lookup"><span data-stu-id="a2806-114">Suppose your web application is hosted in East US.</span></span> <span data-ttu-id="a2806-115">Vilket av följande är det mest kostnadseffektiva sättet att optimera svarstiden i nätverket för användare runtom i världen?</span><span class="sxs-lookup"><span data-stu-id="a2806-115">Which of the following would be the most cost-effective way to optimize network latency for users around the world?</span></span>
    choices:
    - content: <span data-ttu-id="a2806-116">Distribuera ExpressRoute till alla dina användare</span><span class="sxs-lookup"><span data-stu-id="a2806-116">Deploy ExpressRoute to each of your users</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="a2806-117">ExpressRoute har etablerats för en nätverksplats, inte per användare.</span><span class="sxs-lookup"><span data-stu-id="a2806-117">ExpressRoute is provisioned for a network location, not per user.</span></span>
    - content: <span data-ttu-id="a2806-118">Använda ett nätverk för innehållsleverans så att du kan placera tillgångar och innehåll närmare användarna</span><span class="sxs-lookup"><span data-stu-id="a2806-118">Use a content delivery network to place assets and content closer to your users</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="a2806-119">Genom att använda ett nätverk för innehållsleverans kan tillgångar cachelagras på platser som fysiskt ligger närmare slutanvändarna, vilket minskar tiden att läsa in dem.</span><span class="sxs-lookup"><span data-stu-id="a2806-119">By using a content delivery network, assets are cached at locations that are physically closer to end users and will reduce the amount of time to load them.</span></span> <span data-ttu-id="a2806-120">Detta förbättrar nätverksfördröjningen för användare i hela världen på ett kostnadseffektivt sätt.</span><span class="sxs-lookup"><span data-stu-id="a2806-120">This will cost-effectively improve network latency for users around the globe.</span></span>
    - content: <span data-ttu-id="a2806-121">Använda läget för prestandaroutning i Traffic Manager</span><span class="sxs-lookup"><span data-stu-id="a2806-121">Use Traffic Manager in performance routing mode</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="a2806-122">Traffic Manager är en DNS-lastbalanserare som bidrar till att förbättra tiden att ansluta till resurser, men kräver även att du lokaliserar webbtjänster på flera platser och är inte det mest kostnadseffektiva sättet att åtgärda det här problemet.</span><span class="sxs-lookup"><span data-stu-id="a2806-122">Traffic Manager is a DNS load balancer that can help improve the time to connect to resources, but would also require locating web services in multiple locations and is not the most cost-effective way to address this problem.</span></span>
    - content: <span data-ttu-id="a2806-123">Distribuera fler instanser i regionen USA, östra för att hantera belastningen</span><span class="sxs-lookup"><span data-stu-id="a2806-123">Deploy more instances in East US to server the extra user load</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="a2806-124">Om du lägger till fler instanser ökar belastningen som tjänsten i USA, östra kan hantera, men det kommer inte tillrätta med nätverksfördröjningen för användare som är globalt distribuerade.</span><span class="sxs-lookup"><span data-stu-id="a2806-124">Adding more instances will increase the amount of load the service in East US can handle, but will not address the network latency for users distributed globally.</span></span>
