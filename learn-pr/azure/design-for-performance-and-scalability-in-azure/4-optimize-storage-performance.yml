quiz:
  title: Testa dina kunskaper
  questions:
  - content: Vad är flerspråkig persistens?
    choices:
    - content: Använda Azure SQL Database till att lagra alla dina data
      isCorrect: false
      incorrectExplanation: Att lagra alla data med en enda teknik är inte definitionen av flerspråkig persistens.
    - content: Ett sätt att hålla anslutningar igång för dataöverföringar
      isCorrect: false
      incorrectExplanation: Keepalive-överföringar är metoder för att hålla anslutningar aktiva för dataöverföringar och är inte relaterade till flerspråkig persistens.
    - content: Att använda olika datalagringstekniker för olika syften i ditt program
      isCorrect: true
      correctExplanation: Flerspråkig persistence är användningen av olika lagringstekniker i samma program så att du kan använda det bästa sättet för varje typ av data.
    - content: En metod för att hantera fel i tillfälliga data
      isCorrect: false
      incorrectExplanation: Även om hantering av fel i tillfälliga data är bra i en programarkitektur, så har det inget att göra med flerspråkig persistens.
  - content: Du kan använda Redis Cache till att förbättra programmets prestanda genom att du lagrar en ögonblicksbild av data i minnet.
    choices:
    - content: Sant
      isCorrect: true
      correctExplanation: Redis Cache lagrar programdata i minnet, vilket leder till snabba hämtningstider och förbättrade programprestanda när det gäller data som ofta används.
    - content: Falskt
      isCorrect: false
      incorrectExplanation: Redis Cache lagrar programdata i minnet, vilket leder till snabba hämtningstider och förbättrade programprestanda när det gäller data som ofta används.
