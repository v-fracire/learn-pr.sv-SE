quiz:
  title: Testa dina kunskaper
  questions:
  - content: 'SANT eller FALSKT: *skydd på djupet* är en strategi som syftar till att skydda dig mot attacker som försöker få åtkomst till information?'
    choices:
    - content: Sant
      isCorrect: true
      correctExplanation: '*Skydd på djupet* är ett system i lager som ger skydd mot obehörig åtkomst. Om ett lager penetreras, finns det ytterligare ett lager på plats för att förhindra ytterligare exponering.'
    - content: Falskt
      isCorrect: false
      incorrectExplanation: '*Skydd på djupet* är ett system som ger ett nivåindelat skydd mot obehörig åtkomst. Om en nivå penetreras, finns det ytterligare en nivå på plats som förhindrar ytterligare exponering.'
  - content: 'Sant eller falskt: om jag går över till molnet blir min arkitektur helt skyddad och jag kan lämna över allt säkerhetsansvar till min molnleverantör?'
    choices:
    - content: Sant
      isCorrect: false
      incorrectExplanation: Att flytta till molnet flyttar några ansvarsområden till molnprovidern, men en modell för delat ansvar gäller fortfarande.
    - content: Falskt
      isCorrect: true
      correctExplanation: Att flytta till molnet flyttar några ansvarsområden till molnprovidern, men en modell för delat ansvar gäller fortfarande.
