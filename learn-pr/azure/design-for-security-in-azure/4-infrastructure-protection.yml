    - content: Resurs
      isCorrect: false
      incorrectExplanation: Rollbaserad åtkomstkontroll kan endast tillämpas på Azure-resurser.
  - content: 'Sant eller falskt: en hanterad identitet för Azure-resurser kan tilldelas till en virtuell dator för att ge den behörighet att starta och stoppa andra virtuella datorer.'
    choices:
    - content: Sant
      isCorrect: true
      correctExplanation: Hanterade identiteter för Azure-resurser är en metod för att tilldela identiteter till tjänster. Med den här typen av tilldelning kan rollbaserad åtkomstkontroll beviljas för hantering av Azure-tjänster, t.ex. för att starta och stoppa virtuella datorer?
