quiz:
  title: <span data-ttu-id="ea75e-104">Kunskapstest</span><span class="sxs-lookup"><span data-stu-id="ea75e-104">Knowledge check</span></span>
  questions:
  - content: '<span data-ttu-id="ea75e-105">Sant eller falskt: Fördelarna med att skriva till flera regioner är minskad fördröjning, obegränsade skalningsmöjligheter och förbättrad tillgänglighet.</span><span class="sxs-lookup"><span data-stu-id="ea75e-105">True or false: the benefits of writing to multiple regions are decreased latency, unlimited scaling potential, and improved availability.</span></span>'
    choices:
    - content: <span data-ttu-id="ea75e-106">Sant</span><span class="sxs-lookup"><span data-stu-id="ea75e-106">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ea75e-107">Skrivning till flera regioner har många prestandafördelar.</span><span class="sxs-lookup"><span data-stu-id="ea75e-107">Writing to multiple regions has many peformance benefits.</span></span> <span data-ttu-id="ea75e-108">Till exempel är svarstiderna för skrivåtgärder kortare än för konton som inte har flera original.</span><span class="sxs-lookup"><span data-stu-id="ea75e-108">For example, the latency for write operations is less than in non-multi-master accounts.</span></span>
    - content: <span data-ttu-id="ea75e-109">Falskt</span><span class="sxs-lookup"><span data-stu-id="ea75e-109">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ea75e-110">Skrivning till flera regioner har många prestandafördelar.</span><span class="sxs-lookup"><span data-stu-id="ea75e-110">Writing to multiple regions has many peformance benefits.</span></span> <span data-ttu-id="ea75e-111">Svarstiderna för skrivåtgärder är t.ex. kortare än för konton som inte har flera original.</span><span class="sxs-lookup"><span data-stu-id="ea75e-111">For example, the latency for write operations is less than in non-multi-master accounts.</span></span>
  - content: <span data-ttu-id="ea75e-112">Vad är standardprincipen för konfliktlösning på ett konto med flera original?</span><span class="sxs-lookup"><span data-stu-id="ea75e-112">What is the default conflict-resolution policy in a multi-master account?</span></span>
    choices:
    - content: <span data-ttu-id="ea75e-113">Last-Writer-Wins (Senaste skrivning vinner)</span><span class="sxs-lookup"><span data-stu-id="ea75e-113">Last-Writer-Wins</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ea75e-114">Konfliktlösning är inbyggd i Cosmos DB och utförs på servern, i databasmotorn.</span><span class="sxs-lookup"><span data-stu-id="ea75e-114">Conflict resolution is built-in to Cosmos DB and is performed on the server, inside the database engine.</span></span> <span data-ttu-id="ea75e-115">Last-Writer-Wins är standardinställningen.</span><span class="sxs-lookup"><span data-stu-id="ea75e-115">Last-Writer-Wins is the default policy.</span></span>
    - content: <span data-ttu-id="ea75e-116">En anpassad användardefinierad procedur</span><span class="sxs-lookup"><span data-stu-id="ea75e-116">A custom user-defined procedure</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ea75e-117">Användardefinierade procedurer stöds men är inte standardmekanismen för hantering av konflikter.</span><span class="sxs-lookup"><span data-stu-id="ea75e-117">User-defined procedures are supported, but they are not the default mechanism for handling conflicts.</span></span>
