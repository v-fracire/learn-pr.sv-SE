quiz:
  title: Kunskapstest
  questions:
  - content: 'Sant eller falskt: Fördelarna med att skriva till flera regioner är minskad fördröjning, obegränsade skalningsmöjligheter och förbättrad tillgänglighet.'
    choices:
    - content: Sant
      isCorrect: true
      correctExplanation: Skrivning till flera regioner har många prestandafördelar. Till exempel är svarstiderna för skrivåtgärder kortare än för konton som inte har flera original.
    - content: Falskt
      isCorrect: false
      incorrectExplanation: Skrivning till flera regioner har många prestandafördelar. Svarstiderna för skrivåtgärder är t.ex. kortare än för konton som inte har flera original.
  - content: Vad är standardprincipen för konfliktlösning på ett konto med flera original?
    choices:
    - content: Last-Writer-Wins (Senaste skrivning vinner)
      isCorrect: true
      correctExplanation: Konfliktlösning är inbyggd i Cosmos DB och utförs på servern, i databasmotorn. Last-Writer-Wins är standardinställningen.
    - content: En anpassad användardefinierad procedur
      isCorrect: false
      incorrectExplanation: Användardefinierade procedurer stöds men är inte standardmekanismen för hantering av konflikter.
