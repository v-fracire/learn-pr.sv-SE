durationInMinutes: 10
content: >
  [!include[](includes/5-data-consistency-levels.md)]
quiz:
  title: <span data-ttu-id="729d6-104">Kunskapstest</span><span class="sxs-lookup"><span data-stu-id="729d6-104">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="729d6-105">Vilken konsekvensnivå är lämpligast för användardata i en e-handelsdatabas?</span><span class="sxs-lookup"><span data-stu-id="729d6-105">Which consistency level is most appropriate for the user data in an e-commerce database?</span></span> <span data-ttu-id="729d6-106">Användarna måste garanteras att deras beställningar innehåller alla artiklar de har lagt i varukorgen.</span><span class="sxs-lookup"><span data-stu-id="729d6-106">Users need to ensure that their orders contain all the items they placed in their basket.</span></span>
    choices:
    - content: <span data-ttu-id="729d6-107">Stark</span><span class="sxs-lookup"><span data-stu-id="729d6-107">Strong</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="729d6-108">Stark konsekvens är inte tillgängligt för databaser som replikerats i flera regioner.</span><span class="sxs-lookup"><span data-stu-id="729d6-108">Strong consistency is not available for databases replicated in multiple regions.</span></span>
    - content: <span data-ttu-id="729d6-109">Begränsad föråldring</span><span class="sxs-lookup"><span data-stu-id="729d6-109">Bounded Staleness</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="729d6-110">Begränsad föråldring kan leda till att bara vissa av användarnas artiklar visas i varukorgen.</span><span class="sxs-lookup"><span data-stu-id="729d6-110">Bounded Staleness may result in only some of the users items being displayed in their basket.</span></span>
    - content: <span data-ttu-id="729d6-111">Session</span><span class="sxs-lookup"><span data-stu-id="729d6-111">Session</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="729d6-112">Rätt, session är den bästa konsekvensinställningen för användardata som innehåller varukorgsinformation.</span><span class="sxs-lookup"><span data-stu-id="729d6-112">Correct, Session is the best consistency setting for user data that contains shopping basket information.</span></span> <span data-ttu-id="729d6-113">Sessionskonsekvens säkerställer att alla artiklar som användaren lägger i varukorgen visas när de granskar varukorgen.</span><span class="sxs-lookup"><span data-stu-id="729d6-113">Session consistency will ensure that every item the user put in their basket is displayed when they review their basket.</span></span>
    - content: <span data-ttu-id="729d6-114">Konsekvent prefix</span><span class="sxs-lookup"><span data-stu-id="729d6-114">Consistent Prefix</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="729d6-115">Konsekvent prefix kan leda till att bara vissa av användarnas artiklar visas i varukorgen.</span><span class="sxs-lookup"><span data-stu-id="729d6-115">Consistent Prefix could result in only some of the users items being displayed in their basket.</span></span>
    - content: <span data-ttu-id="729d6-116">Slutlig</span><span class="sxs-lookup"><span data-stu-id="729d6-116">Eventual</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="729d6-117">Slutlig konsekvens kan leda till en situation där en varukorg inte visar alla artiklar som användaren hade lagt i den.</span><span class="sxs-lookup"><span data-stu-id="729d6-117">Eventual consistency might result in a situation in which a shopping basket didn't display all the items the user had placed in it.</span></span>
  - content: <span data-ttu-id="729d6-118">Vilken konsekvensnivå förbrukar minst antal enheter för programbegäran (RU) per åtgärd?</span><span class="sxs-lookup"><span data-stu-id="729d6-118">Which consistency level consumes the least amount of request units per operation?</span></span>
    choices:
    - content: <span data-ttu-id="729d6-119">Stark</span><span class="sxs-lookup"><span data-stu-id="729d6-119">Strong</span></span>
      isCorrect: false
    - content: <span data-ttu-id="729d6-120">Begränsad föråldring</span><span class="sxs-lookup"><span data-stu-id="729d6-120">Bounded Staleness</span></span>
      isCorrect: false
    - content: <span data-ttu-id="729d6-121">Session</span><span class="sxs-lookup"><span data-stu-id="729d6-121">Session</span></span>
      isCorrect: false
    - content: <span data-ttu-id="729d6-122">Konsekvent prefix</span><span class="sxs-lookup"><span data-stu-id="729d6-122">Consistent Prefix</span></span>
      isCorrect: false
    - content: <span data-ttu-id="729d6-123">Slutlig</span><span class="sxs-lookup"><span data-stu-id="729d6-123">Eventual</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="729d6-124">Kostnaden för en läsåtgärd med slutlig konsekvens förbrukar minst antal RU per sekund.</span><span class="sxs-lookup"><span data-stu-id="729d6-124">The cost of a read operation with eventual consistency consumes the least number of request units per seconds.</span></span>
