quiz:
  title: <span data-ttu-id="b5ea9-104">Testa dina kunskaper</span><span class="sxs-lookup"><span data-stu-id="b5ea9-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="b5ea9-105">Program som publicerar meddelanden till Azure Event Hub mycket ofta får bästa möjliga prestanda med hjälp av Advanced Message Queuing Protocol (AMQP) eftersom protokollet upprättar en beständig kontakt.</span><span class="sxs-lookup"><span data-stu-id="b5ea9-105">Applications that publish messages to Azure Event Hub very frequently will get the best performance using Advanced Message Queuing Protocol (AMQP) because it establishes a persistent socket.</span></span>
    choices:
    - content: <span data-ttu-id="b5ea9-106">Sant</span><span class="sxs-lookup"><span data-stu-id="b5ea9-106">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b5ea9-107">Utgivare kan använda antingen HTTPS eller AMQP.</span><span class="sxs-lookup"><span data-stu-id="b5ea9-107">Publishers can use either HTTPS or AMQP.</span></span> <span data-ttu-id="b5ea9-108">AMQP öppnar en kontakt och kan skicka flera meddelanden via den kontakten.</span><span class="sxs-lookup"><span data-stu-id="b5ea9-108">AMQP opens a socket and can send multiple messages over that socket.</span></span>
    - content: <span data-ttu-id="b5ea9-109">Falskt</span><span class="sxs-lookup"><span data-stu-id="b5ea9-109">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b5ea9-110">Utgivare kan använda antingen HTTPS eller AMQP.</span><span class="sxs-lookup"><span data-stu-id="b5ea9-110">Publishers can use either HTTPS or AMQP.</span></span> <span data-ttu-id="b5ea9-111">HTTP är inte optimalt för frekvent publicering eftersom det upprättar en ny anslutning för varje publicering.</span><span class="sxs-lookup"><span data-stu-id="b5ea9-111">HTTP is not ideal for frequent publishing because it establishes a new connection for each publication.</span></span>
  - content: <span data-ttu-id="b5ea9-112">Hur många partitioner har en ny händelsehubb som standard?</span><span class="sxs-lookup"><span data-stu-id="b5ea9-112">By default, how many partitions will a new Event Hub have?</span></span>
    choices:
    - content: <span data-ttu-id="b5ea9-113">1</span><span class="sxs-lookup"><span data-stu-id="b5ea9-113">1</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b5ea9-114">Händelsehubbar har som standard fyra partitioner.</span><span class="sxs-lookup"><span data-stu-id="b5ea9-114">Event Hubs default to 4 partitions.</span></span> <span data-ttu-id="b5ea9-115">Partitioner är bucketar i en händelsehubb.</span><span class="sxs-lookup"><span data-stu-id="b5ea9-115">Partitions are the buckets within an Event Hub.</span></span> <span data-ttu-id="b5ea9-116">Varje enskild publikation hamnar i en enskild partition.</span><span class="sxs-lookup"><span data-stu-id="b5ea9-116">Each publication will go into only one partition.</span></span> <span data-ttu-id="b5ea9-117">Varje konsumentgrupp kan läsa från en eller flera partitioner.</span><span class="sxs-lookup"><span data-stu-id="b5ea9-117">Each consumer group may read from one or more than one partition.</span></span>
    - content: <span data-ttu-id="b5ea9-118">2</span><span class="sxs-lookup"><span data-stu-id="b5ea9-118">2</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b5ea9-119">Händelsehubbar har som standard fyra partitioner.</span><span class="sxs-lookup"><span data-stu-id="b5ea9-119">Event Hubs default to 4 partitions.</span></span> <span data-ttu-id="b5ea9-120">Partitioner är bucketar i en händelsehubb.</span><span class="sxs-lookup"><span data-stu-id="b5ea9-120">Partitions are the buckets within an Event Hub.</span></span> <span data-ttu-id="b5ea9-121">Varje enskild publikation hamnar i en enskild partition.</span><span class="sxs-lookup"><span data-stu-id="b5ea9-121">Each publication will go into only one partition.</span></span> <span data-ttu-id="b5ea9-122">Varje konsumentgrupp kan läsa från en eller flera partitioner.</span><span class="sxs-lookup"><span data-stu-id="b5ea9-122">Each consumer group may read from one or more than one partition.</span></span>
    - content: <span data-ttu-id="b5ea9-123">4</span><span class="sxs-lookup"><span data-stu-id="b5ea9-123">4</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="b5ea9-124">Händelsehubbar har som standard fyra partitioner.</span><span class="sxs-lookup"><span data-stu-id="b5ea9-124">Event Hubs default to 4 partitions.</span></span> <span data-ttu-id="b5ea9-125">Partitioner är bucketar i en händelsehubb.</span><span class="sxs-lookup"><span data-stu-id="b5ea9-125">Partitions are the buckets within an Event Hub.</span></span> <span data-ttu-id="b5ea9-126">Varje enskild publikation hamnar i en enskild partition.</span><span class="sxs-lookup"><span data-stu-id="b5ea9-126">Each publication will go into only one partition.</span></span> <span data-ttu-id="b5ea9-127">Varje konsumentgrupp kan läsa från en eller flera partitioner.</span><span class="sxs-lookup"><span data-stu-id="b5ea9-127">Each consumer group may read from one or more than one partition.</span></span>
  - content: <span data-ttu-id="b5ea9-128">Om en händelsehubb kopplas bort från internet innan en konsumentgrupp kan bearbeta de händelser som den innehåller, går dessa händelser förlorade.</span><span class="sxs-lookup"><span data-stu-id="b5ea9-128">If an Event Hub goes offline before a consumer group can process the events it holds, those events will be lost.</span></span>
    choices:
    - content: <span data-ttu-id="b5ea9-129">Sant</span><span class="sxs-lookup"><span data-stu-id="b5ea9-129">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b5ea9-130">Händelser är beständiga.</span><span class="sxs-lookup"><span data-stu-id="b5ea9-130">Events are persistent.</span></span> <span data-ttu-id="b5ea9-131">Varje konsumentgrupp har en egen markör som underhåller sin position i partitionen.</span><span class="sxs-lookup"><span data-stu-id="b5ea9-131">Each consumer group has its own cursor maintaining its position within the partition.</span></span> <span data-ttu-id="b5ea9-132">Konsumentgrupperna kan återuppta bearbetningen vid markörens position när händelsehubben är tillgänglig igen.</span><span class="sxs-lookup"><span data-stu-id="b5ea9-132">The consumer groups can resume processing at their cursor position when the Event Hub is again available.</span></span>
    - content: <span data-ttu-id="b5ea9-133">Falskt</span><span class="sxs-lookup"><span data-stu-id="b5ea9-133">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b5ea9-134">Händelser är beständiga.</span><span class="sxs-lookup"><span data-stu-id="b5ea9-134">Events are persistent.</span></span> <span data-ttu-id="b5ea9-135">Varje konsumentgrupp har en egen markör som underhåller sin position i partitionen.</span><span class="sxs-lookup"><span data-stu-id="b5ea9-135">Each consumer group has its own cursor maintaining its position within the partition.</span></span> <span data-ttu-id="b5ea9-136">Konsumentgrupperna kan återuppta bearbetningen vid markörens position när händelsehubben är tillgänglig igen.</span><span class="sxs-lookup"><span data-stu-id="b5ea9-136">The consumer groups can resume processing at their cursor position when the Event Hub is again available.</span></span>
