title: Kör en Azure-funktion med utlösare
summary: En utlösare ansvarar för att köra en Azure-funktion och det finns många utlösare kan välja bland. Den här modulen kommer att visa några av de vanligaste typerna av utlösare och hur du kan konfigurera dem för att köra logik.
abstract: >
  I den här modulen kommer du att göra följande:

  - Avgöra vilken utlösare som fungerar bäst för dina verksamhetsbehov

  - Skapa en timerutlösare för att anropa en funktion enligt ett konsekvent schema

  - Skapa en HTTP-utlösare för att anropa en funktion när en HTTP-begäran tas emot

  - Skapa en blobutlösare för att anropa en funktion när en blob skapas eller uppdateras i Azure Storage.
