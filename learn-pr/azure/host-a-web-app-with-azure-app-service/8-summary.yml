  - content: '<span data-ttu-id="73fe6-119">Sant eller falskt: Är distributionsplatser användbara om du vill minimera driftavbrott när du uppdaterar din webbapp?</span><span class="sxs-lookup"><span data-stu-id="73fe6-119">True or false: deployment slots are useful if you want to minimize downtime when updating your web application?</span></span>'
