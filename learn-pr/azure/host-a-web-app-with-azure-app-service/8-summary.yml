      isCorrect: true
      correctExplanation: <span data-ttu-id="73fe6-121">Med distributionsplatser kan du göra ändringar i din webbprogramsversion på en mellanlagringsplats och sedan växla den till din produktionsplats utan avbrott.</span><span class="sxs-lookup"><span data-stu-id="73fe6-121">Deployment slots let you make changes to the version of your web application in a staging slot and then swap it into your production slot with no downtime.</span></span>
