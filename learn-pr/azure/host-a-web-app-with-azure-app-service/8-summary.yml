  questions:
  - content: '<span data-ttu-id="73fe6-105">Sant eller falskt: Kan Azure App Service automatiskt skala ditt webbprogram för att klara trafikmängden?</span><span class="sxs-lookup"><span data-stu-id="73fe6-105">True or false: Azure App service can automatically scale your web application to meet traffic demand?</span></span>'
    choices:
    - content: <span data-ttu-id="73fe6-106">Sant</span><span class="sxs-lookup"><span data-stu-id="73fe6-106">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="73fe6-107">Azure App Service har inbyggt stöd för automatisk skalning och ökar eller minskar resurserna som allokerats för att köra din app efter behov, beroende på efterfrågan.</span><span class="sxs-lookup"><span data-stu-id="73fe6-107">Azure App service has built-in auto scale support and will increase or decrease the resources allocated to run your app as needed, depending on the demand.</span></span>
    - content: <span data-ttu-id="73fe6-108">Falskt</span><span class="sxs-lookup"><span data-stu-id="73fe6-108">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="73fe6-109">Azure App Service har inbyggt stöd för automatisk skalning och ökar eller minskar resurserna som allokerats för att köra din app efter behov, beroende på efterfrågan.</span><span class="sxs-lookup"><span data-stu-id="73fe6-109">Azure App service has built-in auto scale support and will increase or decrease the resources allocated to run your app as needed, depending on the demand.</span></span>
