quiz:
  title: Testa dina kunskaper
  questions:
  - content: 'Sant eller falskt: Kan Azure App Service automatiskt skala ditt webbprogram för att klara trafikmängden?'
    choices:
    - content: Sant
      isCorrect: true
      correctExplanation: Azure App Service har inbyggt stöd för automatisk skalning och ökar eller minskar resurserna som allokerats för att köra din app efter behov, beroende på efterfrågan.
    - content: Falskt
      isCorrect: false
      incorrectExplanation: Azure App Service har inbyggt stöd för automatisk skalning och ökar eller minskar resurserna som allokerats för att köra din app efter behov, beroende på efterfrågan.
  - content: Vilket av följande är inte en giltig automatiserad distributionskälla?
    choices:
    - content: GitHub
      isCorrect: false
      incorrectExplanation: Azure har för närvarande stöd för Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox och externa Git-lagringsplatser.
    - content: Visual Studio Team Services
      isCorrect: false
      incorrectExplanation: Azure har för närvarande stöd för Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox och externa Git-lagringsplatser.
    - content: SharePoint
      isCorrect: true
      correctExplanation: Azure har för närvarande stöd för Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox och externa Git-lagringsplatser.
    - content: Dropbox
      isCorrect: false
      incorrectExplanation: Azure har för närvarande stöd för Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox och externa Git-lagringsplatser.
  - content: 'Sant eller falskt: Är distributionsplatser användbara om du vill minimera driftavbrott när du uppdaterar din webbapp?'
    choices:
    - content: Sant
      isCorrect: true
      correctExplanation: Med distributionsplatser kan du göra ändringar i din webbprogramsversion på en mellanlagringsplats och sedan växla den till din produktionsplats utan avbrott.
    - content: Falskt
      isCorrect: false
      incorrectExplanation: Med distributionsplatser kan du göra ändringar i din webbprogramsversion på en mellanlagringsplats och sedan växla den till din produktionsplats utan avbrott.
