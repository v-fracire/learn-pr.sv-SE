quiz:
  title: <span data-ttu-id="e50b7-104">Testa dina kunskaper</span><span class="sxs-lookup"><span data-stu-id="e50b7-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="e50b7-105">Vilken av följande köer ska du använda om du behöver först-in-först-ut-ordning och stöd för transaktioner?</span><span class="sxs-lookup"><span data-stu-id="e50b7-105">Which of the following queues should you use if you need first-in-first-out order and support for transactions?</span></span>
    choices:
    - content: <span data-ttu-id="e50b7-106">Azure Service Bus-köer</span><span class="sxs-lookup"><span data-stu-id="e50b7-106">Azure Service Bus queues</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e50b7-107">Azure Service Bus-köer hanterar meddelanden i samma ordning som de läggs till och har också stöd för transaktioner.</span><span class="sxs-lookup"><span data-stu-id="e50b7-107">Azure Service Bus queues handle messages in the same order they're added and also support transactions.</span></span> <span data-ttu-id="e50b7-108">Det innebär att om ett meddelande i en transaktion inte kan läggas till i kön läggs inte alla meddelanden i transaktionen till.</span><span class="sxs-lookup"><span data-stu-id="e50b7-108">This means that if one message in a transaction fails to be added to the queue, all messages in the transaction will not be added.</span></span>
    - content: <span data-ttu-id="e50b7-109">Azure Storage-köer</span><span class="sxs-lookup"><span data-stu-id="e50b7-109">Azure Storage queues</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e50b7-110">Även om en kö är en datastruktur med principen först-in-först-ut kan inte Azure Storage-köer garantera det.</span><span class="sxs-lookup"><span data-stu-id="e50b7-110">Even though a queue is a first-in-first-out data structure, Azure Storage queues do not guarantee it.</span></span>
  - content: <span data-ttu-id="e50b7-111">Anta att du skickar ett meddelande med Azure Service Bus och du vill att flera komponenter ska ta emot det.</span><span class="sxs-lookup"><span data-stu-id="e50b7-111">Suppose you're sending a message with Azure Service Bus and you want multiple components to receive it.</span></span> <span data-ttu-id="e50b7-112">Vilken Azure Service Bus Exchange-funktion ska du använda?</span><span class="sxs-lookup"><span data-stu-id="e50b7-112">Which Azure Service Bus exchange feature should you use?</span></span>
    choices:
    - content: <span data-ttu-id="e50b7-113">Kö</span><span class="sxs-lookup"><span data-stu-id="e50b7-113">Queue</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e50b7-114">En kö kan bara ha en målkomponent i taget, vilket innebär att varje meddelande i kön endast levereras till en mottagare.</span><span class="sxs-lookup"><span data-stu-id="e50b7-114">A queue can only have one destination component at a time, which means that each message in the queue is delivered to only one receiver.</span></span>
    - content: <span data-ttu-id="e50b7-115">Avsnitt</span><span class="sxs-lookup"><span data-stu-id="e50b7-115">Topic</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e50b7-116">Ett ämne låter flera målkomponenter prenumerera.</span><span class="sxs-lookup"><span data-stu-id="e50b7-116">A topic allows multiple destination components to subscribe.</span></span> <span data-ttu-id="e50b7-117">Det innebär att varje meddelande kan levereras till flera mottagare.</span><span class="sxs-lookup"><span data-stu-id="e50b7-117">This means that each message can be delivered to multiple receivers.</span></span>
    - content: <span data-ttu-id="e50b7-118">Relä</span><span class="sxs-lookup"><span data-stu-id="e50b7-118">Relay</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e50b7-119">Ett relä används för dubbelriktad kommunikation och ger dubbelriktade anslutningar över nätverksgränser.</span><span class="sxs-lookup"><span data-stu-id="e50b7-119">A relay is used for two-way communication and it provides bidirectional connections across network boundaries.</span></span>
  - content: '<span data-ttu-id="e50b7-120">Sant eller falskt: du kan lägga till ett meddelande i en Azure Service Bus-kö som har storleken 2 MB.</span><span class="sxs-lookup"><span data-stu-id="e50b7-120">True or false: you can add a message to an Azure Service Bus queue that is 2 MB in size.</span></span>'
    choices:
    - content: <span data-ttu-id="e50b7-121">Sant</span><span class="sxs-lookup"><span data-stu-id="e50b7-121">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e50b7-122">Ett Azure Service Bus-kömeddelande måste vara större än 64 KB men mindre än 256 KB.</span><span class="sxs-lookup"><span data-stu-id="e50b7-122">An Azure Service Bus queue message must be larger than 64 KB but smaller than 256 KB.</span></span>
    - content: <span data-ttu-id="e50b7-123">Falskt</span><span class="sxs-lookup"><span data-stu-id="e50b7-123">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e50b7-124">Ett Azure Service Bus-kömeddelande måste vara större än 64 KB men mindre än 256 KB.</span><span class="sxs-lookup"><span data-stu-id="e50b7-124">An Azure Service Bus queue message must be larger than 64 KB but smaller than 256 KB.</span></span>
