  title: <span data-ttu-id="12548-104">Testa dina kunskaper</span><span class="sxs-lookup"><span data-stu-id="12548-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="12548-105">Vilket av följande beskriver bäst skillnaden mellan traditionell maskininlärning och djupinlärning?</span><span class="sxs-lookup"><span data-stu-id="12548-105">Which of the following best describes the difference between traditional machine learning and deep learning?</span></span>
    choices:
    - content: <span data-ttu-id="12548-106">I traditionell maskininlärning använder vi alla typer av modeller – diagrambaserade, algebraiska och sannolikhetsbaserade.</span><span class="sxs-lookup"><span data-stu-id="12548-106">In traditonal machine learning we use all kinds of models - graph, algebraic and probablistic.</span></span> <span data-ttu-id="12548-107">I djupinlärning använder vi bara linjära modeller.</span><span class="sxs-lookup"><span data-stu-id="12548-107">In deep learning, we only use linear models.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="12548-108">Djupinlärning hittar rätt matematisk manipulering för att omvandla indata till utdata, oavsett om det är ett linjär förhållande eller ett icke-linjärt förhållande.</span><span class="sxs-lookup"><span data-stu-id="12548-108">Deep learning finds the correct mathematical manipulation to turn the input into the output, whether it's a linear relationship or a non-linear relationship.</span></span>
    - content: <span data-ttu-id="12548-109">I traditionell maskininlärning görs funktionerna för hand.</span><span class="sxs-lookup"><span data-stu-id="12548-109">In traditional machine learning, features are handcrafted.</span></span> <span data-ttu-id="12548-110">I djupinlärning lärs de in.</span><span class="sxs-lookup"><span data-stu-id="12548-110">In deep learning, they're learned.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="12548-111">I djupinlärning är funktionsextraheringen en process som lärs in genom att indata representeras som vektorer och transformeras med ett antal smarta linjära algebraåtgärder till givna utdata.</span><span class="sxs-lookup"><span data-stu-id="12548-111">In Deep Learning (DL), the process of feature extraction is learned through representing inputs as vectors and transforming them, with a series of clever linear algebra operations, into a given output.</span></span>
    - content: <span data-ttu-id="12548-112">I traditionell maskininlärning modelleras algoritmerna efter hjärtat.</span><span class="sxs-lookup"><span data-stu-id="12548-112">In traditional machine learning, the algorithms are modeled after the heart.</span></span> <span data-ttu-id="12548-113">Djupinlärning modelleras efter hjärnan.</span><span class="sxs-lookup"><span data-stu-id="12548-113">Deep learning is modeled after the brain.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="12548-114">Djupinlärning hanterar algoritmer som inspireras av strukturen och funktioner i hjärnan som kallas för artificiella neurala nätverk.</span><span class="sxs-lookup"><span data-stu-id="12548-114">Deep learning is concerned with algorithms inspired by the structure and function of the brain called artificial neural networks.</span></span> <span data-ttu-id="12548-115">Men maskininlärning modelleras inte efter hjärtat.</span><span class="sxs-lookup"><span data-stu-id="12548-115">However, machine learning is not modeled after the heart.</span></span>
  - content: <span data-ttu-id="12548-116">Vad händer om du distribuerar DSVM-avbildningen (Data Science Virtual Machine) på en CPU-baserad virtuell Azure-dator?</span><span class="sxs-lookup"><span data-stu-id="12548-116">What happens if you deploy the Data Science Virtual Machine (DSVM) image to a CPU-based Azure VM?</span></span>
    choices:
    - content: <span data-ttu-id="12548-117">Allt går sönder eftersom du bara kan distribuera DSVM på en GPU-baserad virtuell Azure-dator.</span><span class="sxs-lookup"><span data-stu-id="12548-117">Everything breaks, because you can only deploy the DSVM to a GPU-based Azure VM.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="12548-118">DSVM fungerar sömlöst med både GPU- och CPU-baserade virtuella datorer.</span><span class="sxs-lookup"><span data-stu-id="12548-118">The DSVM works seamlessley with both GPU- and CPU-based VMs.</span></span>
    - content: <span data-ttu-id="12548-119">Allt fungerar bra eftersom djupinlärningsramverken återgår till CPU-läge.</span><span class="sxs-lookup"><span data-stu-id="12548-119">Everything works fine because the deep learning frameworks will fallback to CPU mode.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="12548-120">DSVM fungerar sömlöst med både GPU- och CPU-baserade virtuella datorer.</span><span class="sxs-lookup"><span data-stu-id="12548-120">The DSVM works seamlessley with both GPU- and CPU-based VMs.</span></span>
    - content: <span data-ttu-id="12548-121">Du måste uppdatera de förinstallerade djupinlärningsramverken för att köras på CPU:n.</span><span class="sxs-lookup"><span data-stu-id="12548-121">You need to update the pre-installed deep learning frameworks to run on the CPU.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="12548-122">DSVM fungerar sömlöst med både GPU- och CPU-baserade virtuella datorer.</span><span class="sxs-lookup"><span data-stu-id="12548-122">The DSVM works seamlessley with both GPU- and CPU-based VMs.</span></span>
  - content: <span data-ttu-id="12548-123">Varför används GPU:er ofta för djupinlärning?</span><span class="sxs-lookup"><span data-stu-id="12548-123">Why are GPUs often used for deep learning?</span></span>
    choices:
    - content: <span data-ttu-id="12548-124">Matrisalgebra i djupinlärning kräver mycket parallell beräkning och GPU:er passar väldigt bra med den typen av beräkning.</span><span class="sxs-lookup"><span data-stu-id="12548-124">The matrix algebra in deep learning requires lots of parallel computation and GPUs are very well suited to that kind of computation.</span></span>
      correctExplanation: <span data-ttu-id="12548-125">Den serie av matrisåtgärder som vi beräknar som en del av den linjära algebrakomponenten tenderar att vara beräkningsmässigt expansiv och är ofta tungt parallelliserbar, vilket kräver specialiserad databearbetning, t.ex. grafikprocessorer (GPU), för att kunna beräkna effektivt.</span><span class="sxs-lookup"><span data-stu-id="12548-125">The series of matrix operations that we compute as part of the linear algebra component tend to be computationally expensive and are often heavily parallelizable, requiring specialized compute such as Graphics Processing Units GPUs to compute efficiently.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="12548-126">GPU:er gör så att modeller för djupinlärning konvergeras under gradientsökning.</span><span class="sxs-lookup"><span data-stu-id="12548-126">GPUs make deep learning models converge during gradient decent.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="12548-127">Konvergens i en djupinlärningsmodell under gradientsökning är oberoende av vilken processor som används.</span><span class="sxs-lookup"><span data-stu-id="12548-127">Convergence of a deep learning model during gradient descent is independent of the processing unit that is used.</span></span>
    - content: <span data-ttu-id="12548-128">GPU:er behövs för att utvärdera en förlustfunktion.</span><span class="sxs-lookup"><span data-stu-id="12548-128">GPUs are needed to evaluate a loss function.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="12548-129">GPU:er behövs inte för att utvärdera en förlustfunktion.</span><span class="sxs-lookup"><span data-stu-id="12548-129">GPUs are not needed to evaluate a loss function.</span></span>
