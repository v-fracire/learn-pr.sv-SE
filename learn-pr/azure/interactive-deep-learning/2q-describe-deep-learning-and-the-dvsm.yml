quiz:
  title: Testa dina kunskaper
  questions:
  - content: Vilket av följande beskriver bäst skillnaden mellan traditionell maskininlärning och djupinlärning?
    choices:
    - content: I traditionell maskininlärning använder vi alla typer av modeller – diagrambaserade, algebraiska och sannolikhetsbaserade. I djupinlärning använder vi bara linjära modeller.
      isCorrect: false
      incorrectExplanation: Djupinlärning hittar rätt matematisk manipulering för att omvandla indata till utdata, oavsett om det är ett linjär förhållande eller ett icke-linjärt förhållande.
    - content: I traditionell maskininlärning görs funktionerna för hand. I djupinlärning lärs de in.
      isCorrect: true
      correctExplanation: I djupinlärning är funktionsextraheringen en process som lärs in genom att indata representeras som vektorer och transformeras med ett antal smarta linjära algebraåtgärder till givna utdata.
    - content: I traditionell maskininlärning modelleras algoritmerna efter hjärtat. Djupinlärning modelleras efter hjärnan.
      isCorrect: false
      incorrectExplanation: Djupinlärning hanterar algoritmer som inspireras av strukturen och funktioner i hjärnan som kallas för artificiella neurala nätverk. Men maskininlärning modelleras inte efter hjärtat.
  - content: Vad händer om du distribuerar DSVM-avbildningen (Data Science Virtual Machine) på en CPU-baserad virtuell Azure-dator?
    choices:
    - content: Allt går sönder eftersom du bara kan distribuera DSVM på en GPU-baserad virtuell Azure-dator.
      isCorrect: false
      incorrectExplanation: DSVM fungerar sömlöst med både GPU- och CPU-baserade virtuella datorer.
    - content: Allt fungerar bra eftersom djupinlärningsramverken återgår till CPU-läge.
      isCorrect: true
      correctExplanation: DSVM fungerar sömlöst med både GPU- och CPU-baserade virtuella datorer.
    - content: Du måste uppdatera de förinstallerade djupinlärningsramverken för att köras på CPU:n.
      isCorrect: false
      incorrectExplanation: DSVM fungerar sömlöst med både GPU- och CPU-baserade virtuella datorer.
  - content: Varför används GPU:er ofta för djupinlärning?
    choices:
    - content: Matrisalgebra i djupinlärning kräver mycket parallell beräkning och GPU:er passar väldigt bra med den typen av beräkning.
      correctExplanation: Den serie av matrisåtgärder som vi beräknar som en del av den linjära algebrakomponenten tenderar att vara beräkningsmässigt expansiv och är ofta tungt parallelliserbar, vilket kräver specialiserad databearbetning, t.ex. grafikprocessorer (GPU), för att kunna beräkna effektivt.
      isCorrect: true
    - content: GPU:er gör så att modeller för djupinlärning konvergeras under gradientsökning.
      isCorrect: false
      incorrectExplanation: Konvergens i en djupinlärningsmodell under gradientsökning är oberoende av vilken processor som används.
    - content: GPU:er behövs för att utvärdera en förlustfunktion.
      isCorrect: false
      incorrectExplanation: GPU:er behövs inte för att utvärdera en förlustfunktion.
