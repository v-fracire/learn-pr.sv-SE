  [!include[](includes/4-knowledge-check.md)]
quiz:
  title: <span data-ttu-id="31051-104">Testa dina kunskaper</span><span class="sxs-lookup"><span data-stu-id="31051-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="31051-105">Anta att du har ett befintligt program som körs lokalt på din egen server.</span><span class="sxs-lookup"><span data-stu-id="31051-105">Suppose you have an existing application running locally on your own server.</span></span> <span data-ttu-id="31051-106">Du behöver ytterligare kapacitet men vill flytta till Azure i stället för att köpa uppgraderad lokal maskinvara.</span><span class="sxs-lookup"><span data-stu-id="31051-106">You need additional capacity but prefer to move to Azure instead of buying upgraded on-premises hardware.</span></span> <span data-ttu-id="31051-107">Vilket beräkningsalternativ väljer du för att snabbast komma igång med ditt program i Azure?</span><span class="sxs-lookup"><span data-stu-id="31051-107">Which compute option would likely give you the quickest route to getting your application running in Azure?</span></span>
    choices:
    - content: <span data-ttu-id="31051-108">Serverfri databehandling</span><span class="sxs-lookup"><span data-stu-id="31051-108">Serverless computing</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="31051-109">Konvertering till en serverlös databehandlingsmodell kräver sannolikt att du strukturerar om ditt program till en händelsebaserad arkitektur.</span><span class="sxs-lookup"><span data-stu-id="31051-109">Converting to a serverless computing model would likely require reorganizing your application to an event-based architecture.</span></span>
    - content: <span data-ttu-id="31051-110">Containrar</span><span class="sxs-lookup"><span data-stu-id="31051-110">Containers</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="31051-111">Konvertering till containrar kräver att du paketerar om ditt program.</span><span class="sxs-lookup"><span data-stu-id="31051-111">Converting to containers would require you to repackage your application.</span></span> <span data-ttu-id="31051-112">Detta behöver inte vara särskilt svårt beroende på din befintliga arkitektur, men det skulle ändå ta tid och kräver viss kunskap om containrar.</span><span class="sxs-lookup"><span data-stu-id="31051-112">This might not be too difficult depending on your existing architecture, but it would take time and require some expertise with containers.</span></span>
    - content: <span data-ttu-id="31051-113">Virtuella datorer</span><span class="sxs-lookup"><span data-stu-id="31051-113">Virtual machines</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="31051-114">Du har fullständig kontroll över konfigurationen av den virtuella datorn och kan konfigurera den så att den matchar den lokala servern.</span><span class="sxs-lookup"><span data-stu-id="31051-114">You have full control over the VM setup, so you can configure it to match your on-premises server.</span></span> <span data-ttu-id="31051-115">Detta gör att ditt befintliga program kan köras på den virtuella Azure-datorn med liten eller inga ändringar.</span><span class="sxs-lookup"><span data-stu-id="31051-115">This will allow your existing application to run on the Azure VM with little or no change.</span></span>
  - content: <span data-ttu-id="31051-116">Anta att du arbetar med ett fotodelningsprogram som körs på flera miljoner mobila enheter.</span><span class="sxs-lookup"><span data-stu-id="31051-116">Imagine that you work on a photo-sharing application that runs on millions of mobile devices.</span></span> <span data-ttu-id="31051-117">Efterfrågan är oförutsägbar eftersom du ser en topp i användningen när en lokalt eller nationellt betydande händelse inträffar.</span><span class="sxs-lookup"><span data-stu-id="31051-117">Demand is unpredictable because you see a spike in usage whenever a locally or nationally significant event occurs.</span></span> <span data-ttu-id="31051-118">Vilken Azure-beräkningsresurs är den bästa matchningen för den här arbetsbelastningen?</span><span class="sxs-lookup"><span data-stu-id="31051-118">Which Azure compute resource is the best match for this workload?</span></span>
    choices:
    - content: <span data-ttu-id="31051-119">Serverfri databehandling</span><span class="sxs-lookup"><span data-stu-id="31051-119">Serverless computing</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="31051-120">Fotodelningsappen är händelsedriven och måste hantera oförutsägbara behov.</span><span class="sxs-lookup"><span data-stu-id="31051-120">The photo-sharing app is event driven and needs to handle unpredictable demand.</span></span> <span data-ttu-id="31051-121">Serverlös databearbetning är ett bra alternativ för detta eftersom den är händelsestyrd och kan skalas direkt för att ta hand om trafiktoppar.</span><span class="sxs-lookup"><span data-stu-id="31051-121">Serverless computing is a good fit for this because it is event based and can scale instantly to process spikes in traffic.</span></span> <span data-ttu-id="31051-122">Det bör också vara ett kostnadseffektivt alternativ eftersom du endast betalar för beräkningstid när användardata bearbetas.</span><span class="sxs-lookup"><span data-stu-id="31051-122">It should also be a cost-effective choice because you will pay for compute time only when processing user data.</span></span>
    - content: <span data-ttu-id="31051-123">Containrar</span><span class="sxs-lookup"><span data-stu-id="31051-123">Containers</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="31051-124">Starttiden för en containerinstans är vanligtvis några sekunder.</span><span class="sxs-lookup"><span data-stu-id="31051-124">The startup time for a container instance is typically a few seconds.</span></span> <span data-ttu-id="31051-125">Detta kanske inte ger tillräckligt snabb skalning för att svara på en kraftig ökning i efterfrågan.</span><span class="sxs-lookup"><span data-stu-id="31051-125">This might not provide quick enough scaling to respond to a sharp spike in demand.</span></span>
    - content: <span data-ttu-id="31051-126">Virtuella datorer</span><span class="sxs-lookup"><span data-stu-id="31051-126">Virtual machines</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="31051-127">Det kan ta några minuter att starta en virtuell dator.</span><span class="sxs-lookup"><span data-stu-id="31051-127">A VM can take a few minutes to start.</span></span> <span data-ttu-id="31051-128">Detta kanske inte ger tillräckligt snabb skalning för att svara på en kraftig ökning i efterfrågan.</span><span class="sxs-lookup"><span data-stu-id="31051-128">This might not provide quick enough scaling to respond to a sharp spike in demand.</span></span>
  - content: <span data-ttu-id="31051-129">Beräkningsalternativen tillhandahåller olika nivåer av kontroll över konfigurationen av miljön som ditt program körs i.</span><span class="sxs-lookup"><span data-stu-id="31051-129">The compute options give you different levels of control over the configuration of the environment in which your application runs.</span></span> <span data-ttu-id="31051-130">Vilket av följande visar listan över databearbetningsalternativ i ordning från ”mest kontroll” till ”minst kontroll”?</span><span class="sxs-lookup"><span data-stu-id="31051-130">Which of the following lists the compute options in order from "most control" to "least control"?</span></span>
    choices:
    - content: <span data-ttu-id="31051-131">Serverlös databehandling, containrar, virtuella datorer</span><span class="sxs-lookup"><span data-stu-id="31051-131">Serverless computing, containers, virtual machines</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="31051-132">Serverlös databehandling ger dig minst kontroll och abstraherar helt den underliggande värdmiljön.</span><span class="sxs-lookup"><span data-stu-id="31051-132">Serverless computing gives you the least control; it completely abstracts the underlying hosting environment.</span></span>
    - content: <span data-ttu-id="31051-133">Containrar, serverlös databehandling, virtuella datorer</span><span class="sxs-lookup"><span data-stu-id="31051-133">Containers, serverless computing, virtual machines</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="31051-134">Containrar ger dig begränsad kontroll över miljön och du kan exempelvis välja det underliggande operativsystemet.</span><span class="sxs-lookup"><span data-stu-id="31051-134">Containers give you limited control over the environment; for example, you choose the underlying operating system.</span></span>
    - content: <span data-ttu-id="31051-135">Virtuella datorer, containrar, serverlös databehandling</span><span class="sxs-lookup"><span data-stu-id="31051-135">Virtual machines, containers, serverless computing</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="31051-136">Virtuella datorer ger dig fullständig kontroll över miljön.</span><span class="sxs-lookup"><span data-stu-id="31051-136">Virtual machines give you full control over the environment.</span></span> <span data-ttu-id="31051-137">Containrar ger dig begränsad kontroll.</span><span class="sxs-lookup"><span data-stu-id="31051-137">Containers give you limited control.</span></span> <span data-ttu-id="31051-138">Serverlös databehandling ger dig inte möjlighet att konfigurera infrastrukturen på något sätt.</span><span class="sxs-lookup"><span data-stu-id="31051-138">Serverless computing does not allow you to do any infrastructure configuration.</span></span>
