quiz:
  title: Testa dina kunskaper
  questions:
  - content: Anta att du har ett befintligt program som körs lokalt på din egen server. Du behöver ytterligare kapacitet men vill flytta till Azure i stället för att köpa uppgraderad lokal maskinvara. Vilket beräkningsalternativ väljer du för att snabbast komma igång med ditt program i Azure?
    choices:
    - content: Serverfri databehandling
      isCorrect: false
      incorrectExplanation: Konvertering till en serverlös databehandlingsmodell kräver sannolikt att du strukturerar om ditt program till en händelsebaserad arkitektur.
    - content: Containrar
      isCorrect: false
      incorrectExplanation: Konvertering till containrar kräver att du paketerar om ditt program. Detta behöver inte vara särskilt svårt beroende på din befintliga arkitektur, men det skulle ändå ta tid och kräver viss kunskap om containrar.
    - content: Virtuella datorer
      isCorrect: true
      correctExplanation: Du har fullständig kontroll över konfigurationen av den virtuella datorn och kan konfigurera den så att den matchar den lokala servern. Detta gör att ditt befintliga program kan köras på den virtuella Azure-datorn med liten eller inga ändringar.
  - content: Anta att du arbetar med ett fotodelningsprogram som körs på flera miljoner mobila enheter. Efterfrågan är oförutsägbar eftersom du ser en topp i användningen när en lokalt eller nationellt betydande händelse inträffar. Vilken Azure-beräkningsresurs är den bästa matchningen för den här arbetsbelastningen?
    choices:
    - content: Serverfri databehandling
      isCorrect: true
      correctExplanation: Fotodelningsappen är händelsedriven och måste hantera oförutsägbara behov. Serverlös databearbetning är ett bra alternativ för detta eftersom den är händelsestyrd och kan skalas direkt för att ta hand om trafiktoppar. Det bör också vara ett kostnadseffektivt alternativ eftersom du endast betalar för beräkningstid när användardata bearbetas.
    - content: Containrar
      isCorrect: false
      incorrectExplanation: Starttiden för en containerinstans är vanligtvis några sekunder. Detta kanske inte ger tillräckligt snabb skalning för att svara på en kraftig ökning i efterfrågan.
    - content: Virtuella datorer
      isCorrect: false
      incorrectExplanation: Det kan ta några minuter att starta en virtuell dator. Detta kanske inte ger tillräckligt snabb skalning för att svara på en kraftig ökning i efterfrågan.
  - content: Beräkningsalternativen tillhandahåller olika nivåer av kontroll över konfigurationen av miljön som ditt program körs i. Vilket av följande visar listan över databearbetningsalternativ i ordning från ”mest kontroll” till ”minst kontroll”?
    choices:
    - content: Serverlös databehandling, containrar, virtuella datorer
      isCorrect: false
      incorrectExplanation: Serverlös databehandling ger dig minst kontroll och abstraherar helt den underliggande värdmiljön.
    - content: Containrar, serverlös databehandling, virtuella datorer
      isCorrect: false
      incorrectExplanation: Containrar ger dig begränsad kontroll över miljön och du kan exempelvis välja det underliggande operativsystemet.
    - content: Virtuella datorer, containrar, serverlös databehandling
      isCorrect: true
      correctExplanation: Virtuella datorer ger dig fullständig kontroll över miljön. Containrar ger dig begränsad kontroll. Serverlös databehandling ger dig inte möjlighet att konfigurera infrastrukturen på något sätt.
