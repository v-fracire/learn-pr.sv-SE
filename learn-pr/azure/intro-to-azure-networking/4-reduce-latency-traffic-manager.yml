  questions:
  - content: <span data-ttu-id="e86ed-105">Hur minskar Azure Traffic Manager svarstiden?</span><span class="sxs-lookup"><span data-stu-id="e86ed-105">How does Azure Traffic Manager reduce latency?</span></span>
    choices:
    - content: <span data-ttu-id="e86ed-106">Den väljer enbart de snabbaste nätverken mellan slutpunkter.</span><span class="sxs-lookup"><span data-stu-id="e86ed-106">It chooses only the fastest networks between endpoints.</span></span>
