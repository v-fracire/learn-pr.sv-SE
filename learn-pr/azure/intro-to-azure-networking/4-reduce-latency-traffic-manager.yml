      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e86ed-111">Att välja den server som är närmast användaren är ett bra sätt att minska svarstiden.</span><span class="sxs-lookup"><span data-stu-id="e86ed-111">Choosing the server that's closest to the user is a good way to reduce latency.</span></span>
