quiz:
  title: Testa dina kunskaper
  questions:
  - content: Hur minskar Azure Traffic Manager svarstiden?
    choices:
    - content: Den väljer enbart de snabbaste nätverken mellan slutpunkter.
      isCorrect: false
      incorrectExplanation: Att välja den server som är närmast användaren är ett bra sätt att minska svarstiden.
    - content: Den väljer den slutpunkt som är närmast användarens DNS-server.
      isCorrect: true
      correctExplanation: Att välja den server som är närmast användaren är ett bra sätt att minska svarstiden.
    - content: Den cachelagrar innehåll, på ungefär samma sätt som nätverk för innehållsleverans fungerar.
      isCorrect: false
      incorrectExplanation: Att välja den server som är närmast användaren är ett bra sätt att minska svarstiden.
  - content: Anta att du bor i England, men din DNS-server finns i Italien. Hur dirigerar Traffic Manager trafik?
    choices:
    - content: Den väljer den tjänst som är närmast Storbritannien.
      isCorrect: false
      incorrectExplanation: Traffic Manager använder den _DNS-server_ som är närmast användaren för att dirigera trafik.
    - content: Den väljer den tjänst som är närmast Italien.
      isCorrect: true
      correctExplanation: Traffic Manager använder den _DNS-server_ som är närmast användaren för att dirigera trafik.
