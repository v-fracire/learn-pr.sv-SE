summary: För att köra din app eller tjänst i molnet behöver du ett snabbt och säkert nätverk. Lär dig mer om grunderna i Azure-nätverk samt hur Azure-nätverk hjälper till att förbättra återhämtningsförmågan och att minska svarstiden.
abstract: >
  I den här modulen kommer du att:

  - Lära dig hur virtuella nätverk hjälper dig att isolera nätverk och beräkningsresurser

  - Läs hur Azure Load Balancer hjälper till att förbättra återhämtningsförmågan, det vill säga förmågan att återhämtas när tjänstens drift avbryts

  - Läs hur Traffic Manager kan dirigera trafik till olika slutpunkter, inklusive slutpunkten med kortast svarstid för användaren
