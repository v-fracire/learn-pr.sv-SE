  - content: '<span data-ttu-id="0a0a3-119">Sant eller falskt: Resource Manager-mallar är JSON-filer?</span><span class="sxs-lookup"><span data-stu-id="0a0a3-119">True or false: Resource Manager templates are JSON files?</span></span>'
    choices:
