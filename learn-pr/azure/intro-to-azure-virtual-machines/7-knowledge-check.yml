      isCorrect: true
      correctExplanation: <span data-ttu-id="0a0a3-121">Resource Manager-mallar är JSON-filer som definierar de resurser du behöver för att distribuera lösningen.</span><span class="sxs-lookup"><span data-stu-id="0a0a3-121">Resource Manager templates are JSON files that define the resources you need to deploy for your solution.</span></span> <span data-ttu-id="0a0a3-122">Mallen kan sedan användas för att enkelt skapa flera versioner av din infrastruktur, till exempel mellanlagring och produktion.</span><span class="sxs-lookup"><span data-stu-id="0a0a3-122">The template can then be used to easily re-create multiple versions of your infrastructure, such as staging and production.</span></span>
