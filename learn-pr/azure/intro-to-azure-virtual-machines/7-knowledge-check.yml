      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0a0a3-124">Resource Manager-mallar är JSON-filer som definierar de resurser du behöver för att distribuera lösningen.</span><span class="sxs-lookup"><span data-stu-id="0a0a3-124">Resource Manager templates are JSON files that define the resources you need to deploy for your solution.</span></span> <span data-ttu-id="0a0a3-125">Du kan sedan använda mallen för att enkelt skapa flera versioner av din infrastruktur, t.ex. mellanlagring och produktion.</span><span class="sxs-lookup"><span data-stu-id="0a0a3-125">The template can then be used to easily re-create multiple versions of your infrastructure, such as staging and production.</span></span>
