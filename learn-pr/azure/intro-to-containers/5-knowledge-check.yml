  title: <span data-ttu-id="8a1fc-104">Testa dina kunskaper</span><span class="sxs-lookup"><span data-stu-id="8a1fc-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="8a1fc-105">Vilket av följande är inte någon fördel vid införandet av containrar?</span><span class="sxs-lookup"><span data-stu-id="8a1fc-105">Which of the following is not a benefit of container adoption?</span></span>
    choices:
    - content: <span data-ttu-id="8a1fc-106">Snabba starttider.</span><span class="sxs-lookup"><span data-stu-id="8a1fc-106">Fast start times.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8a1fc-107">Containrar kan starta betydligt snabbare än virtuella eller fysiska system.</span><span class="sxs-lookup"><span data-stu-id="8a1fc-107">Containers can start significantly faster than virtual or physical systems.</span></span>
    - content: <span data-ttu-id="8a1fc-108">Effektiv användning av värdresurser.</span><span class="sxs-lookup"><span data-stu-id="8a1fc-108">Efficient use of host resource.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8a1fc-109">På grund av en delad avbildningsarkitektur kan flera containrar köras på en enda värddator, vilket innebär att du utnyttjar värdresurserna effektivt.</span><span class="sxs-lookup"><span data-stu-id="8a1fc-109">Due to a shared image architecture, multiple containers can run on a single host, while efficiently utilizing host resources.</span></span>
    - content: <span data-ttu-id="8a1fc-110">Inbyggd haveriberedskap.</span><span class="sxs-lookup"><span data-stu-id="8a1fc-110">Built-in disaster recovery.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8a1fc-111">Containrar ändrar inte procedurerna för haveriberedskap automatiskt.</span><span class="sxs-lookup"><span data-stu-id="8a1fc-111">Containers don't inherently change disaster recovery procedures.</span></span>
    - content: <span data-ttu-id="8a1fc-112">Möjliggör molnbaserad programarkitektur.</span><span class="sxs-lookup"><span data-stu-id="8a1fc-112">Enables cloud-native application architecture.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8a1fc-113">Containrar kan bidra till att utveckla program med en modern eller molnbaserad arkitektur.</span><span class="sxs-lookup"><span data-stu-id="8a1fc-113">Containers can help to develop applications with a modern or cloud-native architecture.</span></span>
  - content: <span data-ttu-id="8a1fc-114">Vilket kommando visar alla containerinstanser (både stoppade och de som körs)?</span><span class="sxs-lookup"><span data-stu-id="8a1fc-114">What command will show all container instances (stopped and running)?</span></span>
    choices:
    - content: <span data-ttu-id="8a1fc-115">docker ps</span><span class="sxs-lookup"><span data-stu-id="8a1fc-115">docker ps</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8a1fc-116">Det här kommandot visar endast containrar som körs.</span><span class="sxs-lookup"><span data-stu-id="8a1fc-116">This command will only show running containers.</span></span>
    - content: <span data-ttu-id="8a1fc-117">docker images</span><span class="sxs-lookup"><span data-stu-id="8a1fc-117">docker images</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8a1fc-118">Det här kommandot visar en lista med containeravbildningar.</span><span class="sxs-lookup"><span data-stu-id="8a1fc-118">This command lists container images.</span></span>
    - content: <span data-ttu-id="8a1fc-119">docker ps -a</span><span class="sxs-lookup"><span data-stu-id="8a1fc-119">docker ps -a</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8a1fc-120">Det här kommandot visar en lista med alla containrar som körs och har stoppats.</span><span class="sxs-lookup"><span data-stu-id="8a1fc-120">This command will list all running and stopped containers.</span></span>
  - content: '<span data-ttu-id="8a1fc-121">Sant eller falskt: I produktionsmiljöer bör skapandet av containeravbildningar automatiseras med en Dockerfile.</span><span class="sxs-lookup"><span data-stu-id="8a1fc-121">True or false: in production environments, container image creation should be automated with a Dockerfile.</span></span>'
    choices:
    - content: <span data-ttu-id="8a1fc-122">Sant</span><span class="sxs-lookup"><span data-stu-id="8a1fc-122">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8a1fc-123">Automatisering är snabbare, enkelt att upprepa och mindre felbenäget än att skapa avbildningar manuellt.</span><span class="sxs-lookup"><span data-stu-id="8a1fc-123">Automation is faster, easily repeatable, and less error prone than manual image creation.</span></span> <span data-ttu-id="8a1fc-124">Bästa praxis rekommenderar att du använder automatisering i produktionsmiljöer för containrar.</span><span class="sxs-lookup"><span data-stu-id="8a1fc-124">Best practice recommends using automation in production container environments.</span></span>
    - content: <span data-ttu-id="8a1fc-125">Falskt</span><span class="sxs-lookup"><span data-stu-id="8a1fc-125">False</span></span>
      isCorrect: false
