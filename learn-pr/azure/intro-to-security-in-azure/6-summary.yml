quiz:
  title: <span data-ttu-id="5ee6b-104">Testa dina kunskaper</span><span class="sxs-lookup"><span data-stu-id="5ee6b-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="5ee6b-105">Du och molnleverantören har delat ansvar för molnsäkerheten.</span><span class="sxs-lookup"><span data-stu-id="5ee6b-105">Cloud security is a shared responsibility between you and your cloud provider.</span></span> <span data-ttu-id="5ee6b-106">Vilken kategori av molntjänster kräver mest säkerhetsarbete av dig?</span><span class="sxs-lookup"><span data-stu-id="5ee6b-106">Which category of cloud services requires the greatest security effort on your part?</span></span>
    choices:
    - content: <span data-ttu-id="5ee6b-107">Infrastruktur som en tjänst (IaaS)</span><span class="sxs-lookup"><span data-stu-id="5ee6b-107">Infrastructure as a service (IaaS)</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="5ee6b-108">På den här nivån tillhandahåller molnleverantören den fysiska säkerheten för beräkningsresurser.</span><span class="sxs-lookup"><span data-stu-id="5ee6b-108">At this level, the cloud provider provides physical security to compute resources.</span></span> <span data-ttu-id="5ee6b-109">Dock är det ditt ansvar att korrigera och skydda dina operativsystem och program, samt att konfigurera nätverket så att det är säkert.</span><span class="sxs-lookup"><span data-stu-id="5ee6b-109">However, it's your responsibility to patch and secure your operating systems and software, as well as configure your network to be secure.</span></span>
    - content: <span data-ttu-id="5ee6b-110">Plattform som en tjänst (PaaS)</span><span class="sxs-lookup"><span data-stu-id="5ee6b-110">Platform as a service (PaaS)</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5ee6b-111">På den här nivån hanterar molnleverantören många säkerhetsfrågor, mer än i de andra kategorierna.</span><span class="sxs-lookup"><span data-stu-id="5ee6b-111">At this level, the cloud provider handles many security concerns, more than with other categories.</span></span> <span data-ttu-id="5ee6b-112">Molnleverantören ansvarar bland annat för den fysiska säkerheten och ser till att operativsystemen är buggfria och uppdaterade.</span><span class="sxs-lookup"><span data-stu-id="5ee6b-112">This includes providing physical security and keeping operating systems patched and up to date.</span></span>
    - content: <span data-ttu-id="5ee6b-113">Programvara som en tjänst (SaaS)</span><span class="sxs-lookup"><span data-stu-id="5ee6b-113">Software as a service (SaaS)</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5ee6b-114">På den här nivån hanterar molnleverantören merparten av säkerheten åt dig.</span><span class="sxs-lookup"><span data-stu-id="5ee6b-114">At this level, the cloud provider handles most security concerns for you.</span></span> <span data-ttu-id="5ee6b-115">Ditt huvudsakliga ansvar är att ge organisationens användare tillgång till programvaran.</span><span class="sxs-lookup"><span data-stu-id="5ee6b-115">Your main responsibility is to provide your organization's users with proper access to the software.</span></span>
  - content: <span data-ttu-id="5ee6b-116">Vad av följande hjälper dig att enklast inaktivera ett konto om en anställd lämnar företaget?</span><span class="sxs-lookup"><span data-stu-id="5ee6b-116">Which of these helps you most easily disable an account when an employee leaves your company?</span></span>
    choices:
    - content: <span data-ttu-id="5ee6b-117">Multifaktorautentisering (MFA)</span><span class="sxs-lookup"><span data-stu-id="5ee6b-117">Enforce multi-factor authentication (MFA)</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5ee6b-118">Även om MFA ger ökad säkerhet genom att kräva två eller fler element för fullständig autentisering, hjälper det dig inte att inaktivera konton.</span><span class="sxs-lookup"><span data-stu-id="5ee6b-118">While MFA provides additional security by requiring two or more elements for full authentication, it doesn't help you disable inactive accounts.</span></span>
    - content: <span data-ttu-id="5ee6b-119">Övervaka inloggningsförsök</span><span class="sxs-lookup"><span data-stu-id="5ee6b-119">Monitor sign-on attempts</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5ee6b-120">Övervakning kan hjälpa dig att upptäcka obehöriga åtkomstförsök till dina tjänster, men bara övervakningen hjälper dig inte att inaktivera konton.</span><span class="sxs-lookup"><span data-stu-id="5ee6b-120">While monitoring can help you discover when someone attempts unauthorized access to one of your services, monitoring alone won't help you disable inactive accounts.</span></span>
    - content: <span data-ttu-id="5ee6b-121">Aktivera enkel inloggning (SSO)</span><span class="sxs-lookup"><span data-stu-id="5ee6b-121">Enable single sign-on (SSO)</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="5ee6b-122">Med enkel inloggning kan du centralisera användaridentiteterna, så att du kan inaktivera ett inaktivt konto i ett enda steg.</span><span class="sxs-lookup"><span data-stu-id="5ee6b-122">SSO centralizes user identity, so you can disable an inactive account in a single step.</span></span>
  - content: <span data-ttu-id="5ee6b-123">Vad av följande är det _starkaste_ sättet att skydda känsliga kunddata?</span><span class="sxs-lookup"><span data-stu-id="5ee6b-123">Which of these is the _strongest_ way to protect sensitive customer data?</span></span>
    choices:
    - content: <span data-ttu-id="5ee6b-124">Kryptera data som lagras i databasen</span><span class="sxs-lookup"><span data-stu-id="5ee6b-124">Encrypt data as it sits in your database</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5ee6b-125">Även om det är viktigt att kryptera data som lagras i databasen (kryptering i vila), kan dina data läsas av andra när de skickas över nätverket mellan system.</span><span class="sxs-lookup"><span data-stu-id="5ee6b-125">While encrypting your data as it sits in your database (encryption at rest) is important, your data may be read by others as it travels over the network between systems.</span></span>
    - content: <span data-ttu-id="5ee6b-126">Kryptera data när de skickas över nätverket</span><span class="sxs-lookup"><span data-stu-id="5ee6b-126">Encrypt data as it travels over the network</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5ee6b-127">Även om det är viktigt att kryptera data när de skickas över nätverket (kryptering under överföring), kan dina data vara sårbara när de lagras i databasen.</span><span class="sxs-lookup"><span data-stu-id="5ee6b-127">While encrypting your data as it travels over the network (encryption in transit) is important, your data may be vulnerable as it sits in your database.</span></span>
    - content: <span data-ttu-id="5ee6b-128">Kryptera data både när de lagras i databasen och när de skickas över nätverket</span><span class="sxs-lookup"><span data-stu-id="5ee6b-128">Encrypt data both as it sits in your database and as it travels over the network</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="5ee6b-129">Genom att kryptera data hela tiden, både när de lagras i databasen och när de skickas över nätverket, minimerar du risken för att en angripare ska komma åt dina data i oformaterad text.</span><span class="sxs-lookup"><span data-stu-id="5ee6b-129">Encrypting your data at all times, both as it sits in your database and as it travels over the network, minimizes the opportunity for an attacker to access your data in plain text.</span></span>
