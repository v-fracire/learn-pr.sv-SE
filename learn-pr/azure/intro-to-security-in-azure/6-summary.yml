quiz:
  title: Testa dina kunskaper
  questions:
  - content: Du och molnleverantören har delat ansvar för molnsäkerheten. Vilken kategori av molntjänster kräver mest säkerhetsarbete av dig?
    choices:
    - content: Infrastruktur som en tjänst (IaaS)
      isCorrect: true
      correctExplanation: På den här nivån tillhandahåller molnleverantören den fysiska säkerheten för beräkningsresurser. Dock är det ditt ansvar att korrigera och skydda dina operativsystem och program, samt att konfigurera nätverket så att det är säkert.
    - content: Plattform som en tjänst (PaaS)
      isCorrect: false
      incorrectExplanation: På den här nivån hanterar molnleverantören många säkerhetsfrågor, mer än i de andra kategorierna. Molnleverantören ansvarar bland annat för den fysiska säkerheten och ser till att operativsystemen är buggfria och uppdaterade.
    - content: Programvara som en tjänst (SaaS)
      isCorrect: false
      incorrectExplanation: På den här nivån hanterar molnleverantören merparten av säkerheten åt dig. Ditt huvudsakliga ansvar är att ge organisationens användare tillgång till programvaran.
  - content: Vad av följande hjälper dig att enklast inaktivera ett konto om en anställd lämnar företaget?
    choices:
    - content: Multifaktorautentisering (MFA)
      isCorrect: false
      incorrectExplanation: Även om MFA ger ökad säkerhet genom att kräva två eller fler element för fullständig autentisering, hjälper det dig inte att inaktivera konton.
    - content: Övervaka inloggningsförsök
      isCorrect: false
      incorrectExplanation: Övervakning kan hjälpa dig att upptäcka obehöriga åtkomstförsök till dina tjänster, men bara övervakningen hjälper dig inte att inaktivera konton.
    - content: Aktivera enkel inloggning (SSO)
      isCorrect: true
      correctExplanation: Med enkel inloggning kan du centralisera användaridentiteterna, så att du kan inaktivera ett inaktivt konto i ett enda steg.
  - content: Vad av följande är det _starkaste_ sättet att skydda känsliga kunddata?
    choices:
    - content: Kryptera data som lagras i databasen
      isCorrect: false
      incorrectExplanation: Även om det är viktigt att kryptera data som lagras i databasen (kryptering i vila), kan dina data läsas av andra när de skickas över nätverket mellan system.
    - content: Kryptera data när de skickas över nätverket
      isCorrect: false
      incorrectExplanation: Även om det är viktigt att kryptera data när de skickas över nätverket (kryptering under överföring), kan dina data vara sårbara när de lagras i databasen.
    - content: Kryptera data både när de lagras i databasen och när de skickas över nätverket
      isCorrect: true
      correctExplanation: Genom att kryptera data hela tiden, både när de lagras i databasen och när de skickas över nätverket, minimerar du risken för att en angripare ska komma åt dina data i oformaterad text.
