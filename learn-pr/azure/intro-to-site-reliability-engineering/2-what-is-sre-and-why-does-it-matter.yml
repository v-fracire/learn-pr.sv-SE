quiz:
  title: <span data-ttu-id="aab78-104">Testa dina kunskaper</span><span class="sxs-lookup"><span data-stu-id="aab78-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="aab78-105">Vilken egenskap hos en tjänst, ett system eller en produkt fokuserar SRE på?</span><span class="sxs-lookup"><span data-stu-id="aab78-105">Which property of a service, system or product does SRE primarily focus on?</span></span>
    choices:
    - content: <span data-ttu-id="aab78-106">Säkerhet</span><span class="sxs-lookup"><span data-stu-id="aab78-106">Security</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="aab78-107">Säkerheten är definitivt viktig i SRE, men tillförlitligheten har huvudfokus inom det här tekniska området.</span><span class="sxs-lookup"><span data-stu-id="aab78-107">Security is definitely important in SRE, but reliability is the primary focus of this engineering discipline.</span></span>
    - content: <span data-ttu-id="aab78-108">Driftkostnad</span><span class="sxs-lookup"><span data-stu-id="aab78-108">Cost to run</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="aab78-109">Utgifter och resursanvändning är definitivt viktiga i SRE, men tillförlitligheten har huvudfokus inom det här tekniska området.</span><span class="sxs-lookup"><span data-stu-id="aab78-109">Expenses and resource usage are definitely important in SRE, but reliability is the primary focus of this engineering discipline.</span></span>
    - content: <span data-ttu-id="aab78-110">Tillförlitlighet</span><span class="sxs-lookup"><span data-stu-id="aab78-110">Reliability</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="aab78-111">Precis, tillförlitligheten har huvudfokus inom SRE.</span><span class="sxs-lookup"><span data-stu-id="aab78-111">SRE's primary focus is indeed on reliability.</span></span>
    - content: <span data-ttu-id="aab78-112">Underhåll</span><span class="sxs-lookup"><span data-stu-id="aab78-112">Maintainability</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="aab78-113">Det är absolut viktigt inom SRE att skapa tjänster, system och produkter som är lätta att underhålla, men tillförlitligheten har huvudfokus inom det här tekniska området.</span><span class="sxs-lookup"><span data-stu-id="aab78-113">The creation of maintainable services, systems or products is definitely important in SRE, but reliability is the primary focus of this engineering discipline.</span></span>
  - content: <span data-ttu-id="aab78-114">Vilken nivå av tillförlitlighet strävar SRE efter för nästan alla tjänster, system och produkter?</span><span class="sxs-lookup"><span data-stu-id="aab78-114">For almost all services, systems and products, what level of reliability does an SRE strive for?</span></span>
    choices:
    - content: <span data-ttu-id="aab78-115">100 % är målet</span><span class="sxs-lookup"><span data-stu-id="aab78-115">100% is the goal</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="aab78-116">100 % tillförlitlighet är sällan möjligt.</span><span class="sxs-lookup"><span data-stu-id="aab78-116">For most contexts, it is not possible to hit 100% reliable.</span></span> <span data-ttu-id="aab78-117">Även om det vore det skulle det bli för dyrt och kräva för mycket resurser (och medföra spill).</span><span class="sxs-lookup"><span data-stu-id="aab78-117">Even if it was, it would be cost and resource prohibitive (an as waste of both).</span></span>
    - content: <span data-ttu-id="aab78-118">Tillförlitligheten bör vara så hög som möjligt</span><span class="sxs-lookup"><span data-stu-id="aab78-118">It should be as reliable as possible</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="aab78-119">Det är viktigt att identifiera lämplig nivå av tillförlitlighet för ett mål eftersom arbete och resurser utöver detta är slöseri.</span><span class="sxs-lookup"><span data-stu-id="aab78-119">It is important to find the appropriate level of reliability for a goal since efforts and resources beyond that are a waste.</span></span> <span data-ttu-id="aab78-120">Dessutom är ”som möjligt” för vagt för att vara ett användbart mått.</span><span class="sxs-lookup"><span data-stu-id="aab78-120">Plus "as possible" is too vague to be useful.</span></span>
    - content: <span data-ttu-id="aab78-121">En specifik nivå som identifierats som lämplig av de viktigaste intressenterna</span><span class="sxs-lookup"><span data-stu-id="aab78-121">A specific level indentified as appropriate by the key stakeholders</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="aab78-122">Arbetet med att definiera ett mål för en tjänst sker i samarbete mellan SRE, utvecklingsresurser och företagets beslutsfattare.</span><span class="sxs-lookup"><span data-stu-id="aab78-122">Setting a goal for a service is a collaborative effort between SRE, development resources and the business decision makers.</span></span>
