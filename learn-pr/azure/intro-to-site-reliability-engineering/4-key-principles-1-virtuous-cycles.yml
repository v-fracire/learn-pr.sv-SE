      incorrectExplanation: <span data-ttu-id="c19a4-107">SLI står för Service Level Indicator (servicenivåindikator).</span><span class="sxs-lookup"><span data-stu-id="c19a4-107">SLI stands for Service Level Indicator.</span></span>
