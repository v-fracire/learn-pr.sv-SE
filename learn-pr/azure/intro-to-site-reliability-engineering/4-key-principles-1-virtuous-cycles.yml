      incorrectExplanation: <span data-ttu-id="c19a4-117">SLO står för Service Level Objective (servicenivåmål).</span><span class="sxs-lookup"><span data-stu-id="c19a4-117">SLO stands for Service Level Objective.</span></span>
    - content: <span data-ttu-id="c19a4-118">Servicelastmål</span><span class="sxs-lookup"><span data-stu-id="c19a4-118">Service Load Objective</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c19a4-119">SLO står för Service Level Objective (servicenivåmål).</span><span class="sxs-lookup"><span data-stu-id="c19a4-119">SLO stands for Service Level Objective.</span></span>
    - content: <span data-ttu-id="c19a4-120">Servicenivåmål</span><span class="sxs-lookup"><span data-stu-id="c19a4-120">Service Level Objective</span></span>
      isCorrect: true
  - content: <span data-ttu-id="c19a4-121">Vad bör du göra om du har använt hela din felbudget för en tjänst?</span><span class="sxs-lookup"><span data-stu-id="c19a4-121">If you exhaust your error budget for a service, what should you do?</span></span>
    choices:
    - content: <span data-ttu-id="c19a4-122">Starta om den berörda tjänsten omedelbart så att den kan följa planen igen</span><span class="sxs-lookup"><span data-stu-id="c19a4-122">Immediately restart the service involved so it can be brought back into compliance</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c19a4-123">En felbudget är ett sätt att spåra en tjänsts samlade tillförlitlighet över tid eftersom den relaterar till dina mål.</span><span class="sxs-lookup"><span data-stu-id="c19a4-123">An error budget is way of tracking the aggregate reliability of a service over time as it relates to your objectives.</span></span> <span data-ttu-id="c19a4-124">Det är viktigt att använda denna i kombination med en delad förståelse för hur organisationen kommer att reagera om mängden acceptabel otillförlitlighet överskrids.</span><span class="sxs-lookup"><span data-stu-id="c19a4-124">It is important to accompany this with a shared understanding of how the organiation will react should the amout of acceptable unreliability be exceeded.</span></span> <span data-ttu-id="c19a4-125">Det finns många möjliga svar, och du behöver välja och hålla dig till de svar som passar bäst i just din kontext.</span><span class="sxs-lookup"><span data-stu-id="c19a4-125">There are many possible responses, you need to choose and stick to the ones that work best in your particular context.</span></span> <span data-ttu-id="c19a4-126">Det finns inte en enda reaktion som är rätt för alla användare och situationer.</span><span class="sxs-lookup"><span data-stu-id="c19a4-126">There is no one right reaction for everyone and every situation.</span></span>
    - content: <span data-ttu-id="c19a4-127">Pausa senare versioner av den programvaran tills tjänsten har uppnått den överenskomna tillförlitlighetsnivån igen</span><span class="sxs-lookup"><span data-stu-id="c19a4-127">Put a hold on further releases of that software until the service has returned to the agreed upon level of reliability</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c19a4-128">En felbudget är ett sätt att spåra en tjänsts samlade tillförlitlighet över tid eftersom den relaterar till dina mål.</span><span class="sxs-lookup"><span data-stu-id="c19a4-128">An error budget is way of tracking the aggregate reliability of a service over time as it relates to your objectives.</span></span> <span data-ttu-id="c19a4-129">Det är viktigt att använda denna i kombination med en delad förståelse för hur organisationen kommer att reagera om mängden acceptabel otillförlitlighet överskrids.</span><span class="sxs-lookup"><span data-stu-id="c19a4-129">It is important to accompany this with a shared understanding of how the organiation will react should the amout of acceptable unreliability be exceeded.</span></span> <span data-ttu-id="c19a4-130">Det finns många möjliga svar, och du behöver välja och hålla dig till de svar som passar bäst i just din kontext.</span><span class="sxs-lookup"><span data-stu-id="c19a4-130">There are many possible responses, you need to choose and stick to the ones that work best in your particular context.</span></span> <span data-ttu-id="c19a4-131">Det finns inte en enda reaktion som är rätt för alla användare och situationer.</span><span class="sxs-lookup"><span data-stu-id="c19a4-131">There is no one right reaction for everyone and every situation.</span></span>
    - content: <span data-ttu-id="c19a4-132">Omdirigera omedelbart tekniska resurser som är associerade med den här tjänsten från att utveckla programvaran till att åtgärda tillförlitlighetsproblemet</span><span class="sxs-lookup"><span data-stu-id="c19a4-132">Immediately redirect engineering resources associated with this service from feature development to fixing the reliability problem</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c19a4-133">En felbudget är ett sätt att spåra en tjänsts samlade tillförlitlighet över tid eftersom den relaterar till dina mål.</span><span class="sxs-lookup"><span data-stu-id="c19a4-133">An error budget is way of tracking the aggregate reliability of a service over time as it relates to your objectives.</span></span> <span data-ttu-id="c19a4-134">Det är viktigt att använda denna i kombination med en delad förståelse för hur organisationen kommer att reagera om mängden acceptabel otillförlitlighet överskrids.</span><span class="sxs-lookup"><span data-stu-id="c19a4-134">It is important to accompany this with a shared understanding of how the organiation will react should the amout of acceptable unreliability be exceeded.</span></span> <span data-ttu-id="c19a4-135">Det finns många möjliga svar, och du behöver välja och hålla dig till de svar som passar bäst i just din kontext.</span><span class="sxs-lookup"><span data-stu-id="c19a4-135">There are many possible responses, you need to choose and stick to the ones that work best in your particular context.</span></span> <span data-ttu-id="c19a4-136">Det finns inte en enda reaktion som är rätt för alla användare och situationer.</span><span class="sxs-lookup"><span data-stu-id="c19a4-136">There is no one right reaction for everyone and every situation.</span></span>
    - content: <span data-ttu-id="c19a4-137">Reagera på det sätt som bestämts i förväg för tjänsten eller organisationen när felbudgeten skapades</span><span class="sxs-lookup"><span data-stu-id="c19a4-137">React in the service- or organizationally-specifc way previously agreed upon when creating that error budget</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="c19a4-138">När du konfigurerar en felbudget för en tjänst är det viktigt att bestämma (och dokumentera) hur organisationen ska agera om den förbrukas.</span><span class="sxs-lookup"><span data-stu-id="c19a4-138">When setting up an error budget for a service, it is important to decide (and document) how the organization will respond should it be exhausted.</span></span> <span data-ttu-id="c19a4-139">Det finns många möjliga svar, och du behöver välja och hålla dig till de svar som passar bäst i just din kontext.</span><span class="sxs-lookup"><span data-stu-id="c19a4-139">There are many possible responses, you need to choose and stick to the ones that work best in your particular context.</span></span> <span data-ttu-id="c19a4-140">En felbudget är ett sätt att spåra en tjänsts samlade tillförlitlighet över tid.</span><span class="sxs-lookup"><span data-stu-id="c19a4-140">An error budget is way of tracking the aggregate reliability of a service over time.</span></span> <span data-ttu-id="c19a4-141">Det är viktigt att använda denna i kombination med en delad förståelse för hur organisationen kommer att reagera om mängden acceptabel otillförlitlighet överskrids.</span><span class="sxs-lookup"><span data-stu-id="c19a4-141">It is important to accompany this with a shared understanding of how the organiation will react should the amout of acceptable unreliability be exceeded.</span></span> <span data-ttu-id="c19a4-142">Det finns många möjliga svar, och du behöver välja och hålla dig till de svar som passar bäst i just din kontext.</span><span class="sxs-lookup"><span data-stu-id="c19a4-142">There are many possible responses, you need to choose and stick to the ones that work best in your particular context.</span></span> <span data-ttu-id="c19a4-143">Det finns inte en enda reaktion som är rätt för alla användare och situationer.</span><span class="sxs-lookup"><span data-stu-id="c19a4-143">There is no one right reaction for every one and every situation.</span></span>
  - content: <span data-ttu-id="c19a4-144">Vad bör du göra om du har överskridit din felbudget för en tjänst?</span><span class="sxs-lookup"><span data-stu-id="c19a4-144">If you exceed your error budget for a service, what should you do?</span></span>
    choices:
    - content: <span data-ttu-id="c19a4-145">Snabba på lanseringstakten för nya versioner av tjänsten</span><span class="sxs-lookup"><span data-stu-id="c19a4-145">Speed up the release cadence for that service</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c19a4-146">Det här är nästan rätt svar, men det utelämnar en viktig komponent.</span><span class="sxs-lookup"><span data-stu-id="c19a4-146">This is close to a possible right answer, but it leaves out a crucial component.</span></span> <span data-ttu-id="c19a4-147">Om tillförlitligheten för tjänsten är på önskad nivå, men du skulle göra något som potentiellt kan sänka den, skulle det vara korrekt att ”förbruka” det utrymmet genom att öka lanseringstakten för nya versioner.</span><span class="sxs-lookup"><span data-stu-id="c19a4-147">If the reliability of the service would still be at the desired level even if you were to do something which could potentially decrease it, it would be reasonable to "use up" that headroom by increasing the release cadence.</span></span> <span data-ttu-id="c19a4-148">Men det är bara ett möjligt svar.</span><span class="sxs-lookup"><span data-stu-id="c19a4-148">But that is just one possible response.</span></span> <span data-ttu-id="c19a4-149">Det som är rätt beror på just dina omständigheter.</span><span class="sxs-lookup"><span data-stu-id="c19a4-149">The right thing to do depends on your specific circumstances.</span></span>
    - content: <span data-ttu-id="c19a4-150">Fokusera mer på att utveckla funktioner för den tjänsten och att ta dem i drift snabbare</span><span class="sxs-lookup"><span data-stu-id="c19a4-150">Focus more on feature development for that service and deploy those features faster</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c19a4-151">Det här är nästan rätt svar, men det utelämnar en viktig komponent.</span><span class="sxs-lookup"><span data-stu-id="c19a4-151">This is close to a possible right answer, but it leaves out a crucial component.</span></span> <span data-ttu-id="c19a4-152">Om tillförlitligheten för tjänsten är på önskad nivå, men du skulle göra något som potentiellt kan sänka den, skulle det vara korrekt att ”förbruka” det utrymmet genom att öka lanseringstakten för nya funktioner.</span><span class="sxs-lookup"><span data-stu-id="c19a4-152">If the reliability of the service would still be at the desired level even if you were to do something which could potentially decrease it, it would be reasonable to "use up" that headroom by increasing the feature velocity.</span></span> <span data-ttu-id="c19a4-153">Men det är bara ett möjligt svar.</span><span class="sxs-lookup"><span data-stu-id="c19a4-153">But that is just one possible response.</span></span> <span data-ttu-id="c19a4-154">Det som är rätt beror på just dina omständigheter.</span><span class="sxs-lookup"><span data-stu-id="c19a4-154">The right thing to do depends on your specific circumstances.</span></span>
    - content: <span data-ttu-id="c19a4-155">Det beror på</span><span class="sxs-lookup"><span data-stu-id="c19a4-155">It depends</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="c19a4-156">Det finns många sätt att ”spendera” en överdrivet hög felbudget.</span><span class="sxs-lookup"><span data-stu-id="c19a4-156">There are many ways to "spend" an excess error budget.</span></span> <span data-ttu-id="c19a4-157">Att öka lanseringstakten för funktioner, ta fler betafunktioner i drift och utföra fler tester med avbrott och så vidare.</span><span class="sxs-lookup"><span data-stu-id="c19a4-157">Increasing the release cadency or feature velocity, deploying more beta features, conducting more disruptive testing, and so on.</span></span> <span data-ttu-id="c19a4-158">Det går också bra (även om detta resulterar i helt andra problem) att inte göra någonting och bara köra med en högre tillförlitlighetsnivå.</span><span class="sxs-lookup"><span data-stu-id="c19a4-158">It is also fine (though this comes with its own set of problems) to do nothing and simply operate at a greater level of reliabilty.</span></span> <span data-ttu-id="c19a4-159">Alla dessa svar är situationsspecifika och bör fattas efter din specifika kontext.</span><span class="sxs-lookup"><span data-stu-id="c19a4-159">All of these responses are situation specific and should be decided in your specific context.</span></span>
  - content: <span data-ttu-id="c19a4-160">När ett driftstopp eller annan incident inträffar, bör du omedelbart säga upp involverade personer?</span><span class="sxs-lookup"><span data-stu-id="c19a4-160">When a downtime or other incident occurs, should you immediately terminate the people involved?</span></span>
    choices:
    - content: <span data-ttu-id="c19a4-161">Ja, den eller de som begått misstaget bör alltid ta ansvar för sina handlingar och stå för konsekvenserna</span><span class="sxs-lookup"><span data-stu-id="c19a4-161">Yes, the person or people who made the mistake should always take responsibility for their actions and pay the consequences</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c19a4-162">Det går inte att nå tillförlitlighet genom avsked.</span><span class="sxs-lookup"><span data-stu-id="c19a4-162">It is not possibe to fire your way to reliable.</span></span> <span data-ttu-id="c19a4-163">Om kulturen fokuserar på skuld i sådana situationer förlorar organisationen möjligheten att lära sig från incidenter och förbättra processerna och tekniken som orsakade det från början.</span><span class="sxs-lookup"><span data-stu-id="c19a4-163">If the culture focuses on blame in these situations, the organization loses the ability to learn from incident and improve upon the processes and technology that allowed it to happen in the first place.</span></span> <span data-ttu-id="c19a4-164">Utan den här feedbackslingan tvingas organisationen att alltid reagera på incidenter, i stället för att eliminera dem.</span><span class="sxs-lookup"><span data-stu-id="c19a4-164">Without this feedback loop, the organiztion will always be forced to react to incidents instead of eliminating them.</span></span>
    - content: <span data-ttu-id="c19a4-165">Nej, förutom under vissa mycket sällsynta och extraordinära omständigheter</span><span class="sxs-lookup"><span data-stu-id="c19a4-165">No, except under certain rare and extraordinary circumstances</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="c19a4-166">Feedbackslingor, som utredningar som inte pekar ut ansvariga, efteråt är avgörande för kontinuerlig förbättring.</span><span class="sxs-lookup"><span data-stu-id="c19a4-166">Feedback loops like blameless postmortems are crucial to continuous improvement.</span></span> <span data-ttu-id="c19a4-167">Om en organisation lär sig av en incident i stället för att avskeda involverade personer (personer som bäst förstår vad som hände), kan den arbeta direkt med tillförlitligheten hos dess tjänster, system och produkter.</span><span class="sxs-lookup"><span data-stu-id="c19a4-167">If an organization learns from an incident instead of firing the people involved (the people who may understand best what happened), it can work directly on the reliability of its services, systems and products.</span></span>
