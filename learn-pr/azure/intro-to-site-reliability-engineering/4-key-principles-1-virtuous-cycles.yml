      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c19a4-110">SLO står för Service Level Indicator (servicenivåindikator).</span><span class="sxs-lookup"><span data-stu-id="c19a4-110">SLO stands for Service Level Indicator.</span></span>
