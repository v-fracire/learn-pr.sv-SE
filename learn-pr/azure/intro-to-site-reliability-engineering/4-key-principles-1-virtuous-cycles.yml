      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c19a4-112">SLO står för Service Level Indicator (servicenivåindikator).</span><span class="sxs-lookup"><span data-stu-id="c19a4-112">SLO stands for Service Level Indicator.</span></span>
  - content: <span data-ttu-id="c19a4-113">Vad står SLO för (i en SRE-kontext)?</span><span class="sxs-lookup"><span data-stu-id="c19a4-113">What does SLO stand for (in an SRE context)?</span></span>
    choices:
