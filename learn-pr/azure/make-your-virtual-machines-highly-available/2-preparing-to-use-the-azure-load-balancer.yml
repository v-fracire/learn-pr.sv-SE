quiz:
  title: <span data-ttu-id="449f5-104">Testa dina kunskaper</span><span class="sxs-lookup"><span data-stu-id="449f5-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="449f5-105">Sant eller falskt.</span><span class="sxs-lookup"><span data-stu-id="449f5-105">True or False.</span></span> <span data-ttu-id="449f5-106">Azure Load Balancer säkerställer att alla paket från en klient skickas till samma VM-instans på serversidan.</span><span class="sxs-lookup"><span data-stu-id="449f5-106">Azure Load Balancer ensures that all packets from a client are sent to the same backend VM instance.</span></span>
    choices:
    - content: <span data-ttu-id="449f5-107">Sant</span><span class="sxs-lookup"><span data-stu-id="449f5-107">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="449f5-108">Azure Load Balancer använder en hash för att identifiera klienten utifrån källans och målets IP-adress och port.</span><span class="sxs-lookup"><span data-stu-id="449f5-108">Azure Load Balancer uses a hash to identify the client from the source and destination IP address and port.</span></span>
    - content: <span data-ttu-id="449f5-109">Falskt</span><span class="sxs-lookup"><span data-stu-id="449f5-109">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="449f5-110">Azure Load Balancer använder en hash för att identifiera klienten utifrån källans och målets IP-adress och port.</span><span class="sxs-lookup"><span data-stu-id="449f5-110">Azure Load Balancer uses a hash to identify the client from the source and destination IP address and port.</span></span>
  - content: <span data-ttu-id="449f5-111">En orsak att välja Standard-SKU framför Basic SKU är:</span><span class="sxs-lookup"><span data-stu-id="449f5-111">One reason to choose the Standard SKU over the Basic SKU is:</span></span>
    choices:
    - content: <span data-ttu-id="449f5-112">Standard-SKU kan dirigera trafik till en VM-tillgänglighetsuppsättning, medan Basic inte kan det.</span><span class="sxs-lookup"><span data-stu-id="449f5-112">Standard SKU can direct traffic to a VM availability set, while Basic cannot.</span></span>
      isCorrect: false
      incorrectExplanation: '<span data-ttu-id="449f5-113">Både Basic- och Standard-SKU:er har stöd för dirigering av trafik till en tillgänglighetsuppsättning – men Standard-SKU: er kan använda fler än en.</span><span class="sxs-lookup"><span data-stu-id="449f5-113">Both Basic and Standard SKUs support directing traffic to an availability set - however Standard SKUs can use more than one.</span></span>'
    - content: <span data-ttu-id="449f5-114">Standard-SKU har stöd för säker trafik (HTTPS).</span><span class="sxs-lookup"><span data-stu-id="449f5-114">Standard SKU support secure traffic (HTTPS).</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="449f5-115">Basic-SKU kan bara skydda TCP- och HTTP-trafik. Standard-SKU har även stöd för HTTPS.</span><span class="sxs-lookup"><span data-stu-id="449f5-115">Basic SKU can only protect TCP and HTTP traffic; Standard SKU adds HTTPS support.</span></span>
    - content: <span data-ttu-id="449f5-116">Standard-SKU har stöd för övervakning med hälsoavsökning av virtuella datorer på serversidan, medan Basic inte har det.</span><span class="sxs-lookup"><span data-stu-id="449f5-116">Standard SKU supports health probe monitoring of the backend VM servers, Basic does not.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="449f5-117">Hälsoavsökningar används i båda SKU:erna och är ett krav för att konfigurera Azure Load Balancer.</span><span class="sxs-lookup"><span data-stu-id="449f5-117">Health probes are used in both SKUs and are a requirement to setup Azure Load Balancer.</span></span>
  - content: <span data-ttu-id="449f5-118">Sant eller falskt.</span><span class="sxs-lookup"><span data-stu-id="449f5-118">True or False.</span></span> <span data-ttu-id="449f5-119">Azure Load Balancer kan användas för offentliga tjänster, eller för interna Azure-tjänster som du använder via en VPN-anslutning.</span><span class="sxs-lookup"><span data-stu-id="449f5-119">Azure Load Balancer can be used for public-facing services, or for internal Azure services you use over a VPN.</span></span>
    choices:
    - content: <span data-ttu-id="449f5-120">Sant</span><span class="sxs-lookup"><span data-stu-id="449f5-120">True</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="449f5-121">Azure Load Balancer har stöd för både offentliga och interna konfigurationer.</span><span class="sxs-lookup"><span data-stu-id="449f5-121">Azure Load Balancer supports both public and internal configurations.</span></span>
    - content: <span data-ttu-id="449f5-122">Falskt</span><span class="sxs-lookup"><span data-stu-id="449f5-122">False</span></span>
      isCorrect: false
