metadata:
  title: Gör dina virtuella datorer högt tillgängliga med Azure Load Balancer
  description: Använd Azure Load Balancer som en offentlig lastbalanserare för att distribuera offentlig inkommande trafik över flera Azure-datorer. Förstå syftet med en lastbalanserare. Arbeta med Azure Load Balancer i portalen, identifiera en VM-skalningsuppsättning för att dirigera trafik och övervaka trafiken.
