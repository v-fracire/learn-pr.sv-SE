quiz:
  title: <span data-ttu-id="944cf-104">Testa dina kunskaper</span><span class="sxs-lookup"><span data-stu-id="944cf-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="944cf-105">IoT Hub är en Azure-tjänst som gör att du kan mata in stora mängder telemetri från IoT-enheter till molnet för lagring eller bearbetning.</span><span class="sxs-lookup"><span data-stu-id="944cf-105">IoT Hub is an Azure service that enables you to ingest high volumes of telemetry from your IoT devices into the cloud for storage or processing.</span></span>
    choices:
    - content: <span data-ttu-id="944cf-106">Sant</span><span class="sxs-lookup"><span data-stu-id="944cf-106">True</span></span>
      isCorrect: true
    - content: <span data-ttu-id="944cf-107">Falskt</span><span class="sxs-lookup"><span data-stu-id="944cf-107">False</span></span>
      isCorrect: false
  - content: '<span data-ttu-id="944cf-108">Du kan använda nivån F1: Kostnadsfri för att konfigurera IoT Hub, men det rekommenderas endast för testning.</span><span class="sxs-lookup"><span data-stu-id="944cf-108">You can use the F1: Free Tier to setup IoT Hub, however it is only recommended for testing.</span></span>'
    choices:
    - content: <span data-ttu-id="944cf-109">Sant</span><span class="sxs-lookup"><span data-stu-id="944cf-109">True</span></span>
      isCorrect: true
    - content: <span data-ttu-id="944cf-110">Falskt</span><span class="sxs-lookup"><span data-stu-id="944cf-110">False</span></span>
      isCorrect: false
  - content: <span data-ttu-id="944cf-111">Vilken av följande principer för delad åtkomst skapas inte som standard?</span><span class="sxs-lookup"><span data-stu-id="944cf-111">Which one of the shared access policies is not created by default?</span></span>
    choices:
    - content: <span data-ttu-id="944cf-112">iothubowner</span><span class="sxs-lookup"><span data-stu-id="944cf-112">iothubowner</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="944cf-113">Den här principen skapas som standard.</span><span class="sxs-lookup"><span data-stu-id="944cf-113">This policy is created by default.</span></span>
    - content: <span data-ttu-id="944cf-114">service</span><span class="sxs-lookup"><span data-stu-id="944cf-114">service</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="944cf-115">Den här principen skapas som standard.</span><span class="sxs-lookup"><span data-stu-id="944cf-115">This policy is created by default.</span></span>
    - content: <span data-ttu-id="944cf-116">device</span><span class="sxs-lookup"><span data-stu-id="944cf-116">device</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="944cf-117">Den här principen skapas som standard.</span><span class="sxs-lookup"><span data-stu-id="944cf-117">This policy is created by default.</span></span>
    - content: <span data-ttu-id="944cf-118">registryWrite</span><span class="sxs-lookup"><span data-stu-id="944cf-118">registryWrite</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="944cf-119">Det finns ingen princip som heter registryWrite.</span><span class="sxs-lookup"><span data-stu-id="944cf-119">There is no such policy as registryWrite.</span></span>
