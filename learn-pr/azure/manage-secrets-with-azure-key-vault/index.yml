title: Hantera hemligheter i dina serverappar med Azure Key Vault
summary: Ditt program behöver tjänstlösenord, anslutningssträngar och andra hemliga konfigurationsvärden för att kunna göra sitt jobb. Det är riskfyllt att lagra och hantera hemliga värden, och varje användning medför risk för läckage. Azure Key Vault, i kombination med hanterade identiteter för Azure-resurser, gör att din Azure-webbapp enkelt och säkert kan komma åt hemliga konfigurationsvärden utan att hemligheterna behöver lagras i din källkontroll eller konfiguration.
abstract: >
  I den här modulen kommer du att:

  - Undersök vilka typer av information som kan lagras i Azure Key Vault

  - Skapa ett Azure Key Vault och använd det för att lagra hemliga konfigurationsvärden

  - Upprätta säker åtkomst till valvet från en Azure App Service-webbapp med hanterad tjänstidentitet för Azure-resurser

  - Implementera ett webbprogram som hämtar hemligheter från valvet
