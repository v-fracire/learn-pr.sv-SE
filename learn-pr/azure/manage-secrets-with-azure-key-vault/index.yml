metadata:
  title: Hantera hemligheter i dina serverappar med Azure Key Vault
  description: I den här modulen lär du dig hur du skapar ett nyckelvalv och hur du lagrar en hemlighet i det. Du lär dig hur du konfigurerar ett webbprogram att använda en hanterad identitet för säker åtkomst till ditt valv utan någon konfiguration, och hur du implementerar ett ASP.NET Core-webbprogram som hämtar hemligheter från valvet.
