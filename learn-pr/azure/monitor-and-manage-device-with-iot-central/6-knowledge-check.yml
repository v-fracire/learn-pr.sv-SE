title: Testa dina kunskaper
durationInMinutes: 11
content: >
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: Testa dina kunskaper
  questions:
  - content: Vilket uttalande beskriver bäst informationen i en enhetsmall?
    choices:
    - content: Maskinvaruspecifikationen för en enhet som är ansluten till ditt program.
      isCorrect: false
      incorrectExplanation: Information om maskinvara samlas inte in av en enhetsmall.
    - content: Data och kommandon som en enhet kan utbyta med ditt program.
      isCorrect: true
      correctExplanation: Mallen är en specifikation som samlar in all potentiell information och kommandon som kan utväxlas mellan din kod och den fysiska enheten.
    - content: Det protokoll som via kabel används för att kommunicera med en enhet.
      isCorrect: false
      incorrectExplanation: Kommunikationsprotokollet är inte en del av en enhetsmall.
  - content: 'Sant eller falskt: du måste ha en fysisk enhet för att kunna testa IoT Central-programmet.'
    choices:
    - content: Sant
      isCorrect: false
      incorrectExplanation: Du kan använda simulerade enheter för testning.
    - content: Falskt
      isCorrect: true
      correctExplanation: IoT Central skapar automatiskt en simulerad enhet åt dig när du skapar en enhetsmall. Du kan även koda anpassade programvarusimuleringar. Med dessa alternativ kan du noggrant testa ditt program innan du ansluter en fysisk enhet.
  - content: Anta att du har fem fysiska enheter som kommunicerar med IoT Central. Hur många anslutningssträngar har du?
    choices:
    - content: 'En: anslutningssträngen delas av alla anslutna enheter.'
      isCorrect: false
      incorrectExplanation: Med delade anslutningssträngar skulle inte IoT Central kunna använda unik identifiering av varje enhet.
    - content: 'Två: en som används aktivt och en i reserv ifall den primära komprometteras.'
      isCorrect: false
      incorrectExplanation: Med delade anslutningssträngar skulle inte IoT Central kunna använda unik identifiering av varje enhet.
    - content: 'Fem: varje enhet behöver en unik anslutningssträng.'
      isCorrect: true
      correctExplanation: Anslutningssträngen identifierar enheten för IoT Central, så varje enhet behöver en egen.
