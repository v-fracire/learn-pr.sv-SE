quiz:
  title: Testa dina kunskaper
  questions:
  - content: Vilket av följande är ett exempel på något du kan lösa i säkerhetsgrundpelaren?
    choices:
    - content: Definiera en princip för säkerhetskopiering av virtuella datorer
      isCorrect: false
      incorrectExplanation: Principen för säkerhetskopiering av virtuella datorer är viktig, men den ligger inte inom ramen för säkerhetsgrundpelaren.
    - content: Aktivera multifaktorautentisering för alla administrativa konton
      isCorrect: true
      correctExplanation: Att aktivera multifaktorautentisering är ett bra exempel på något du kan lösa inom ramen för säkerhetsgrundpelaren.
    - content: Utvärdera dina molnutgifter och identifiera områden där du kan spara pengar
      isCorrect: false
      incorrectExplanation: Det är viktigt att identifiera områden där du kan minska kostnaderna, men det här ligger inte inom ramen för säkerhetsgrundpelaren.
    - content: Flytta till en autoskalningstjänst för att dynamiskt hantera variationer i belastningen
      isCorrect: false
      incorrectExplanation: Att använda autoskalning för att hantera variationer i belastningen är en bra funktion, men den ligger inte inom ramen för säkerhetsgrundpelaren.
  - content: Vilket av följande är ett exempel på något du kan lösa i grundpelaren för tillgänglighet och återställning?
    choices:
    - content: Definiera en princip för säkerhetskopiering av virtuella datorer
      isCorrect: true
      correctExplanation: Att definiera en princip för säkerhetskopiering av virtuella datorer är en aktivitet som rör återställning, så det ligger inom ramen för den här grundpelaren.
    - content: Aktivera multifaktorautentisering för alla administrativa konton
      isCorrect: false
      incorrectExplanation: Att aktivera multifaktorautentisering är ett bra exempel på något du kan lösa som en del av säkerhetsgrundpelaren, men det rör inte grundpelaren för tillgänglighet och återställning.
    - content: Utvärdera dina molnutgifter och identifiera områden där du kan spara pengar
      isCorrect: false
      incorrectExplanation: Det är viktigt att identifiera områden där du kan minska kostnaderna, men det här ligger inte inom ramen för grundpelaren för tillgänglighet och återställning.
    - content: Flytta till en autoskalningstjänst för att dynamiskt hantera variationer i belastningen
      isCorrect: false
      incorrectExplanation: Att använda autoskalning för att hantera variationer i belastningen är en bra funktion, men det ligger inte inom ramen för grundpelaren för tillgänglighet och återställning.
