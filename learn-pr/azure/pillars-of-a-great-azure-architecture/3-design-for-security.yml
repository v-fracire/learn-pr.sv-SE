quiz:
  title: Testa dina kunskaper
  questions:
  - content: Vilka av följande typer av data kan behöva ha säkerhetsskydd?
    choices:
    - content: Kundinformation som innehåller personuppgifter
      isCorrect: false
      incorrectExplanation: Det är viktigt att ge dessa data rätt säkerhetsskydd men det är inte det enda rätta valet.
    - content: Finansiella data som stöd för verksamheten
      isCorrect: false
      incorrectExplanation: Det är viktigt att ge dessa data rätt säkerhetsskydd men det är inte det enda rätta valet.
    - content: Immateriella rättigheter
      isCorrect: false
      incorrectExplanation: Det är viktigt att ge dessa data rätt säkerhetsskydd men det är inte det enda rätta valet.
    - content: Alla alternativ ovan kan behöva säkerhetsskydd
      isCorrect: true
      correctExplanation: Alla alternativ ovan kan ha ytterligare säkerhetsskydd.
  - content: Vilket av följande är ett exempel på en attack du kan se på princip- och åtkomstnivå?
    choices:
    - content: Exponerade autentiseringsuppgifter som publicerats online
      isCorrect: true
      correctExplanation: Exponerade autentiseringsuppgifter är en enorm risk för en organisation och gäller på princip- och åtkomstnivå.
    - content: En SYN flood-attack
      isCorrect: false
      incorrectExplanation: SYN flood-attacker är en typ av DoS-attack som ofta sker i nätverksperimetern.
    - content: Följa efter en anställd in i ett datacenter utan at behöva ange autentiseringsuppgifter
      isCorrect: false
      incorrectExplanation: Att följa efter en anställd in i ett datacenter är ett angrepp på fysisk nivå.
    - content: Utpressningstrojaner som krypterar diskarna för en virtuell dator
      isCorrect: false
      incorrectExplanation: Utpressningstrojaner är en attack på VM-/beräkningsnivå.
