quiz:
  title: Testa dina kunskaper
  questions:
  - content: Vilket av följande är ett exempel på uppskalning?
    choices:
    - content: Uppdatera programmet för användning av en kötjänst
      isCorrect: false
      incorrectExplanation: Det kan vara ett smart arkitektoniskt val att inkludera en kötjänst i programmet men det är inte ett exempel på uppskalning.
    - content: Lägga till fler webbservrar i en webbservergrupp
      isCorrect: false
      incorrectExplanation: Att lägga till fler webbservrar i en webbservergrupp är ett exempel på utskalning.
    - content: Lägga till en ytterligare virtuell dator i ett databaskluster
      isCorrect: false
      incorrectExplanation: Att lägga till en ytterligare virtuell dator i ett databaskluster är inte ett exempel på uppskalning.
    - content: Uppdatera en virtuell dator till en större storlek
      isCorrect: true
      correctExplanation: Att ändra en virtuell dator till en större storlek ökar antalet tillgängliga resurser för instansen, och är ett exempel på uppskalning.
  - content: Vilket av följande är ett exempel på utskalning?
    choices:
    - content: Uppdatera en virtuell dator till en större storlek
      isCorrect: false
      incorrectExplanation: Att ändra en virtuell dator till en större storlek ökar antalet tillgängliga resurser för instansen, och är ett exempel på uppskalning.
    - content: Lägga till mer lagringsutrymme på en virtuell dator
      isCorrect: false
      incorrectExplanation: Att lägga till mer lagringsutrymme på en virtuell dator är inte ett exempel på utskalning.
    - content: Lägga till fler webbservrar i en webbservergrupp
      isCorrect: true
      correctExplanation: Att lägga till fler webbservrar i en webbservergrupp är ett exempel på utskalning.
    - content: Replikera säkerhetskopieringar i en annan region
      isCorrect: false
      incorrectExplanation: Att replikera säkerhetskopieringar i en annan region gäller inte för skalning av resurser.
