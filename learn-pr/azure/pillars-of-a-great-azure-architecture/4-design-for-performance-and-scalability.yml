quiz:
  title: <span data-ttu-id="680c4-104">Testa dina kunskaper</span><span class="sxs-lookup"><span data-stu-id="680c4-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="680c4-105">Vilket av följande är ett exempel på uppskalning?</span><span class="sxs-lookup"><span data-stu-id="680c4-105">Which of the following is an example of scaling up?</span></span>
    choices:
    - content: <span data-ttu-id="680c4-106">Uppdatera programmet för användning av en kötjänst</span><span class="sxs-lookup"><span data-stu-id="680c4-106">Updating your application to use a queuing service</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="680c4-107">Det kan vara ett smart arkitektoniskt val att inkludera en kötjänst i programmet men det är inte ett exempel på uppskalning.</span><span class="sxs-lookup"><span data-stu-id="680c4-107">Including a queuing service in your application can be a smart architecual decision, but is not an example of scaling up.</span></span>
    - content: <span data-ttu-id="680c4-108">Lägga till fler webbservrar i en webbservergrupp</span><span class="sxs-lookup"><span data-stu-id="680c4-108">Adding more web servers into a web farm</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="680c4-109">Att lägga till fler webbservrar i en webbservergrupp är ett exempel på utskalning.</span><span class="sxs-lookup"><span data-stu-id="680c4-109">Adding more web servers into a web farm is an example of scaling out.</span></span>
    - content: <span data-ttu-id="680c4-110">Lägga till en ytterligare virtuell dator i ett databaskluster</span><span class="sxs-lookup"><span data-stu-id="680c4-110">Adding another virtual machine into a database cluster</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="680c4-111">Att lägga till en ytterligare virtuell dator i ett databaskluster är inte ett exempel på uppskalning.</span><span class="sxs-lookup"><span data-stu-id="680c4-111">Adding another virtual machine into a database cluster is not an example of scaling up.</span></span>
    - content: <span data-ttu-id="680c4-112">Uppdatera en virtuell dator till en större storlek</span><span class="sxs-lookup"><span data-stu-id="680c4-112">Updating a virtual machine to a larger size</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="680c4-113">Att ändra en virtuell dator till en större storlek ökar antalet tillgängliga resurser för instansen, och är ett exempel på uppskalning.</span><span class="sxs-lookup"><span data-stu-id="680c4-113">Channging a virtual machine to a larger size increases the resources available to the instance, and is an example of scaling up.</span></span>
  - content: <span data-ttu-id="680c4-114">Vilket av följande är ett exempel på utskalning?</span><span class="sxs-lookup"><span data-stu-id="680c4-114">Which of the following is an example of scaling out?</span></span>
    choices:
    - content: <span data-ttu-id="680c4-115">Uppdatera en virtuell dator till en större storlek</span><span class="sxs-lookup"><span data-stu-id="680c4-115">Updating a virtual machine to a larger size</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="680c4-116">Att ändra en virtuell dator till en större storlek ökar antalet tillgängliga resurser för instansen, och är ett exempel på uppskalning.</span><span class="sxs-lookup"><span data-stu-id="680c4-116">Channging a virtual machine to a larger size increases the resources available to the instance, and is an example of scaling up.</span></span>
    - content: <span data-ttu-id="680c4-117">Lägga till mer lagringsutrymme på en virtuell dator</span><span class="sxs-lookup"><span data-stu-id="680c4-117">Adding more storage to a virtual machine</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="680c4-118">Att lägga till mer lagringsutrymme på en virtuell dator är inte ett exempel på utskalning.</span><span class="sxs-lookup"><span data-stu-id="680c4-118">Adding more storage to a virtual machine is not an example of scaling out.</span></span>
    - content: <span data-ttu-id="680c4-119">Lägga till fler webbservrar i en webbservergrupp</span><span class="sxs-lookup"><span data-stu-id="680c4-119">Adding more web servers into a web farm</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="680c4-120">Att lägga till fler webbservrar i en webbservergrupp är ett exempel på utskalning.</span><span class="sxs-lookup"><span data-stu-id="680c4-120">Adding more web servers into a web farm is an example of scaling out.</span></span>
    - content: <span data-ttu-id="680c4-121">Replikera säkerhetskopieringar i en annan region</span><span class="sxs-lookup"><span data-stu-id="680c4-121">Replicating backups to another region</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="680c4-122">Att replikera säkerhetskopieringar i en annan region gäller inte för skalning av resurser.</span><span class="sxs-lookup"><span data-stu-id="680c4-122">Replicating backups to another region is not applicable to scaling of resources.</span></span>
