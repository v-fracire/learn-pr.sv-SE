quiz:
  title: Testa dina kunskaper
  questions:
  - content: På vilken flik av priskalkylatorn för Azure kommer du att formulera uppskattningen?
    choices:
    - content: Uppskattning
      isCorrect: false
      incorrectExplanation: På den här fliken finns alla dina sparade uppskattningar.
    - content: Produkter
      isCorrect: true
      correctExplanation: Här visas alla Azure-tjänster, och du kan lägga till eller ta bort tjänster från din uppskattning.
  - content: 'Sant eller falskt: Du kan dela uppskattningen via ett Excel-kalkylblad eller en URL.'
    choices:
    - content: Sant
      isCorrect: true
      correctExplanation: Om du klickar på *Exportera* längst ned i uppskattningen exporteras ett Excel-kalkylblad som du kan dela. Du kan även klicka på *Dela* för att hämta en URL-länk som kan delas med teamet.
    - content: "False"
      isCorrect: false
      incorrectExplanation: Om du klickar på *Exportera* längst ned i uppskattningen exporteras ett Excel-kalkylblad som du kan dela. Du kan även klicka på *Dela* för att hämta en URL-länk som kan delas med teamet.
