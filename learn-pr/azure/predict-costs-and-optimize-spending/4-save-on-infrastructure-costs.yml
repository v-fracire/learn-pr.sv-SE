quiz:
  title: Testa dina kunskaper
  questions:
  - content: Vilken av följande är *inte* en kostnadsbesparande lösning?
    choices:
    - content: Frigöra virtuella datorer utanför normal arbetstid.
      isCorrect: false
      incorrectExplanation: Det här minskar användningen som debiteras ditt konto och sparar kostnader.
    - content: Använda Azure Reserved Virtual Machine Instances.
      isCorrect: false
      incorrectExplanation: Det här är billigare än att betala per användning när du har konsekventa arbetsbelastningar för dina virtuella datorer och kan användas med ett mer långsiktigt serviceavtal.
    - content: Belastningsutjämna dina virtuella datorer för inkommande meddelanden.
      isCorrect: true
      correctExplanation: Belastningsutjämning används för prestandaoptimering, inte för kostnadsbesparingar.
    - content: Ange rätt storlek för underutnyttjade virtuella datorer.
      isCorrect: false
      incorrectExplanation: Nedskalning av en virtuell dator minskar kostnaderna.
  - content: 'Sant eller falskt: PaaS är allmänt sett billigare än IaaS.'
    choices:
    - content: Sant
      isCorrect: true
      correctExplanation: IaaS kräver att Azure dedikerar resurser medan PaaS ger Azure mer flexibilitet i hur tjänster levereras. Det betyder att Azure kan fylla och driva maskinvara effektivt och erbjuder därför PaaS-tjänster till ett lägre pris än IaaS.
    - content: Falskt
      isCorrect: false
      incorrectExplanation: Allmänt sett är kontrakt för en PaaS-tjänst billigare än för IaaS-resurser.
