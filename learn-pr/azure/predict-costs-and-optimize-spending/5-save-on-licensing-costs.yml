quiz:
  title: Testa dina kunskaper
  questions:
  - content: 'Sant eller falskt: Om du redan har Windows Server-licenser måste du betala för dem igen i Azure.'
    choices:
    - content: Sant
      isCorrect: false
      incorrectExplanation: I vissa fall kan du använda hybridförmånen för Windows Server och endast betala priset för Linux.
    - content: Falskt
      isCorrect: true
      correctExplanation: I vissa fall kan du använda hybridförmånen för Windows Server och endast betala priset för Linux.
  - content: 'Sant eller falskt: Azure har prisvärda alternativ för test- och utvecklingsservrar.'
    choices:
    - content: Sant
      isCorrect: true
      correctExplanation: Förmånerna i Azure Enterprise Dev/Test och Azure Betala per användning Dev/Test ger dig flera rabatter, särskilt för Windows-arbetsbelastningar. Du betalar inga licensavgifter och faktureras endast Linux-priset för virtuella datorer. Det här gäller även SQL Server och andra Microsoft-program som täcks under en prenumeration på Visual Studio.
    - content: Falskt
      isCorrect: false
      incorrectExplanation: Förmånerna i Azure Enterprise Dev/Test och Azure Betala per användning Dev/Test ger dig flera rabatter, särskilt för Windows-arbetsbelastningar. Du betalar inga licensavgifter och faktureras endast Linux-priset för virtuella datorer. Det här gäller även SQL Server och andra Microsoft-program som täcks under en prenumeration på Visual Studio.
