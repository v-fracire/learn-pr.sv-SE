quiz:
  title: 'Kunskapstest: Förbered din utvecklingsmiljö för Azure'
  questions:
  - content: Vilket operativsystem stöder Visual Studio Code?
    choices:
    - content: Linux
      isCorrect: false
      incorrectExplanation: Visual Studio Code är plattformsoberoende och stöder Linux, macOS och Windows.
    - content: macOS
      isCorrect: false
      incorrectExplanation: Visual Studio Code är plattformsoberoende och stöder Linux, macOS och Windows.
    - content: Windows
      isCorrect: false
      incorrectExplanation: Visual Studio Code är plattformsoberoende och stöder Linux, macOS och Windows.
    - content: Alla alternativ ovan
      isCorrect: true
      correctExplanation: Visual Studio Code är plattformsoberoende och stöder Linux, macOS och Windows.
  - content: Microsoft tillhandahåller ett Azure-tillägg för vilken av följande redigerare/IDE?
    choices:
    - content: Eclipse
      isCorrect: false
      incorrectExplanation: Du kan välja vilket verktyg som du vill använda för Azure-utveckling. Microsoft tillhandahåller Azure-integrering för Eclipse, Visual Studio 2017, Visual Studio för Mac och Visual Studio Code.
    - content: Visual Studio
      isCorrect: false
      incorrectExplanation: Du kan välja vilket verktyg som du vill använda för Azure-utveckling. Microsoft tillhandahåller Azure-integrering för Eclipse, Visual Studio 2017, Visual Studio för Mac och Visual Studio Code.
    - content: Visual Studio Code
      isCorrect: false
      incorrectExplanation: Du kan välja vilket verktyg som du vill använda för Azure-utveckling. Microsoft tillhandahåller Azure-integrering för Eclipse, Visual Studio 2017, Visual Studio för Mac och Visual Studio Code.
    - content: Alla alternativ ovan
      isCorrect: true
      correctExplanation: Du kan välja vilket verktyg som du vill använda för Azure-utveckling. Microsoft tillhandahåller Azure-integrering för Eclipse, Visual Studio 2017, Visual Studio för Mac och Visual Studio Code.
