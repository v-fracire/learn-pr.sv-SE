quiz:
  title: <span data-ttu-id="d267e-104">Testa dina kunskaper</span><span class="sxs-lookup"><span data-stu-id="d267e-104">Check your knowledge</span></span>
  questions:
  - content: '<span data-ttu-id="d267e-105">Anta att du har två typer av program: äldre program som kräver särskild stordatormaskinvara och nyare program som kan köras på vanlig maskinvara.</span><span class="sxs-lookup"><span data-stu-id="d267e-105">Suppose you have two types of applications: legacy applications that require specialized mainframe hardware and newer applications that can run on commodity hardware.</span></span> <span data-ttu-id="d267e-106">Vilken molndistributionsmodell vore bäst för dig?</span><span class="sxs-lookup"><span data-stu-id="d267e-106">Which cloud deployment model would be best for you?</span></span>'
    choices:
    - content: <span data-ttu-id="d267e-107">Offentligt moln</span><span class="sxs-lookup"><span data-stu-id="d267e-107">Public cloud</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d267e-108">Ett hybridmoln är en kombination av ett offentligt och privat moln.</span><span class="sxs-lookup"><span data-stu-id="d267e-108">A hybrid cloud is a public and private cloud combined.</span></span> <span data-ttu-id="d267e-109">Du kan köra dina nya program på vanlig maskinvara som du hyr från det offentliga molnet och ha kvar din specialiserade stordatamaskinvara lokalt.</span><span class="sxs-lookup"><span data-stu-id="d267e-109">You can run your new applications on commodity hardware you rent from the public cloud and maintain your specialized mainframe hardware on-premeses.</span></span>
    - content: <span data-ttu-id="d267e-110">Privat moln</span><span class="sxs-lookup"><span data-stu-id="d267e-110">Private cloud</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d267e-111">Ett hybridmoln är en kombination av ett offentligt och privat moln.</span><span class="sxs-lookup"><span data-stu-id="d267e-111">A hybrid cloud is a public and private cloud combined.</span></span> <span data-ttu-id="d267e-112">Du kan köra dina nya program på vanlig maskinvara som du hyr från det offentliga molnet och ha kvar din specialiserade stordatamaskinvara lokalt.</span><span class="sxs-lookup"><span data-stu-id="d267e-112">You can run your new applications on commodity hardware you rent from the public cloud and maintain your specialized mainframe hardware on-premeses.</span></span>
    - content: <span data-ttu-id="d267e-113">Hybridmoln</span><span class="sxs-lookup"><span data-stu-id="d267e-113">Hybrid cloud</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="d267e-114">Ett hybridmoln är en kombination av ett offentligt och privat moln.</span><span class="sxs-lookup"><span data-stu-id="d267e-114">A hybrid cloud is a public and private cloud combined.</span></span> <span data-ttu-id="d267e-115">Du kan köra dina nya program på vanlig maskinvara som du hyr från det offentliga molnet och ha kvar din specialiserade stordatamaskinvara lokalt.</span><span class="sxs-lookup"><span data-stu-id="d267e-115">You can run your new applications on commodity hardware you rent from the public cloud and maintain your specialized mainframe hardware on-premeses.</span></span>
  - content: <span data-ttu-id="d267e-116">Du utvecklar ett program och vill fokusera på att skapa, testa och distribuera.</span><span class="sxs-lookup"><span data-stu-id="d267e-116">You're developing an application and want to focus on building, testing, and deploying.</span></span> <span data-ttu-id="d267e-117">Du vill inte oroa dig över hur du hanterar den underliggande maskin- eller programvaran.</span><span class="sxs-lookup"><span data-stu-id="d267e-117">You don't want to worry about managing the underlying hardware or software.</span></span> <span data-ttu-id="d267e-118">Vilken typ av molntjänst passar bäst för dig?</span><span class="sxs-lookup"><span data-stu-id="d267e-118">Which cloud service type is best for you?</span></span>
    choices:
    - content: <span data-ttu-id="d267e-119">Infrastruktur som en tjänst</span><span class="sxs-lookup"><span data-stu-id="d267e-119">Infrastructure-as-a-service</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d267e-120">Plattform som en tjänst är det bästa valet eftersom PaaS-tjänster hanterar IT-hanteringsuppgifter åt dig så att du kan fokusera på att skriva kod.</span><span class="sxs-lookup"><span data-stu-id="d267e-120">Platform-as-a-service is the best choice here because the PaaS services handle the IT management tasks for you, so you can focus on writing code.</span></span>
    - content: <span data-ttu-id="d267e-121">Plattform som en tjänst</span><span class="sxs-lookup"><span data-stu-id="d267e-121">Platform-as-a-service</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="d267e-122">Platform som en tjänst är det bästa valet eftersom PaaS-tjänster hanterar IT-hanteringsuppgifter åt dig så du kan fokusera på att skriva kod.</span><span class="sxs-lookup"><span data-stu-id="d267e-122">Platform-as-a-service is the best choice here because the PaaS services handle the IT management tasks for you, so you can focus on writing code.</span></span>
    - content: <span data-ttu-id="d267e-123">Programvara som en tjänst</span><span class="sxs-lookup"><span data-stu-id="d267e-123">Software-as-a-service</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d267e-124">Plattform som en tjänst är det bästa valet eftersom PaaS-tjänster hanterar IT-hanteringsuppgifter åt dig så att du kan fokusera på att skriva kod.</span><span class="sxs-lookup"><span data-stu-id="d267e-124">Platform-as-a-service is the best choice here because the PaaS services handle the IT management tasks for you, so you can focus on writing code.</span></span>
