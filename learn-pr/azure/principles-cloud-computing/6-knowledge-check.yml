quiz:
  title: Testa dina kunskaper
  questions:
  - content: 'Anta att du har två typer av program: äldre program som kräver särskild stordatormaskinvara och nyare program som kan köras på vanlig maskinvara. Vilken molndistributionsmodell vore bäst för dig?'
    choices:
    - content: Offentligt moln
      isCorrect: false
      incorrectExplanation: Ett hybridmoln är en kombination av ett offentligt och privat moln. Du kan köra dina nya program på vanlig maskinvara som du hyr från det offentliga molnet och ha kvar din specialiserade stordatamaskinvara lokalt.
    - content: Privat moln
      isCorrect: false
      incorrectExplanation: Ett hybridmoln är en kombination av ett offentligt och privat moln. Du kan köra dina nya program på vanlig maskinvara som du hyr från det offentliga molnet och ha kvar din specialiserade stordatamaskinvara lokalt.
    - content: Hybridmoln
      isCorrect: true
      correctExplanation: Ett hybridmoln är en kombination av ett offentligt och privat moln. Du kan köra dina nya program på vanlig maskinvara som du hyr från det offentliga molnet och ha kvar din specialiserade stordatamaskinvara lokalt.
  - content: Du utvecklar ett program och vill fokusera på att skapa, testa och distribuera. Du vill inte oroa dig över hur du hanterar den underliggande maskin- eller programvaran. Vilken typ av molntjänst passar bäst för dig?
    choices:
    - content: Infrastruktur som en tjänst
      isCorrect: false
      incorrectExplanation: Plattform som en tjänst är det bästa valet eftersom PaaS-tjänster hanterar IT-hanteringsuppgifter åt dig så att du kan fokusera på att skriva kod.
    - content: Plattform som en tjänst
      isCorrect: true
      correctExplanation: Platform som en tjänst är det bästa valet eftersom PaaS-tjänster hanterar IT-hanteringsuppgifter åt dig så du kan fokusera på att skriva kod.
    - content: Programvara som en tjänst
      isCorrect: false
      incorrectExplanation: Plattform som en tjänst är det bästa valet eftersom PaaS-tjänster hanterar IT-hanteringsuppgifter åt dig så att du kan fokusera på att skriva kod.
