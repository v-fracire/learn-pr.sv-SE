  questions:
  - content: <span data-ttu-id="b4ec0-105">Vilken omstartsprincip är vanligtvis det bästa valet för långvariga uppgifter som hanterar begäranden?</span><span class="sxs-lookup"><span data-stu-id="b4ec0-105">Which restart policy is typically the best choice for long-running tasks that service requests?</span></span>
    choices:
    - content: <span data-ttu-id="b4ec0-106">Always</span><span class="sxs-lookup"><span data-stu-id="b4ec0-106">Always</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b4ec0-107">Omstartspolicyn **Always** (Alltid) säkerställer att processer som behövs fortsätter att vara tillgängliga även om en omstart krävs.</span><span class="sxs-lookup"><span data-stu-id="b4ec0-107">The restart policy **Always** will ensure needed processes continue to be available even if a restart is required.</span></span>
    - content: <span data-ttu-id="b4ec0-108">Never (aldrig)</span><span class="sxs-lookup"><span data-stu-id="b4ec0-108">Never</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b4ec0-109">Omstartsprincipen **Always** (Alltid) säkerställer att processer som behövs fortsätter att vara tillgängliga även om en omstart krävs.</span><span class="sxs-lookup"><span data-stu-id="b4ec0-109">The restart policy **Always** will ensure needed processes continue to be available even if a restart is required.</span></span>
    - content: <span data-ttu-id="b4ec0-110">OnFailure</span><span class="sxs-lookup"><span data-stu-id="b4ec0-110">OnFailure</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b4ec0-111">Omstartsprincipen **Always** (Alltid) säkerställer att processer som behövs fortsätter att vara tillgängliga även om en omstart krävs.</span><span class="sxs-lookup"><span data-stu-id="b4ec0-111">The restart policy **Always** will ensure needed processes continue to be available even if a restart is required.</span></span>
  - content: '<span data-ttu-id="b4ec0-112">Sant eller falskt: som standard kan värdena för en miljövariabel visas i Azure-portalen och i Azure CLI-utdata.</span><span class="sxs-lookup"><span data-stu-id="b4ec0-112">True or false: by default, the values of an environment variable can be seen in the Azure portal and the Azure CLI output.</span></span>'
    choices:
    - content: <span data-ttu-id="b4ec0-113">Sant</span><span class="sxs-lookup"><span data-stu-id="b4ec0-113">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b4ec0-114">Miljövariabler är inte säkra som standard, och deras värden kan visas i Azure-portalen och i Azure CLI-utdata.</span><span class="sxs-lookup"><span data-stu-id="b4ec0-114">Environment variable are not secured by default and their values can be seen in the Azure portal and the Azure CLI output.</span></span>
    - content: <span data-ttu-id="b4ec0-115">Falskt</span><span class="sxs-lookup"><span data-stu-id="b4ec0-115">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b4ec0-116">Miljövariabler är inte säkra som standard, och deras värden kan visas i Azure-portalen och i Azure CLI-utdata.</span><span class="sxs-lookup"><span data-stu-id="b4ec0-116">Environment variable are not secured by default and their values can be seen in the Azure portal and the Azure CLI output.</span></span>
  - content: <span data-ttu-id="b4ec0-117">Vilket felsökningskommando kan användas för att visa starthändelser för containrar?</span><span class="sxs-lookup"><span data-stu-id="b4ec0-117">Which troubleshooting command can be used to view container startup events?</span></span>
    choices:
    - content: <span data-ttu-id="b4ec0-118">az container logs</span><span class="sxs-lookup"><span data-stu-id="b4ec0-118">az container logs</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b4ec0-119">Kommandot `az container logs` undersöker loggarna för en container i en containergrupp.</span><span class="sxs-lookup"><span data-stu-id="b4ec0-119">The `az container logs` command examines the logs for a container in a container group.</span></span>
    - content: <span data-ttu-id="b4ec0-120">az container attach</span><span class="sxs-lookup"><span data-stu-id="b4ec0-120">az container attach</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b4ec0-121">Kommandot `az container attach` visar containerhändelser och loggar.</span><span class="sxs-lookup"><span data-stu-id="b4ec0-121">The `az container attach` command shows container events and logs.</span></span> <span data-ttu-id="b4ec0-122">Däremot visar `az container logs` bara loggarna och inte starthändelserna.</span><span class="sxs-lookup"><span data-stu-id="b4ec0-122">By contrast, the `az container logs` only shows the logs and not the startup events.</span></span>
    - content: <span data-ttu-id="b4ec0-123">az container exec</span><span class="sxs-lookup"><span data-stu-id="b4ec0-123">az container exec</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b4ec0-124">Kommandot `az container exec` kör ett kommando från en container som körs i en containergrupp.</span><span class="sxs-lookup"><span data-stu-id="b4ec0-124">The `az container exec` command executes a command from within a running container of a container group.</span></span>
