quiz:
  title: Testa dina kunskaper
  questions:
  - content: Vilken omstartsprincip är vanligtvis det bästa valet för långvariga uppgifter som hanterar begäranden?
    choices:
    - content: Always
      isCorrect: true
      correctExplanation: Omstartspolicyn **Always** (Alltid) säkerställer att processer som behövs fortsätter att vara tillgängliga även om en omstart krävs.
    - content: Never (aldrig)
      isCorrect: false
      incorrectExplanation: Omstartsprincipen **Always** (Alltid) säkerställer att processer som behövs fortsätter att vara tillgängliga även om en omstart krävs.
    - content: OnFailure
      isCorrect: false
      incorrectExplanation: Omstartsprincipen **Always** (Alltid) säkerställer att processer som behövs fortsätter att vara tillgängliga även om en omstart krävs.
  - content: 'Sant eller falskt: som standard kan värdena för en miljövariabel visas i Azure-portalen och i Azure CLI-utdata.'
    choices:
    - content: Sant
      isCorrect: true
      correctExplanation: Miljövariabler är inte säkra som standard, och deras värden kan visas i Azure-portalen och i Azure CLI-utdata.
    - content: Falskt
      isCorrect: false
      incorrectExplanation: Miljövariabler är inte säkra som standard, och deras värden kan visas i Azure-portalen och i Azure CLI-utdata.
  - content: Vilket felsökningskommando kan användas för att visa starthändelser för containrar?
    choices:
    - content: az container logs
      isCorrect: false
      incorrectExplanation: Kommandot `az container logs` undersöker loggarna för en container i en containergrupp.
    - content: az container attach
      isCorrect: true
      correctExplanation: Kommandot `az container attach` visar containerhändelser och loggar. Däremot visar `az container logs` bara loggarna och inte starthändelserna.
    - content: az container exec
      isCorrect: false
      incorrectExplanation: Kommandot `az container exec` kör ett kommando från en container som körs i en containergrupp.
