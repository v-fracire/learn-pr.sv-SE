  title: Testa dina kunskaper
  questions:
  - content: 'Sant eller falskt: När du använder skalningsuppsättningar för virtuella datoruppsättningar med automatisk skalning, kan reglerna för automatisk skalning konfigureras till att ändra _storlek_ på de virtuella datorerna i din skalningsuppsättning.'
    choices:
    - content: Sant
      isCorrect: false
      incorrectExplanation: Automatisk skalning ändrar antalet instanser i din skalningsuppsättning. Storleken på instanserna ändras inte.
    - content: Falskt
      isCorrect: true
      correctExplanation: Automatisk skalning ändrar antalet instanser i din skalningsuppsättning. Storleken på instanserna ändras inte.
  - content: Vad är vanligtvis det viktigaste kriteriet när du väljer en _typ_ för din virtuella dator?
    choices:
    - content: Din arbetsbelastning, det vill säga den typ av åtgärder du förväntar dig att den virtuella datorn ska utföra oftast.
      isCorrect: true
      correctExplanation: Den virtuella datorns _typ_ beskriver vilken blandning av CPU, GPU, minne, lagring och nätverksbandbredd som allokeras till en virtuell dator. Målet är att hitta den bästa matchningen av resurser för din arbetsbelastning.
    - content: Märket på den underliggande maskinvaran.
      isCorrect: false
      incorrectExplanation: Den virtuella datorns _typ_ beskriver vilken blandning av CPU, GPU, minne, lagring och nätverksbandbredd som allokeras till en virtuell dator. Målet är att hitta den bästa matchningen av resurser för din arbetsbelastning.
    - content: De operativsystem och avbildningar som typen har stöd för.
      isCorrect: false
      incorrectExplanation: Den virtuella datorns _typ_ beskriver vilken blandning av CPU, GPU, minne, lagring och nätverksbandbredd som allokeras till en virtuell dator. Målet är att hitta den bästa matchningen av resurser för din arbetsbelastning.
  - content: Anta att du arbetar för en offentlig myndighet som är ansvarig för vädervarningar. Du kan uppnå den prestanda du behöver med en stor virtuell dator eller två små virtuella datorer med en lastbalanserare. Vilken konfiguration är troligen det bästa alternativet?
    choices:
    - content: En virtuell dator
      isCorrect: false
      incorrectExplanation: En konfiguration med flera virtuella datorer är lämpligt eftersom det ger redundans. Om någon av de virtuella datorerna kraschar kan den andra fortsätta att hantera tjänstbegäranden.
    - content: Två virtuella datorer och lastbalanserare
      isCorrect: true
      correctExplanation: En konfiguration med flera virtuella datorer är lämpligt eftersom det ger redundans. Om någon av de virtuella datorerna kraschar, kan den andra fortsätta att hantera tjänstbegäranden.
