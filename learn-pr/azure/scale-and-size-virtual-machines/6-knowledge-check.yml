  title: <span data-ttu-id="b64d7-104">Testa dina kunskaper</span><span class="sxs-lookup"><span data-stu-id="b64d7-104">Check your knowledge</span></span>
  questions:
  - content: "<span data-ttu-id=\"b64d7-105\">Sant eller falskt: När du använder skalningsuppsättningar för virtuella datoruppsättningar med automatisk skalning, kan reglerna för automatisk skalning konfigureras till att ändra _storlek_ på de virtuella datorerna i din skalningsuppsättning.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b64d7-105\">True or false: when you're using virtual machine scale sets with autoscale, the autoscale rules can be configured to change the _size_ of the virtual machines in your scale set.</span></span>"
    choices:
    - content: <span data-ttu-id="b64d7-106">Sant</span><span class="sxs-lookup"><span data-stu-id="b64d7-106">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b64d7-107">Automatisk skalning ändrar antalet instanser i din skalningsuppsättning.</span><span class="sxs-lookup"><span data-stu-id="b64d7-107">Autoscale changes the number of instances in your scale set.</span></span> <span data-ttu-id="b64d7-108">Storleken på instanserna ändras inte.</span><span class="sxs-lookup"><span data-stu-id="b64d7-108">It does not change the size of the instances.</span></span>
    - content: <span data-ttu-id="b64d7-109">Falskt</span><span class="sxs-lookup"><span data-stu-id="b64d7-109">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b64d7-110">Automatisk skalning ändrar antalet instanser i din skalningsuppsättning.</span><span class="sxs-lookup"><span data-stu-id="b64d7-110">Autoscale changes the number of instances in your scale set.</span></span> <span data-ttu-id="b64d7-111">Storleken på instanserna ändras inte.</span><span class="sxs-lookup"><span data-stu-id="b64d7-111">It does not change the size of the instances.</span></span>
  - content: <span data-ttu-id="b64d7-112">Vad är vanligtvis det viktigaste kriteriet när du väljer en _typ_ för din virtuella dator?</span><span class="sxs-lookup"><span data-stu-id="b64d7-112">What is typically the most important criterion to use when you're choosing a _type_ for your virtual machine?</span></span>
    choices:
    - content: <span data-ttu-id="b64d7-113">Din arbetsbelastning, det vill säga den typ av åtgärder du förväntar dig att den virtuella datorn ska utföra oftast.</span><span class="sxs-lookup"><span data-stu-id="b64d7-113">Your workload; that is, the kind of operations you expect the virtual machine to perform most often.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b64d7-114">Den virtuella datorns _typ_ beskriver vilken blandning av CPU, GPU, minne, lagring och nätverksbandbredd som allokeras till en virtuell dator.</span><span class="sxs-lookup"><span data-stu-id="b64d7-114">Virtual machine _type_ describes the mix of CPU, GPU, memory, storage, and networking bandwidth allocated to a VM.</span></span> <span data-ttu-id="b64d7-115">Målet är att hitta den bästa matchningen av resurser för din arbetsbelastning.</span><span class="sxs-lookup"><span data-stu-id="b64d7-115">Your goal is to find the best match of resources for your workload.</span></span>
    - content: <span data-ttu-id="b64d7-116">Märket på den underliggande maskinvaran.</span><span class="sxs-lookup"><span data-stu-id="b64d7-116">The brand of the underlying hardware.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b64d7-117">Den virtuella datorns _typ_ beskriver vilken blandning av CPU, GPU, minne, lagring och nätverksbandbredd som allokeras till en virtuell dator.</span><span class="sxs-lookup"><span data-stu-id="b64d7-117">Virtual machine _type_ describes the mix of CPU, GPU, memory, storage, and networking bandwidth allocated to a VM.</span></span> <span data-ttu-id="b64d7-118">Målet är att hitta den bästa matchningen av resurser för din arbetsbelastning.</span><span class="sxs-lookup"><span data-stu-id="b64d7-118">Your goal is to find the best match of resources for your workload.</span></span>
    - content: <span data-ttu-id="b64d7-119">De operativsystem och avbildningar som typen har stöd för.</span><span class="sxs-lookup"><span data-stu-id="b64d7-119">The operating systems and images that the type supports.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b64d7-120">Den virtuella datorns _typ_ beskriver vilken blandning av CPU, GPU, minne, lagring och nätverksbandbredd som allokeras till en virtuell dator.</span><span class="sxs-lookup"><span data-stu-id="b64d7-120">Virtual machine _type_ describes the mix of CPU, GPU, memory, storage, and networking bandwidth allocated to a VM.</span></span> <span data-ttu-id="b64d7-121">Målet är att hitta den bästa matchningen av resurser för din arbetsbelastning.</span><span class="sxs-lookup"><span data-stu-id="b64d7-121">Your goal is to find the best match of resources for your workload.</span></span>
  - content: <span data-ttu-id="b64d7-122">Anta att du arbetar för en offentlig myndighet som är ansvarig för vädervarningar.</span><span class="sxs-lookup"><span data-stu-id="b64d7-122">Suppose you work for a government department responsible for severe-weather alerts.</span></span> <span data-ttu-id="b64d7-123">Du kan uppnå den prestanda du behöver med en stor virtuell dator eller två små virtuella datorer med en lastbalanserare.</span><span class="sxs-lookup"><span data-stu-id="b64d7-123">You can achieve the performance you need by using one large VM or two small VMs with a load balancer.</span></span> <span data-ttu-id="b64d7-124">Vilken konfiguration är troligen det bästa alternativet?</span><span class="sxs-lookup"><span data-stu-id="b64d7-124">Which configuration is likely to be a better choice?</span></span>
    choices:
    - content: <span data-ttu-id="b64d7-125">En virtuell dator</span><span class="sxs-lookup"><span data-stu-id="b64d7-125">One VM</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b64d7-126">En konfiguration med flera virtuella datorer är lämpligt eftersom det ger redundans.</span><span class="sxs-lookup"><span data-stu-id="b64d7-126">A configuration with multiple VMs is appropriate because it provides redundancy.</span></span> <span data-ttu-id="b64d7-127">Om någon av de virtuella datorerna kraschar kan den andra fortsätta att hantera tjänstbegäranden.</span><span class="sxs-lookup"><span data-stu-id="b64d7-127">If one of the VMs crashes, the other can continue to service requests.</span></span>
    - content: <span data-ttu-id="b64d7-128">Två virtuella datorer och lastbalanserare</span><span class="sxs-lookup"><span data-stu-id="b64d7-128">Two VMs and a load balancer</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b64d7-129">En konfiguration med flera virtuella datorer är lämpligt eftersom det ger redundans.</span><span class="sxs-lookup"><span data-stu-id="b64d7-129">A configuration with multiple VMs is appropriate because it provides redundancy.</span></span> <span data-ttu-id="b64d7-130">Om någon av de virtuella datorerna kraschar, kan den andra fortsätta att hantera tjänstbegäranden.</span><span class="sxs-lookup"><span data-stu-id="b64d7-130">If one of the VMs crashes, the other can continue to service requests.</span></span>
