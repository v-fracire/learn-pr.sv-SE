  title: Skala och storleksändra virtuella datorer
  description: Du kan ändra resurser för CPU och minne för dina virtuella datorer efter behov för att hantera kostnader för efterfrågan och kontroll. Manuell justering fungerar när efterfrågan är förutsägbar och sällan ändras. En automatiserad lösning är bättre när din arbetsbelastning ändras oförutsägbart eller ofta. Här visas hur du styr kraften i dina virtuella datorer genom att ändra storleken på enskilda servrar eller ändra antalet tillgängliga datorer. Vi går igenom hur du gör detta både manuellt och med skalningsuppsättningar och automatisk skalning.
