quiz:
  title: <span data-ttu-id="23d94-104">Testa dina kunskaper</span><span class="sxs-lookup"><span data-stu-id="23d94-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="23d94-105">Azure AD är i grunden en Active Directory Domain Services (AD DS)-domänkontrollant som körs i Azure.</span><span class="sxs-lookup"><span data-stu-id="23d94-105">Azure AD is essentially an Active Directory Domain Services (AD DS) domain controller running in Azure.</span></span>
    choices:
    - content: <span data-ttu-id="23d94-106">Sant</span><span class="sxs-lookup"><span data-stu-id="23d94-106">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="23d94-107">Även om Azure AD utför många av samma funktioner som en traditionell AD DS så är det en molnbaserad tjänst för hantering av flera klientorganisationer, kataloger och identiteter.</span><span class="sxs-lookup"><span data-stu-id="23d94-107">While Azure AD performs many of the same functions as a traditional AD DS, it's a cloud-based multi-tenant, directory, and identity management service.</span></span>
    - content: <span data-ttu-id="23d94-108">Falskt</span><span class="sxs-lookup"><span data-stu-id="23d94-108">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="23d94-109">AD DS är en serverroll i Windows Server.</span><span class="sxs-lookup"><span data-stu-id="23d94-109">AD DS is a server role on Windows Server.</span></span> <span data-ttu-id="23d94-110">Azure AD är en molnbaserad offentlig katalogtjänst för flera klienter.</span><span class="sxs-lookup"><span data-stu-id="23d94-110">Azure AD is a cloud-based multi-customer public directory service.</span></span>
  - content: <span data-ttu-id="23d94-111">Vilka tre objekt bör finnas i en effektiv villkorsstyrd åtkomstprincip?</span><span class="sxs-lookup"><span data-stu-id="23d94-111">What three items should exist in a successful conditional access policy?</span></span>
    choices:
    - content: <span data-ttu-id="23d94-112">Användare eller grupp, program, tid på dagen</span><span class="sxs-lookup"><span data-stu-id="23d94-112">User or group, application, time of day</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="23d94-113">Tiden på dagen är inte ett alternativ i regler för villkorsstyrd åtkomst.</span><span class="sxs-lookup"><span data-stu-id="23d94-113">Time of day is not an option in conditional access rules.</span></span>
    - content: <span data-ttu-id="23d94-114">Användare eller grupp, program, kontrollen som ska framtvingas</span><span class="sxs-lookup"><span data-stu-id="23d94-114">User or group, application, control to be enforced</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="23d94-115">Genom att välja dessa tre objekt skapar du fristående, effektiva regler för villkorsstyrd åtkomst.</span><span class="sxs-lookup"><span data-stu-id="23d94-115">Selecting these three items will create self-contained functional conditional access rules.</span></span>
    - content: <span data-ttu-id="23d94-116">Användare eller grupp, Linux-operativsystem, kontroll som ska framtvingas</span><span class="sxs-lookup"><span data-stu-id="23d94-116">User or group, Linux OS, control to be enforced</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="23d94-117">Du kan visserligen välja specifika enhetsplattformar, men Linux stöds inte för närvarande.</span><span class="sxs-lookup"><span data-stu-id="23d94-117">While you can target some device platforms, Linux isn't currently supported.</span></span>
