quiz:
  title: <span data-ttu-id="fc05d-104">Testa dina kunskaper</span><span class="sxs-lookup"><span data-stu-id="fc05d-104">Check your knowledge</span></span>
  questions:
  - content: '<span data-ttu-id="fc05d-105">Sant eller falskt: En rolldefinition i Azure är en samling behörigheter.</span><span class="sxs-lookup"><span data-stu-id="fc05d-105">True or false: A role definition in Azure is a collection of permissions.</span></span>'
    choices:
    - content: <span data-ttu-id="fc05d-106">Sant</span><span class="sxs-lookup"><span data-stu-id="fc05d-106">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="fc05d-107">En roll i Azure är en samling av behörigheter med ett namn som du kan tilldela till användare, grupp eller program.</span><span class="sxs-lookup"><span data-stu-id="fc05d-107">A role in Azure is a collection of permissions with a name that you can assign to a user, group, or application.</span></span>
    - content: <span data-ttu-id="fc05d-108">Falskt</span><span class="sxs-lookup"><span data-stu-id="fc05d-108">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="fc05d-109">En roll i Azure är en samling av behörigheter med ett namn som du kan tilldela till användare, grupp eller program.</span><span class="sxs-lookup"><span data-stu-id="fc05d-109">A role in Azure is a collection of permissions with a name that you can assign to a user, group, or application.</span></span>
  - content: <span data-ttu-id="fc05d-110">Informellt består en rolltilldelning av ”vem”, ”vad” och ”var”.</span><span class="sxs-lookup"><span data-stu-id="fc05d-110">Informally, a role assignment consists of 'who', 'what', and 'where'.</span></span> <span data-ttu-id="fc05d-111">Vad är det formella namnet på dessa tre element?</span><span class="sxs-lookup"><span data-stu-id="fc05d-111">What are the formal names for these three elements?</span></span>
    choices:
    - content: <span data-ttu-id="fc05d-112">Användare, grupp och program</span><span class="sxs-lookup"><span data-stu-id="fc05d-112">User, group, and application</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="fc05d-113">Användare, grupp och program är säkerhetsobjekt.</span><span class="sxs-lookup"><span data-stu-id="fc05d-113">User, group, and application are security principals.</span></span>
    - content: <span data-ttu-id="fc05d-114">Säkerhetsobjekt, roll och omfång</span><span class="sxs-lookup"><span data-stu-id="fc05d-114">Security principal, role, and scope</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="fc05d-115">En rolltilldelning innebär att en roll kopplas till ett säkerhetsobjekt i ett visst omfång i syfte att bevilja åtkomst.</span><span class="sxs-lookup"><span data-stu-id="fc05d-115">A role assignment is the process of binding a role to a security principal at a particular scope for the purpose of granting access.</span></span>
    - content: <span data-ttu-id="fc05d-116">Hanteringsgrupp, prenumeration och resursgrupp</span><span class="sxs-lookup"><span data-stu-id="fc05d-116">Management group, subscription, and resource group</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="fc05d-117">Hanteringsgrupp, prenumeration och resursgrupp är metoder för att ordna dina Azure-resurser och de representerar omfång.</span><span class="sxs-lookup"><span data-stu-id="fc05d-117">Management group, subscription, and resource group are ways to organize your Azure resources and represent scopes.</span></span>
    - content: <span data-ttu-id="fc05d-118">Ägare, Deltagare och Läsare</span><span class="sxs-lookup"><span data-stu-id="fc05d-118">Owner, Contributor, and Reader</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="fc05d-119">Ägare, Deltagare och Läsare är inbyggda roller i Azure.</span><span class="sxs-lookup"><span data-stu-id="fc05d-119">Owner, Contributor, and Reader are built-in roles in Azure.</span></span>
  - content: <span data-ttu-id="fc05d-120">Vilken är arvsordningen för omfång i Azure?</span><span class="sxs-lookup"><span data-stu-id="fc05d-120">What is the inheritance order for scope in Azure?</span></span>
    choices:
    - content: <span data-ttu-id="fc05d-121">Hanteringsgrupp, resursgrupp, prenumeration och resurs</span><span class="sxs-lookup"><span data-stu-id="fc05d-121">Management group, resource group, subscription, resource</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="fc05d-122">Detta är inte rätt ordning.</span><span class="sxs-lookup"><span data-stu-id="fc05d-122">This is not the correct order.</span></span>
    - content: <span data-ttu-id="fc05d-123">Hanteringsgrupp, prenumeration, resursgrupp och resurs</span><span class="sxs-lookup"><span data-stu-id="fc05d-123">Management group, subscription, resource group, resource</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="fc05d-124">Arvsordningen matchar skalan på elementen från största till minsta.</span><span class="sxs-lookup"><span data-stu-id="fc05d-124">The inheritance order matches the scale of the elements from largest to smallest.</span></span>
    - content: <span data-ttu-id="fc05d-125">Prenumeration, hanteringsgrupp, resursgrupp och resurs</span><span class="sxs-lookup"><span data-stu-id="fc05d-125">Subscription, management group, resource group, resource</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="fc05d-126">Detta är inte rätt ordning.</span><span class="sxs-lookup"><span data-stu-id="fc05d-126">This is not the correct order.</span></span>
    - content: <span data-ttu-id="fc05d-127">Prenumeration, resursgrupp, hanteringsgrupp och resurs</span><span class="sxs-lookup"><span data-stu-id="fc05d-127">Subscription, resource group, management group, resource</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="fc05d-128">Detta är inte rätt ordning.</span><span class="sxs-lookup"><span data-stu-id="fc05d-128">This is not the correct order.</span></span>
