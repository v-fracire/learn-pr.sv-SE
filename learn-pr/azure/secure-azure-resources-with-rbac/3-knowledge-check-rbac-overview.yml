quiz:
  title: Testa dina kunskaper
  questions:
  - content: 'Sant eller falskt: En rolldefinition i Azure är en samling behörigheter.'
    choices:
    - content: Sant
      isCorrect: true
      correctExplanation: En roll i Azure är en samling av behörigheter med ett namn som du kan tilldela till användare, grupp eller program.
    - content: Falskt
      isCorrect: false
      incorrectExplanation: En roll i Azure är en samling av behörigheter med ett namn som du kan tilldela till användare, grupp eller program.
  - content: Informellt består en rolltilldelning av ”vem”, ”vad” och ”var”. Vad är det formella namnet på dessa tre element?
    choices:
    - content: Användare, grupp och program
      isCorrect: false
      incorrectExplanation: Användare, grupp och program är säkerhetsobjekt.
    - content: Säkerhetsobjekt, roll och omfång
      isCorrect: true
      correctExplanation: En rolltilldelning innebär att en roll kopplas till ett säkerhetsobjekt i ett visst omfång i syfte att bevilja åtkomst.
    - content: Hanteringsgrupp, prenumeration och resursgrupp
      isCorrect: false
      incorrectExplanation: Hanteringsgrupp, prenumeration och resursgrupp är metoder för att ordna dina Azure-resurser och de representerar omfång.
    - content: Ägare, Deltagare och Läsare
      isCorrect: false
      incorrectExplanation: Ägare, Deltagare och Läsare är inbyggda roller i Azure.
  - content: Vilken är arvsordningen för omfång i Azure?
    choices:
    - content: Hanteringsgrupp, resursgrupp, prenumeration och resurs
      isCorrect: false
      incorrectExplanation: Detta är inte rätt ordning.
    - content: Hanteringsgrupp, prenumeration, resursgrupp och resurs
      isCorrect: true
      correctExplanation: Arvsordningen matchar skalan på elementen från största till minsta.
    - content: Prenumeration, hanteringsgrupp, resursgrupp och resurs
      isCorrect: false
      incorrectExplanation: Detta är inte rätt ordning.
    - content: Prenumeration, resursgrupp, hanteringsgrupp och resurs
      isCorrect: false
      incorrectExplanation: Detta är inte rätt ordning.
