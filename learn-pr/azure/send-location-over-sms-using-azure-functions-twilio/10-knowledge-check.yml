quiz:
  title: <span data-ttu-id="73ecd-104">Kunskapskontroll</span><span class="sxs-lookup"><span data-stu-id="73ecd-104">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="73ecd-105">Hur binder man en funktion till Twilio för att skicka SMS?</span><span class="sxs-lookup"><span data-stu-id="73ecd-105">How do you bind your function to Twilio to send SMS messages?</span></span>
    choices:
    - content: <span data-ttu-id="73ecd-106">Genom att returnera SMS som funktionens returvärde</span><span class="sxs-lookup"><span data-stu-id="73ecd-106">By returning the SMS messages as the return value of the Function</span></span>
      isCorrect: false
    - content: <span data-ttu-id="73ecd-107">En funktionsparameter</span><span class="sxs-lookup"><span data-stu-id="73ecd-107">A function parameter</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="73ecd-108">SMS läggs till i en samling som skickas till funktionen som en parameter dekorerad med `[TwilioSms]` attributet.</span><span class="sxs-lookup"><span data-stu-id="73ecd-108">SMS messages are added to a collection passed to the function as a parameter decorated with the `[TwilioSms]` attribute.</span></span> <span data-ttu-id="73ecd-109">Funktionens körning skickar dessa SMS till Twilio när funktionen returnerar.</span><span class="sxs-lookup"><span data-stu-id="73ecd-109">The Function's runtime will send these messages to Twilio once the function returns.</span></span>
    - content: <span data-ttu-id="73ecd-110">Direktanrop till Twilio-API:n</span><span class="sxs-lookup"><span data-stu-id="73ecd-110">Direct call to the Twilio API</span></span>
      isCorrect: false
  - content: <span data-ttu-id="73ecd-111">Var definierar man sitt säkerhets-ID och säkerhetstoken till sitt Twilio-konto när man kör funktionen lokalt?</span><span class="sxs-lookup"><span data-stu-id="73ecd-111">Where do you define your Twilio account SID and auth token when running your function locally?</span></span>
    choices:
    - content: <span data-ttu-id="73ecd-112">I `local.settings.json` filen.</span><span class="sxs-lookup"><span data-stu-id="73ecd-112">In the `local.settings.json` file.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="73ecd-113">Filen `local.settings.json` används för att lagra lokala inställningar som endast används vid lokal körning, inte vid publicering till Azure.</span><span class="sxs-lookup"><span data-stu-id="73ecd-113">The `local.settings.json` file is used to store local settings that are only used when running locally, not when published to Azure.</span></span> <span data-ttu-id="73ecd-114">Var noga med att inte använda källkodskontroll om den innehåller privata nycklar och ditt lagringsplats är offentlig.</span><span class="sxs-lookup"><span data-stu-id="73ecd-114">Be careful to not check this into source code control if it contains private keys and your repo is public.</span></span>
    - content: <span data-ttu-id="73ecd-115">I `[TwilioSms]` attributet</span><span class="sxs-lookup"><span data-stu-id="73ecd-115">In the `[TwilioSms]` attribute</span></span>
      isCorrect: false
    - content: <span data-ttu-id="73ecd-116">Programinställningar som publicerats till Azure</span><span class="sxs-lookup"><span data-stu-id="73ecd-116">Application settings published to Azure</span></span>
      isCorrect: false
