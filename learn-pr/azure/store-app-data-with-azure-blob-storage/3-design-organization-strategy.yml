      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1ca75-109">Blockblobar kan laddas upp och laddas ned snabbt tack vare den blockbaserade strukturen.</span><span class="sxs-lookup"><span data-stu-id="1ca75-109">Block blobs can be uploaded and downloaded quickly due to their block-based structure.</span></span>
    - content: <span data-ttu-id="1ca75-110">Blockblobar</span><span class="sxs-lookup"><span data-stu-id="1ca75-110">Block blobs</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="1ca75-111">Blockblobar kan laddas upp och laddas ned snabbt tack vare den blockbaserade strukturen.</span><span class="sxs-lookup"><span data-stu-id="1ca75-111">Block blobs can be uploaded and downloaded quickly due to their block-based structure.</span></span>
