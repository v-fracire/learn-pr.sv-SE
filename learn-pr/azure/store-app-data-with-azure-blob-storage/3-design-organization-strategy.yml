  questions:
  - content: <span data-ttu-id="1ca75-105">Vilken typ av blob passar bäst för de flesta lagringsscenarierna?</span><span class="sxs-lookup"><span data-stu-id="1ca75-105">Which type of blob is best for most storage scenarios?</span></span>
    choices:
    - content: <span data-ttu-id="1ca75-106">Byteblobar</span><span class="sxs-lookup"><span data-stu-id="1ca75-106">Byte blobs</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1ca75-107">Blockblobar kan laddas upp och laddas ned snabbt tack vare den blockbaserade strukturen.</span><span class="sxs-lookup"><span data-stu-id="1ca75-107">Block blobs can be uploaded and downloaded quickly due to their block-based structure.</span></span>
