quiz:
  title: <span data-ttu-id="39bd7-104">Testa dina kunskaper</span><span class="sxs-lookup"><span data-stu-id="39bd7-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="39bd7-105">Vilket av följande alternativ beskriver en bra strategi för att skapa lagringskonton och blobcontainers för ditt program?</span><span class="sxs-lookup"><span data-stu-id="39bd7-105">Which of the following describes a good strategy for creating storage accounts and blob containers for your application?</span></span>
    choices:
    - content: <span data-ttu-id="39bd7-106">Skapa Azure Storage-konton och containrar direkt, innan du distribuerar ditt program.</span><span class="sxs-lookup"><span data-stu-id="39bd7-106">Create Azure Storage accounts and containers up front, before deploying your application.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="39bd7-107">Att skapa ett Azure Storage-konto är en administrativ aktivitet och kan göras innan du distribuerar ett program.</span><span class="sxs-lookup"><span data-stu-id="39bd7-107">Creating an Azure Storage account is an administrative activity and can be done prior to deploying an applciation.</span></span> <span data-ttu-id="39bd7-108">Det går också snabbt och lätt att skapa en container, det är alltså en bra aktivitet att göra i ditt program.</span><span class="sxs-lookup"><span data-stu-id="39bd7-108">Also, container creation is quick and lightweight which makes it a good activity for you to do in your application.</span></span>
    - content: <span data-ttu-id="39bd7-109">Skapa Azure Storage-konton när programmet behöver dem, men distributionsprocessen ska skapa alla containrar som programmet behöver direkt.</span><span class="sxs-lookup"><span data-stu-id="39bd7-109">Create Azure Storage accounts as your application needs them, but the deployment process should create all the containers your application needs up front.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="39bd7-110">Att skapa ett Azure Storage-konto är en administrativ aktivitet och kan göras innan du distribuerar ett program.</span><span class="sxs-lookup"><span data-stu-id="39bd7-110">Creating an Azure Storage account is an administrative activity and can be done prior to deploying an applciation.</span></span> <span data-ttu-id="39bd7-111">Det går också snabbt och lätt att skapa en container, det är alltså en bra aktivitet att göra i ditt program.</span><span class="sxs-lookup"><span data-stu-id="39bd7-111">Also, container creation is quick and lightweight which makes it a good activity for you to do in your application.</span></span>
    - content: <span data-ttu-id="39bd7-112">Skapa Azure Storage-konton direkt, innan du distribuerar programmet och låt programmet skapa containrarna när de behövs.</span><span class="sxs-lookup"><span data-stu-id="39bd7-112">Create Azure Storage accounts up front, before deploying your app, and let your application create the containers as it needs them.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="39bd7-113">Att skapa ett Azure Storage-konto är en administrativ aktivitet och kan göras innan du distribuerar ett program.</span><span class="sxs-lookup"><span data-stu-id="39bd7-113">Creating an Azure Storage account is an administrative activity and can be done prior to deploying an applciation.</span></span> <span data-ttu-id="39bd7-114">Det går också snabbt och lätt att skapa en container, det är alltså en bra aktivitet att göra i ditt program.</span><span class="sxs-lookup"><span data-stu-id="39bd7-114">Also, container creation is quick and lightweight which makes it a good activity for you to do in your application.</span></span>
  - content: <span data-ttu-id="39bd7-115">Vilken typ av konfiguration används normalt till att initiera klientbiblioteket för bloblagring i ett program?</span><span class="sxs-lookup"><span data-stu-id="39bd7-115">What kind of configuration is typically used to initialize the Blob Storage client library within an application?</span></span>
    choices:
    - content: <span data-ttu-id="39bd7-116">Ett användarnamn och lösenord för Azure.</span><span class="sxs-lookup"><span data-stu-id="39bd7-116">An Azure username and password.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="39bd7-117">Anslutningssträngen för ett lagringskonto innehåller all information som behövs för att ansluta till bloblagringen, i synnerhet kontonamn och kontonyckel.</span><span class="sxs-lookup"><span data-stu-id="39bd7-117">A storage account connection string contains all the information needed by an application to connect to Blob storage, most importantly the account name and the account key.</span></span>
    - content: <span data-ttu-id="39bd7-118">Anslutningssträngen för Azure Storage.</span><span class="sxs-lookup"><span data-stu-id="39bd7-118">The Azure Storage account connection string.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="39bd7-119">Anslutningssträngen för ett lagringskonto innehåller all information som behövs för att ansluta till bloblagringen, i synnerhet kontonamn och kontonyckel.</span><span class="sxs-lookup"><span data-stu-id="39bd7-119">A storage account connection string contains all the information needed by an application to connect to Blob storage, most importantly the account name and the account key.</span></span>
    - content: <span data-ttu-id="39bd7-120">Ett globalt, unikt ID (GUID) som representerar programmet.</span><span class="sxs-lookup"><span data-stu-id="39bd7-120">A globally-unique identifier (GUID) that represents the application.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="39bd7-121">Anslutningssträngen för ett lagringskonto innehåller all information som behövs för att ansluta till bloblagringen, i synnerhet kontonamn och kontonyckel.</span><span class="sxs-lookup"><span data-stu-id="39bd7-121">A storage account connection string contains all the information needed by an application to connect to Blob storage, most importantly the account name and the account key.</span></span>
    - content: <span data-ttu-id="39bd7-122">ID:n för Azure Storage-kontots datacenter och platser.</span><span class="sxs-lookup"><span data-stu-id="39bd7-122">The Azure Storage account datacenter and location identifiers.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="39bd7-123">Anslutningssträngen för ett lagringskonto innehåller all information som behövs för att ansluta till bloblagringen, i synnerhet kontonamn och kontonyckel.</span><span class="sxs-lookup"><span data-stu-id="39bd7-123">A storage account connection string contains all the information needed by an application to connect to Blob storage, most importantly the account name and the account key.</span></span>
  - content: <span data-ttu-id="39bd7-124">Vad händer när du anropar `GetBlockBlobReference` med namnet på en blob?</span><span class="sxs-lookup"><span data-stu-id="39bd7-124">What happens when you call `GetBlockBlobReference` with the name of a blob?</span></span>
    choices:
    - content: <span data-ttu-id="39bd7-125">En ny blockblob skapas i lagringen.</span><span class="sxs-lookup"><span data-stu-id="39bd7-125">A new block blob is created in storage.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="39bd7-126">När du hämtar en blobreferens görs inga anrop till Azure Storage, utan istället skapas ett objekt lokalt som sedan kan arbeta med en lagrad blob.</span><span class="sxs-lookup"><span data-stu-id="39bd7-126">Getting a blob reference does not make any calls to Azure Storage, it simply creates an object locally that can work with a stored blob.</span></span>
    - content: <span data-ttu-id="39bd7-127">Ett `CloudBlockBlob`-objekt skapas lokalt.</span><span class="sxs-lookup"><span data-stu-id="39bd7-127">A `CloudBlockBlob` object is created locally.</span></span> <span data-ttu-id="39bd7-128">Inga nätverksanrop görs.</span><span class="sxs-lookup"><span data-stu-id="39bd7-128">No network calls are made.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="39bd7-129">När du hämtar en blobreferens görs inga anrop till Azure Storage, utan istället skapas ett objekt lokalt som sedan kan arbeta med en lagrad blob.</span><span class="sxs-lookup"><span data-stu-id="39bd7-129">Getting a blob reference does not make any calls to Azure Storage, it simply creates an object locally that can work with a stored blob.</span></span>
    - content: <span data-ttu-id="39bd7-130">Ett undantag inträffar om inte bloben finns i lagringen.</span><span class="sxs-lookup"><span data-stu-id="39bd7-130">An exception is thrown if the blob does not exist in storage.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="39bd7-131">När du hämtar en blobreferens görs inga anrop till Azure Storage, utan istället skapas ett objekt lokalt som sedan kan arbeta med en lagrad blob.</span><span class="sxs-lookup"><span data-stu-id="39bd7-131">Getting a blob reference does not make any calls to Azure Storage, it simply creates an object locally that can work with a stored blob.</span></span>
    - content: <span data-ttu-id="39bd7-132">Innehållet i den angivna bloben laddas ned.</span><span class="sxs-lookup"><span data-stu-id="39bd7-132">The contents of the named blob are downloaded.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="39bd7-133">När du hämtar en blobreferens görs inga anrop till Azure Storage, utan istället skapas ett objekt lokalt som sedan kan arbeta med en lagrad blob.</span><span class="sxs-lookup"><span data-stu-id="39bd7-133">Getting a blob reference does not make any calls to Azure Storage, it simply creates an object locally that can work with a stored blob.</span></span>
