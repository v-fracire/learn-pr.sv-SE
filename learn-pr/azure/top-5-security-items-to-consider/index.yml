  title: De 5 främsta säkerhetsposterna att tänka på innan du skickar till produktion
  description: Både stora och små organisationer har börjat upptäcka hur viktigt systemens och programmens tillförlitlighet är för deras verksamhet. De har också lärt sig hur svårt är det att behålla tillförlitligheten vid iterering i den hastighet som krävs av marknaden. SRE (Site Reliability Engineering )är en beprövad metod för denna utmaning. I den här modulen kommer du få en förståelse för SRE och varför det är viktigt.
