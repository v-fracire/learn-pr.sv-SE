content: >
  [!include[](includes/6-summary.md)]
quiz:
  title: Testa dina kunskaper
  questions:
  - content: Vad är Azure?
    choices:
    - content: Microsofts plattform för molnbaserad databearbetning, som tillhandahåller beräkning, lagring och tjänster via Internet med hjälp av en användningsbaserad prismodell.
      isCorrect: true
      correctExplanation: Azure tillhandahåller rå bearbetningskraft och lagring, samt tjänster för att hjälpa dig att utforska nya programvaruparadigm som intelligenta robotar och mixad verklighet.
    - content: Ett enda datacenter som finns i Redmond, Washington.
      isCorrect: false
      incorrectExplanation: Azure består av datacenter över hela världen.
    - content: En specifik värdmiljö för virtuella datorer
      isCorrect: false
      incorrectExplanation: Även om Azure erbjuder rå bearbetningskraft, till exempel virtuella datorer så erbjuder den även många tjänster för att hjälpa dig att utforska nya programvaruparadigm som intelligenta robotar och mixad verklighet.
  - content: När bör du _skala ut_ distributionen?
    choices:
    - content: När ditt program eller din tjänst kräver en kraftfullare processor eller mer minne för att köras snabbare.
      isCorrect: false
      incorrectExplanation: I det här fallet kan du _skala upp_ genom att flytta programmet eller tjänsten till kraftfullare maskinvara.
    - content: När du behöver ytterligare virtuella datorer för att snabba upp ditt program.
      isCorrect: true
      correctExplanation: Skala ut innebär att lägga till ytterligare system, t.ex virtuella datorer. Du kan till exempel skapa många virtuella datorer som konfigureras på samma sätt och använda en lastbalanserare för att fördela arbetet på datorerna.
    - content: När du använder överflödig kapacitet som du inte behöver.
      isCorrect: false
      incorrectExplanation: I det här fallet kan du _skala in_ genom att man bryta ner system som du inte behöver för närvarande.
