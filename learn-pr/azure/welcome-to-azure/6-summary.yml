quiz:
  title: <span data-ttu-id="05730-104">Testa dina kunskaper</span><span class="sxs-lookup"><span data-stu-id="05730-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="05730-105">Vad är Azure?</span><span class="sxs-lookup"><span data-stu-id="05730-105">What is Azure?</span></span>
    choices:
    - content: <span data-ttu-id="05730-106">Microsofts plattform för molnbaserad databearbetning, som tillhandahåller beräkning, lagring och tjänster via Internet med hjälp av en användningsbaserad prismodell.</span><span class="sxs-lookup"><span data-stu-id="05730-106">Microsoft's cloud computing platform, which provides compute power, storage, and services over the Internet using a pay-as-you-go pricing model.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="05730-107">Azure tillhandahåller rå bearbetningskraft och lagring, samt tjänster för att hjälpa dig att utforska nya programvaruparadigm som intelligenta robotar och mixad verklighet.</span><span class="sxs-lookup"><span data-stu-id="05730-107">Azure provides raw compute power and storage, as well as services to help you explore new software paradigms such as intelligent bots and mixed reality.</span></span>
    - content: <span data-ttu-id="05730-108">Ett enda datacenter som finns i Redmond, Washington.</span><span class="sxs-lookup"><span data-stu-id="05730-108">A single data center located in Redmond, Washington.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="05730-109">Azure består av datacenter över hela världen.</span><span class="sxs-lookup"><span data-stu-id="05730-109">Azure is made up of data centers distributed throughout the world.</span></span>
    - content: <span data-ttu-id="05730-110">En specifik värdmiljö för virtuella datorer</span><span class="sxs-lookup"><span data-stu-id="05730-110">A hosting environment specifically for virtual machines</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="05730-111">Även om Azure erbjuder rå bearbetningskraft, till exempel virtuella datorer så erbjuder den även många tjänster för att hjälpa dig att utforska nya programvaruparadigm som intelligenta robotar och mixad verklighet.</span><span class="sxs-lookup"><span data-stu-id="05730-111">While Azure provides raw compute power, such as virtual machines, it also provides many services to help you explore new software paradigms such as intelligent bots and mixed reality.</span></span>
  - content: <span data-ttu-id="05730-112">När bör du _skala ut_ distributionen?</span><span class="sxs-lookup"><span data-stu-id="05730-112">When should you _scale out_ your deployment?</span></span>
    choices:
    - content: <span data-ttu-id="05730-113">När ditt program eller din tjänst kräver en kraftfullare processor eller mer minne för att köras snabbare.</span><span class="sxs-lookup"><span data-stu-id="05730-113">When your application or service requires a more powerful CPU or more memory to run faster.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="05730-114">I det här fallet kan du _skala upp_ genom att flytta programmet eller tjänsten till kraftfullare maskinvara.</span><span class="sxs-lookup"><span data-stu-id="05730-114">In this case, you might _scale up_ by moving your application or service to more powerful hardware.</span></span>
    - content: <span data-ttu-id="05730-115">När du behöver ytterligare virtuella datorer för att snabba upp ditt program.</span><span class="sxs-lookup"><span data-stu-id="05730-115">When you need additional virtual machines to speed up your application.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="05730-116">Skala ut innebär att lägga till ytterligare system, t.ex virtuella datorer.</span><span class="sxs-lookup"><span data-stu-id="05730-116">Scaling out means adding additional systems, such as virtual machines.</span></span> <span data-ttu-id="05730-117">Du kan till exempel skapa många virtuella datorer som konfigureras på samma sätt och använda en lastbalanserare för att fördela arbetet på datorerna.</span><span class="sxs-lookup"><span data-stu-id="05730-117">For example, you might create many virtual machines configured in the same way and use a load balancer to distribute work across them.</span></span>
    - content: <span data-ttu-id="05730-118">När du använder överflödig kapacitet som du inte behöver.</span><span class="sxs-lookup"><span data-stu-id="05730-118">When you're using excess capacity that you don't need.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="05730-119">I det här fallet kan du _skala in_ genom att man bryta ner system som du inte behöver för närvarande.</span><span class="sxs-lookup"><span data-stu-id="05730-119">In this case, you might _scale in_ by tearing down systems you don't currently need.</span></span>
