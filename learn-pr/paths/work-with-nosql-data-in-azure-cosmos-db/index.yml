  title: Arbeta med NoSQL-data i Azure Cosmos DB
  description: NoSQL-data är ett effektivt sätt att lagra information som inte mappas till kraven i en SQL-relationsdatabas.<br><br>Databaser för NoSQL-data ger ökad flexibilitet med förenklade utskalningstekniker och möjligheter att finjustera tillgänglighet och krav på datakonsekvens. Azure Cosmos DB erbjuder alla dessa fördelar och mer därtill genom att tillhandahålla verktyg och SDK:er för att arbeta med dina NoSQL-data.<br><br>Lär dig hur du använder Azure Portal, Azure Cosmos DB-tillägget för Visual Studio Code och Azure Cosmos DB .NET Core SDK för att arbeta med dina NoSQL-data var du vill och ge användarna hög tillgänglighet, oavsett var de befinner sig i världen.
